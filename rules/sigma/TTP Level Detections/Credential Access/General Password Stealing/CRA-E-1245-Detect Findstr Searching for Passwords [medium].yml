title: Detect Findstr Searching for Passwords
status: Developed
description: Detects the usage of findstr.exe to search for the term "password," which may indicate credential discovery attempts.
author: Amr Ashraf
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    ProcessName: "findstr.exe"
    CommandLine|contains: "password"
  condition: selection
fields:
  - ProcessName
  - CommandLine
  - ParentImage
  - User
  - Hostname
level: medium
tags:
  - attack.discovery
  - attack.collection
  - t1552
falsepositives:
  - Legitimate administrative or troubleshooting activity
  - Developers or users searching for configuration files containing the word "password"
