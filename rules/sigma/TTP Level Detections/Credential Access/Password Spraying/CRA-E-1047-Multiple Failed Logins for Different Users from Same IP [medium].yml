title: Multiple Failed Logins for Different Users from Same IP
description: Detects multiple failed login attempts for different user accounts from the same IP address, which may indicate a brute-force or credential-stuffing attack.
status: Developed
author: Amr Ashraf
date: 2024/11/11
logsource:
  category: authentication
  product: windows
detection:
  selection:
    EventID: 4625 
  aggregation:
    group_by:
      - IpAddress
    count(UserName) by IpAddress > 5 within 1m
  condition: selection and aggregation
fields:
  - EventID
  - IpAddress
  - UserName
  - LogonType
  - FailureReason
  - TargetUserName
level: medium
tags:
  - attack.credential_access
  - attack.t1110.001 
  - attack.defense_evasion
falsepositives:
  - Incorrectly configured applications or devices causing repeated authentication failures.
