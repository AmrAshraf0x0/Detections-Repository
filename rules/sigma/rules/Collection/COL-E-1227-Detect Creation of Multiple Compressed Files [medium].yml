# FP test Req
title: Detect Creation of Multiple Compressed Files
status: Experimental
description: Detects the creation of more than 3 compressed files within a 3-minute timeframe, which may indicate suspicious archiving activity.
author: Amr Ashraf
logsource:
  category: file_creation
  platform: windows
  log_source: Sysmon.evtx
detection:
  selection:
    EventID: 11
    TargetFileName|endswith:
      - '.zip'
      - '.tar'
      - '.7z'
      - '.gz'
      - '.rar'
      - '.xz'
  timeframe: 3m
  condition: selection | count() > 3
fields:
  - TargetFileName
  - EventID
level: medium
tags:
  - attack.collection
  - t1560
falsepositives:
  - Legitimate bulk compression activities such as backups or software packaging
  - System maintenance scripts
triage:
  - Verify the source of the compressed files creation.
  - Check if the activity aligns with known legitimate processes or scheduled tasks.
  - Investigate the user account and system involved in the activity.
  - Look for other suspicious activities around the same timeframe.
  - Consult with the user or system owner to confirm if the activity was expected.
