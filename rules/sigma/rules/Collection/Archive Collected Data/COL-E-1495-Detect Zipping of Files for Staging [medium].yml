title: Detect Zipping of Files for Staging
status: Experimental
description: Detects the use of PowerShell to zip files or folders and stage them, which may indicate data staging for exfiltration.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  Platform: windows
  log_source: Security.evtx
detection:
  selection:
    EventID: 4688
    CommandLine|contains:
      - 'Compress-Archive'
    NewProcessName|endswith:
      - '\powershell.exe'
      - '\pwsh.exe'
  condition: selection
fields:
  - CommandLine
  - Image
  - ParentImage
  - User
  - FileName
falsepositives:
  - Legitimate use of PowerShell to compress files for administrative or backup purposes.
level: medium
tags:
  - attack.collection
  - attack.t1074.001
  - attack.t1560.001
triage:
  - Investigate the user account that executed the command to determine if it is expected behavior.
  - Check the parent process to see if it is a legitimate administrative task.
  - Review the command line arguments for any unusual or suspicious file paths.
  - Correlate with other alerts or logs to identify potential data exfiltration activities.
