title: Detect PowerShell Network Sniffing
status: Developed
description: Detects the use of PowerShell built-in cmdlets for network sniffing, which may indicate unauthorized packet capture or reconnaissance.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: script
  product: windows
detection:
  selection_network_sniffing:
    EventID: 4104
    ScriptBlockText|contains|any:
      - 'New-NetEventSession'
      - 'Add-NetEventPacketCaptureProvider'
      - 'Start-NetEventSession'
      - 'Stop-NetEventSession'
      - 'Remove-NetEventSession'
  condition: selection_network_sniffing
fields:
  - EventID
  - ScriptBlockText
  - UserID
  - Computer
  - LogonID
falsepositives:
  - Legitimate use of network capture cmdlets by administrators for diagnostics or troubleshooting
  - Security monitoring or authorized testing activities
level: high
tags:
  - attack.discovery
  - attack.collection
  - attack.t1040
  - attack.t1059.001
