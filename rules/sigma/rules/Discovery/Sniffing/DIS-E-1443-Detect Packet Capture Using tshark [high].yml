title: Detect Packet Capture Using tshark
status: Developed
description: Detects the use of tshark.exe to perform packet capture, which may indicate network reconnaissance or data collection activities.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection_tshark:
    EventID: 4688
    NewProcessName|endswith: '\tshark.exe'
    CommandLine|contains|all:
      - '-i'
      - '-c'
  condition: selection_tshark
fields:
  - EventID
  - CommandLine
  - Image
  - ParentImage
  - User
  - LogonID
falsepositives:
  - Legitimate use of Wireshark or tshark for network diagnostics by administrators
  - Security testing or monitoring by authorized personnel
level: high
tags:
  - attack.discovery
  - attack.collection
  - attack.t1040
  - attack.t1020
VQL: |
  LET ID_1443 = (
      NewProcessName =~ "\\tshark\\.exe$" AND
      CommandLine =~ "(?=.*-i|.*-c)"
  )
