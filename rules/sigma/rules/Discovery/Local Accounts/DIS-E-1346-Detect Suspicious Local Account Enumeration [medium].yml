title: Detect Suspicious Local Account Enumeration
status: Developed
description: Detects suspicious commands or processes used to enumerate local accounts, commonly seen in post-exploitation activities.
author: Amr Ashraf
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - NewProcessName|endswith:
        - '\net.exe'
        - '\net1.exe'
      CommandLine|contains:
        - ' localgroup administrators'
        - ' user'
        - ' accounts'
    - NewProcessName|endswith:
        - '\cmd.exe'
      CommandLine|contains:
        - 'wmic useraccount get'
        - 'whoami /all'
        - 'net user'
    - NewProcessName|endswith:
        - '\powershell.exe'
      CommandLine|contains:
        - 'Get-LocalUser'
        - 'Get-LocalGroupMember'
  exclusion:
    - ParentImage|endswith:
        - '\mmc.exe'
  condition: selection and not exclusion
fields:
  - Image
  - CommandLine
  - ParentImage
  - User
  - Hostname
  - ProcessId
  - ParentProcessId
level: medium
tags:
  - attack.discovery
  - attack.t1087.001
falsepositives:
  - Legitimate administrative tasks by IT staff.
  - Scheduled scripts or monitoring tools querying account information.
