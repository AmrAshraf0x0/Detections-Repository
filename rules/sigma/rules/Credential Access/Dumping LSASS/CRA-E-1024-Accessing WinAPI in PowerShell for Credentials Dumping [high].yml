title: Accessing WinAPI in PowerShell for Credentials Dumping
status: Experimental
description: Detects Accessing to lsass.exe by Powershell
author: Amr Ashraf
date: 2024/11/13
logsource:
    product: windows
    service: sysmon
detection:
    selection:
        EventID:
            - 10
        SourceImage|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        TargetImage|endswith: '\lsass.exe'
    condition: selection
falsepositives:
    - Unknown
level: high
tags:
    - attack.credential_access
    - T1003.001
