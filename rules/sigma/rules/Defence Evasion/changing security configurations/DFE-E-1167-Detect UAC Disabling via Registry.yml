# new values for this event ID should be checked on testing
title: Detect UAC Disabling via Registry
id: detect-uac-disabling
status: Experimental
description: Detects attempts to disable User Account Control (UAC) by modifying registry settings.
author: Amr Ashraf
logsource:
  category: registry
  product: windows
detection:
  selection:
    EventID: 4657
    ObjectName|contains: 'SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System'
    ObjectValueName: 'EnableLUA'
    NewValue: '0'
  condition: selection
fields:
  - EventID
  - RegistryKey
  - RegistryValueName
  - NewValue
  - User
level: high
tags:
  - attack.defense_evasion
  - attack.t1088
falsepositives:
  - Legitimate administrative configuration changes
