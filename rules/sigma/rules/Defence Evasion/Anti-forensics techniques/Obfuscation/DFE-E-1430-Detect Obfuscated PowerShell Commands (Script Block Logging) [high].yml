title: Detect Obfuscated PowerShell Commands (Script Block Logging)
status: Experimental
description: Detects heavily obfuscated PowerShell commands using techniques such as variable concatenation, encoded characters, and unusual method calls.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: script
  product: windows
detection:
  selection_obfuscation:
    EventID: 4104
    ScriptBlockText|contains|all:
      - '[char]'
      - '[type]'
      - '`'
      - '-f'
  condition: selection_obfuscation
fields:
  - EventID
  - ScriptBlockText
  - UserID
  - Computer
  - LogonID
falsepositives:
  - Legitimate PowerShell scripts using complex or dynamically generated code
  - Security tools performing authorized obfuscated operations
level: high
tags:
  - attack.execution
  - attack.obfuscation
  - attack.t1059.001
  - attack.t1027
