title: Detect Unicode-Encoded "http" in Command Line
status: Developed
description: Detects the presence of "http" in Unicode encoding within command lines, a potential indicator of obfuscation used to hide malicious URLs.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection_unicode_http:
    EventID: 4688
    CommandLine|contains|all:
      - '\u0068'  # 'h'
      - '\u0074'  # 't'
      - '\u0070'  # 'p'
  condition: selection_unicode_http
fields:
  - EventID
  - CommandLine
  - Image
  - ParentImage
  - User
  - LogonID
falsepositives:
  - Legitimate commands using Unicode-encoded URLs
  - Security research or testing scripts
level: high
tags:
  - attack.execution
  - attack.obfuscation
  - attack.t1027
  - attack.t1105
