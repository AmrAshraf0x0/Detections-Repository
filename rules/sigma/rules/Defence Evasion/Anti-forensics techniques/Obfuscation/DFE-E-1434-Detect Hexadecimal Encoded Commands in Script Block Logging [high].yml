title: Detect Hexadecimal Encoded Commands in Script Block Logging
status: Experimental
description: Detects hexadecimal-encoded commands in PowerShell script blocks, often used to obfuscate malicious activity.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: script
  product: windows
detection:
  selection:
    EventID: 4104
    ScriptBlockText|contains|re: '(\\x[0-9a-fA-F]{2}){3,}' # Hex sequences like \x41\x42\x43
  condition: selection
fields:
  - EventID
  - ScriptBlockText
  - UserID
  - Computer
  - LogonID
falsepositives:
  - Legitimate PowerShell scripts using hexadecimal encoding
  - Security testing or research scripts
level: high
tags:
  - attack.execution
  - attack.obfuscation
  - attack.t1059.001
  - attack.t1027
