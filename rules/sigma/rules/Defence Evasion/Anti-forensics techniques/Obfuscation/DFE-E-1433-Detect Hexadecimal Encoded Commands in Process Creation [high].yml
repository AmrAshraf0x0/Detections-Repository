title: Detect Hexadecimal Encoded Commands in Process Creation
status: Experimental
description: Detects the use of hexadecimal-encoded commands within the command line, which may indicate obfuscation techniques used to evade detection.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EventID: 4688
    CommandLine|re: '(\\x[0-9a-fA-F]{2}){3,}' # Hex sequences like \x41\x42\x43
  condition: selection
fields:
  - EventID
  - CommandLine
  - Image
  - ParentImage
  - User
  - LogonID
falsepositives:
  - Legitimate scripts or tools using hexadecimal encoding for valid purposes
  - Security research or testing involving encoded commands
level: high
tags:
  - attack.execution
  - attack.obfuscation
  - attack.t1059
  - attack.t1027
