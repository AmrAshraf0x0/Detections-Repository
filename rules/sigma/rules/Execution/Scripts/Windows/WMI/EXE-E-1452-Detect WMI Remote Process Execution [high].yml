title: Detect WMI Remote Process Execution
status: Developed
description: Detects the use of WMI to execute a process on a remote host.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EventID: 4688
    CommandLine|contains|all:
      - 'wmic '
      - '/user:'
      - '/node:'
      - 'process'
  condition: selection
fields:
  - EventID
  - CommandLine
  - Image
  - ParentImage
  - User
falsepositives:
  - Legitimate administrative tasks
level: high
tags:
  - attack.execution
  - attack.lateral_movement
  - attack.t1059.003
VQL:
  LET ID_1452 = (
    CommandLine =~ "(?=.*wmic\\s)(?=.*\\/user:)(?=.*\\/node:)(?=.*process)"
  )
