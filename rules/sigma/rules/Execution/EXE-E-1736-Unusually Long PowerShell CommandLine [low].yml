title: Unusually Long PowerShell CommandLine
status: Experimental
description: Detects unusually long PowerShell command lines with a length of 1000 characters or more
references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
author: Amr Ashraf
date: 2024-12-24
tags:
    - attack.execution
    - attack.t1059.001
    - detection.threat-hunting
logsource:
    category: process_creation
    product: windows
detection:
    selection_powershell:
        - NewProcessName|endswith:
              - '\powershell.exe'
              - '\pwsh.exe'
        - EventID: 4688
    selection_length:
        CommandLine|re: '.{1000,}'
    condition: all of selection_*
    VQL: |
        LET ID_1736 = (
            (NewProcessName =~ "\\powershell\\.exe$" OR NewProcessName =~ "\\pwsh\\.exe$") AND
            CommandLine =~ ".{1000,}"
        )
falsepositives:
    - Unknown
level: low
