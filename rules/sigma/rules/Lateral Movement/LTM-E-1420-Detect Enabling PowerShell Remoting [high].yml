title: Detect Enabling PowerShell Remoting
status: Experimental
description: Detects the use of `Enable-PSRemoting` to enable PowerShell remoting, which may indicate attempts to configure remote access or facilitate lateral movement.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EventID: 4688
    NewProcessName|endswith:
      - '\powershell.exe'
      - '\pwsh.exe'
    CommandLine|contains|all:
      - 'Enable-PSRemoting'
      - '-Force'
  condition: selection
fields:
  - EventID
  - CommandLine
  - NewProcessName
falsepositives:
  - Legitimate administrative tasks configuring PowerShell remoting
  - Authorized scripts enabling PSRemoting for operational purposes
level: high
tags:
  - attack.execution
  - attack.lateral_movement
  - attack.t1021
  - attack.t1569
VQL: |
  LET ID_1420 = (
      (NewProcessName =~ "\\powershell\\.exe$" OR NewProcessName =~ "\\pwsh\\.exe$") AND
      CommandLine =~ "(?=.*Enable-PSRemoting.*-Force)"
  )
