logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  \
          selection:
            Image|endswith: '\lsass.exe'
          legit_paths:
            Image|startswith:
              - 'C:\Windows\System32\'
              - 'C:\Windows\SysWOW64\'
          condition: selection and not legit_paths
falsepositives:
  - Legitimate portable apps or custom deployments in non-standard paths
  - IT troubleshooting tools renamed for packaging
  - Software updates executed from temporary directories (verify publisher/path)
level: high
