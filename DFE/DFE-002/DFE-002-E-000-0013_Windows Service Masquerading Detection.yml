logsource:
  category: service
  product: windows
  service: system
detection:
  \
          selection:
            EventID: 7045
          suspicious_path:
            ImagePath|contains:
              - '\Users\'
              - '\AppData\'
              - '\Temp\'
              - '\ProgramData\'
          condition: selection and suspicious_path
falsepositives:
  - Legitimate portable apps or custom deployments in non-standard paths
  - IT troubleshooting tools renamed for packaging
  - Software updates executed from temporary directories (verify publisher/path)
level: medium
