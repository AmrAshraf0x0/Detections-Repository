author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1036/
tags:
  - attack.defense_evasion
  - attack.t1036
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  \
          selection:
            OriginalFileName|endswith: '.exe'
          image_is_known_name:
            Image|re: '(?i)\\(svchost|lsass|winlogon|taskhostw|notepad|cmd|powershell)\.exe$'
          original_not_expected:
            OriginalFileName|re: '(?i)^(?!svchost\.exe$|lsass\.exe$|winlogon\.exe$|taskhostw\.exe$|notepad\.exe$|cmd\.exe$|powershell\.exe$).+'
          condition: selection and image_is_known_name and original_not_expected
falsepositives:
  - Legitimate portable apps or custom deployments in non-standard paths
  - IT troubleshooting tools renamed for packaging
  - Software updates executed from temporary directories (verify publisher/path)
level: medium
