title: Mshta Executing from Suspicious Location - DFE-006-E-000-0018
id: DFE-006-E-000-0018
status: experimental
description: |
  Detection Description:
  Detects mshta.exe executing an HTA from user-writable or temporary directories.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution (Mshta)
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where mshta.exe is executed and the command line references an .hta in a user-writable directory.
  
  False Positive Considerations:
  Developers or IT using HTA scripts stored in user profiles (validate).
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0018
  - Technical Use Case Name: Mshta Executing from Suspicious Location
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|endswith: '\mshta.exe'
    CommandLine|contains: '.hta'
  user_writable_path:
    CommandLine|contains:
      - '\AppData\'
      - '\Temp\'
      - '\Downloads\'
      - '\Users\Public\'
  condition: selection and user_writable_path
falsepositives:
  - User-run HTA scripts for internal tooling (validate/tune)
level: high
tags:
  - attack.defense_evasion
  - attack.t1218
