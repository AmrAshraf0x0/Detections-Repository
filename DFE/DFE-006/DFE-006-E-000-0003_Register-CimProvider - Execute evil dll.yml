title: Register-CimProvider - Execute evil dll - DFE-006-E-000-0003
id: DFE-006-E-000-0003
status: experimental
description: |
  Detection Description:
  Detects PowerShell usage of Register-CimProvider to load a CIM provider DLL, which can be abused to execute malicious code.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: PowerShell
  Product targeted by the Rule: Windows Servers (PowerShell Script Block)
  Service in the product that provides the log: Microsoft-Windows-PowerShell/Operational
  
  Detection Logic:
  PowerShell Script Block Logging (EventID 4104) where the script contains `Register-CimProvider` and references a `.dll` path.
  
  False Positive Considerations:
  Legitimate CIM provider installation/management in enterprise automation.
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0003
  - Technical Use Case Name: Register-CimProvider - Execute evil dll
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
logsource:
  category: ps_script
  product: windows
  service: powershell
detection:
  selection:
    EventID: 4104
    ScriptBlockText|contains|all:
      - 'Register-CimProvider'
      - '.dll'
  condition: selection
falsepositives:
  - Legitimate CIM provider registration by administrators/automation
level: high
