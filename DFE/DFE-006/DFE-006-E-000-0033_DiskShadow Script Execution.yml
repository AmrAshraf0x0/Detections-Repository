title: DiskShadow Script Execution - DFE-006-E-000-0033
id: DFE-006-E-000-0033
status: experimental
description: |
  Detection Description:
  Detects diskshadow.exe being executed with a script file via /s, which can automate VSS operations for evasion or destruction.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution (DiskShadow)
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where diskshadow.exe runs with /s.
  
  False Positive Considerations:
  Legitimate backup automation using diskshadow scripts.
  
  Severity and Risk Rating:
  Severity Level: medium
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0033
  - Technical Use Case Name: DiskShadow Script Execution
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|endswith: '\diskshadow.exe'
    CommandLine|contains: ' /s '
  condition: selection
falsepositives:
  - Backup automation using diskshadow scripts
level: medium
tags:
  - attack.defense_evasion
  - attack.t1218
