title: Odbcconf Response File Execution - DFE-006-E-000-0022
id: DFE-006-E-000-0022
status: experimental
description: |
  Detection Description:
  Detects odbcconf.exe executing with response file parameter (-f), which can be abused for proxy execution.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution (Odbcconf)
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where odbcconf.exe command line includes -f.
  
  False Positive Considerations:
  Rare legitimate ODBC configuration automation.
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0022
  - Technical Use Case Name: Odbcconf Response File Execution
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|endswith: '\odbcconf.exe'
    CommandLine|contains: ' -f '
  condition: selection
falsepositives:
  - ODBC configuration scripts (rare)
level: high
tags:
  - attack.defense_evasion
  - attack.t1218
