title: DiskShadow Command Execution - DFE-006-E-000-0009
id: DFE-006-E-000-0009
status: experimental
description: |
  Detection Description:
  Detects diskshadow.exe execution, which can be abused as a LOLBin to interact with VSS and assist evasion or destructive actions.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where diskshadow.exe is executed (interactive mode), excluding scripted execution (`/s`) which is covered separately.
  
  False Positive Considerations:
  Legitimate backup/restore or VSS administration.
  
  Severity and Risk Rating:
  Severity Level: medium
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0009
  - Technical Use Case Name: DiskShadow Command Execution
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|endswith: '\diskshadow.exe'
  filter_script_mode:
    CommandLine|contains: '/s'
  condition: selection and not filter_script_mode
falsepositives:
  - Legitimate VSS administration / backup workflows
level: medium
tags:
  - attack.defense_evasion
  - attack.t1218
