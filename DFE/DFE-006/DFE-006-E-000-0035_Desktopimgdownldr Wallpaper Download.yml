title: Desktopimgdownldr Wallpaper Download - DFE-006-E-000-0035
id: DFE-006-E-000-0035
status: experimental
description: |
  Detection Description:
  Detects desktopimgdownldr.exe being used with /lockscreenurl to download an image from a remote URL, which can be abused for staging or signaling.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution; T1105 - Ingress Tool Transfer
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where desktopimgdownldr.exe includes /lockscreenurl: pointing to HTTP(S).
  
  False Positive Considerations:
  Legitimate lock screen personalization management.
  
  Severity and Risk Rating:
  Severity Level: low
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  - https://attack.mitre.org/techniques/T1105/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0035
  - Technical Use Case Name: Desktopimgdownldr Wallpaper Download
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
  - https://attack.mitre.org/techniques/T1105/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|endswith: '\desktopimgdownldr.exe'
    CommandLine|contains: '/lockscreenurl:'
  url:
    CommandLine|contains:
      - 'http://'
      - 'https://'
  condition: selection and url
falsepositives:
  - Legitimate desktop/lockscreen management tools
level: low
tags:
  - attack.defense_evasion
  - attack.t1218
  - attack.t1105
