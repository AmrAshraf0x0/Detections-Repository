title: Mshta Spawning Rundll32 or Regsvr32 - DFE-006-E-000-0017
id: DFE-006-E-000-0017
status: experimental
description: |
  Detection Description:
  Detects child processes rundll32.exe or regsvr32.exe spawned by mshta.exe, which is a strong indicator of script-based proxy execution chains.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where ParentImage is mshta.exe and the spawned Image is rundll32.exe or regsvr32.exe.
  
  False Positive Considerations:
  Very rare; some legacy administrative HTA tooling (validate).
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0017
  - Technical Use Case Name: Mshta Spawning Rundll32 or Regsvr32
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    ParentImage|endswith: '\mshta.exe'
    Image|endswith:
      - '\rundll32.exe'
      - '\regsvr32.exe'
  condition: selection
falsepositives:
  - Unknown/rare legitimate HTA-based tooling
level: high
tags:
  - attack.defense_evasion
  - attack.t1218
