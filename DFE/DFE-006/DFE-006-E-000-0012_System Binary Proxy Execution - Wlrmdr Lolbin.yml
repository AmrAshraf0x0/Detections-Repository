title: System Binary Proxy Execution - Wlrmdr Lolbin - DFE-006-E-000-0012
id: DFE-006-E-000-0012
status: experimental
description: |
  Detection Description:
  Detects wlrmdr.exe being used with parameters associated with LOLBAS proxy execution.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where wlrmdr.exe runs with the `-u` parameter (commonly used to specify a URL/command payload).
  
  False Positive Considerations:
  Rare; validate any legitimate WLRM/diagnostic tooling usage in your environment.
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  
  Author:
  HXP Detection team
  
