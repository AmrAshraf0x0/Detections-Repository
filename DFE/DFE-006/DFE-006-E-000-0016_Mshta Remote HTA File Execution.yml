title: Mshta Remote HTA File Execution - DFE-006-E-000-0016
id: DFE-006-E-000-0016
status: experimental
description: |
  Detection Description:
  Detects mshta.exe executing a remote HTA over HTTP(S), commonly used for proxy execution and initial staging.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1218 - Signed Binary Proxy Execution (Mshta)
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon process creation (EventID 1) where mshta.exe command line includes an HTTP(S) URL.
  
  False Positive Considerations:
  Rare; legitimate enterprise apps using remote HTAs.
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1218/
  - https://attack.mitre.org/techniques/T1105/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 35
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Signed Binary Proxy Execution (LOLBins)
  - L2 Use Case Identifier: DFE-006
  - Rule Identifier: DFE-006-E-000-0016
  - Technical Use Case Name: Mshta Remote HTA File Execution
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1218/
  - https://attack.mitre.org/techniques/T1105/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|endswith: '\mshta.exe'
    CommandLine|contains:
      - 'http://'
      - 'https://'
  condition: selection
falsepositives:
  - Very rare: legacy enterprise applications using HTA from intranet/external
level: high
tags:
  - attack.defense_evasion
  - attack.t1218
  - attack.t1105
