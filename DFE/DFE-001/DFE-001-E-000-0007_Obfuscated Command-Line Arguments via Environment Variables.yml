detection:
  \
          selection_shell:
            Image|endswith:
              - '\cmd.exe'
              - '\powershell.exe'
              - '\pwsh.exe'
              - '\wscript.exe'
              - '\cscript.exe'
          selection_envexp:
            CommandLine|re: '%[A-Za-z0-9_]{2,}%'
          condition: selection_shell and selection_envexp
falsepositives:
  - Legitimate administration scripts using encoded commands or obfuscated one-liners
  - Security testing / red team exercises
  - Some software installers or management tools using encoded payloads
