logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  \
          selection:
            Image|endswith: '\schtasks.exe'
            CommandLine|contains|all:
              - '/Create'
              - '/TR'
          obfuscation_hints:
            CommandLine|contains:
              - ' -enc '
              - ' -encodedcommand '
              - 'FromBase64String'
              - '^'
              - '%'
          condition: selection and obfuscation_hints
falsepositives:
  - Legitimate administration scripts using encoded commands or obfuscated one-liners
  - Security testing / red team exercises
  - Some software installers or management tools using encoded payloads
level: medium
