title: Windows Defender Tamper Protection Registry Disabled - DFE-008-E-000-0002
id: DFE-008-E-000-0002
status: experimental
description: |
  Detection Description:
  Detects registry modification of the TamperProtection value under Microsoft Defender features, which is associated with disabling tamper protection.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.001 - Impair Defenses: Disable or Modify Tools; T1112 - Modify Registry
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Registry
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon registry set (EventID 13) where the TamperProtection feature value is set to a disabled state (commonly 0 or 4).
  
  False Positive Considerations:
  Legitimate security operations may adjust tamper protection via supported management channels (validate).
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1562/
  - https://attack.mitre.org/techniques/T1112/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 11
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Modify Registry / System Configuration for Evasion
  - L2 Use Case Identifier: DFE-008
  - Rule Identifier: DFE-008-E-000-0002
  - Technical Use Case Name: Windows Defender Tamper Protection Registry Disabled
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/
  - https://attack.mitre.org/techniques/T1112/
logsource:
  category: registry_set
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 13
    TargetObject|endswith:
      - '\Windows Defender\Features\TamperProtection'
  details:
    Details|contains:
      - '0x00000000'
      - '0x00000004'
      - ' 0'
      - ' 4'
  condition: selection and details
falsepositives:
  - Legitimate security operations may adjust tamper protection via supported management channels (validate).
level: high
tags:
  - attack.defense_evasion
  - attack.t1112
