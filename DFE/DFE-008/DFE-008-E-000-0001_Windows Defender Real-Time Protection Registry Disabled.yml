title: Windows Defender Real-Time Protection Registry Disabled - DFE-008-E-000-0001
id: DFE-008-E-000-0001
status: experimental
description: |
  Detection Description:
  Detects registry changes commonly used to disable Microsoft Defender Antivirus real-time protection.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.001 - Impair Defenses: Disable or Modify Tools; T1112 - Modify Registry
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Registry
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon registry set (EventID 13) where DisableRealtimeMonitoring is set under Defender policy/RT protection paths.
  
  False Positive Considerations:
  Legitimate policy deployment to modify Defender settings (verify intent).
  
  Severity and Risk Rating:
  Severity Level: high
  
  References:
  - https://attack.mitre.org/techniques/T1562/
  - https://attack.mitre.org/techniques/T1112/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 11
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Modify Registry / System Configuration for Evasion
  - L2 Use Case Identifier: DFE-008
  - Rule Identifier: DFE-008-E-000-0001
  - Technical Use Case Name: Windows Defender Real-Time Protection Registry Disabled
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/
  - https://attack.mitre.org/techniques/T1112/
logsource:
  category: registry_set
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 13
    TargetObject|endswith:
      - '\DisableRealtimeMonitoring'
  details:
    Details|contains:
      - '0x00000001'
      - ' 1'
  condition: selection and details
falsepositives:
  - Legitimate policy deployment to modify Defender settings (verify intent).
level: high
tags:
  - attack.defense_evasion
  - attack.t1112
