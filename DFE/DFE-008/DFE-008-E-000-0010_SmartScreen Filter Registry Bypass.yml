title: SmartScreen Filter Registry Bypass - DFE-008-E-000-0010
id: DFE-008-E-000-0010
status: experimental
description: |
  Detection Description:
  Detects registry modifications commonly used to disable/bypass SmartScreen.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.001 - Impair Defenses; T1112 - Modify Registry
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Registry
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon registry set (EventID 13) where SmartScreen policy keys are set to disabled values.
  
  False Positive Considerations:
  Legitimate enterprise policy management.
  
  Severity and Risk Rating:
  Severity Level: medium
  
  References:
  - https://attack.mitre.org/techniques/T1562/
  - https://attack.mitre.org/techniques/T1112/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 11
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Modify Registry / System Configuration for Evasion
  - L2 Use Case Identifier: DFE-008
  - Rule Identifier: DFE-008-E-000-0010
  - Technical Use Case Name: SmartScreen Filter Registry Bypass
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/
  - https://attack.mitre.org/techniques/T1112/
logsource:
  category: registry_set
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 13
    TargetObject|endswith:
      - '\Policies\Microsoft\Windows\System\EnableSmartScreen'
      - '\CurrentVersion\Explorer\SmartScreenEnabled'
      - '\Policies\Microsoft\Windows\System\ShellSmartScreenLevel'
  condition: selection
falsepositives:
  - Legitimate enterprise policy management.
level: medium
tags:
  - attack.defense_evasion
  - attack.t1112
