title: Disable Command Prompt via Registry - DFE-008-E-000-0007
id: DFE-008-E-000-0007
status: experimental
description: |
  Detection Description:
  Detects registry modifications that disable cmd.exe, used to hinder remediation.
  
  Status:
  experimental
  
  Threat Mapping:
  MITRE ATT&CK Technique(s): T1112 - Modify Registry
  Kill Chain Phase: Defense Evasion
  
  Data Sources:
  MITRE Data Source: Registry
  Product targeted by the Rule: Windows Servers (Sysmon)
  Service in the product that provides the log: Sysmon
  
  Detection Logic:
  Sysmon registry set (EventID 13) where DisableCMD is enabled.
  
  False Positive Considerations:
  Legitimate endpoint hardening policies (rare on servers).
  
  Severity and Risk Rating:
  Severity Level: medium
  
  References:
  - https://attack.mitre.org/techniques/T1112/
  
  Author:
  HXP Detection team
  
  Use Case Sheet Details:
  - L3 use cases per L2: 11
  - L1 Use Case Name: Defence Evasion
  - L1 Use Case Identifier: DFE
  - L2 Use Case Name: Modify Registry / System Configuration for Evasion
  - L2 Use Case Identifier: DFE-008
  - Rule Identifier: DFE-008-E-000-0007
  - Technical Use Case Name: Disable Command Prompt via Registry
  - Use Case Description: 
  - Log source type: Windows Servers
  - Detection Technology: SIEM
  - Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1112/
logsource:
  category: registry_set
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 13
    TargetObject|endswith:
      - '\Policies\Microsoft\Windows\System\DisableCMD'
  details:
    Details|contains:
      - '0x00000001'
      - '0x00000002'
      - ' 1'
      - ' 2'
  condition: selection and details
falsepositives:
  - Legitimate endpoint hardening policies (rare on servers).
level: medium
tags:
  - attack.defense_evasion
  - attack.t1112
