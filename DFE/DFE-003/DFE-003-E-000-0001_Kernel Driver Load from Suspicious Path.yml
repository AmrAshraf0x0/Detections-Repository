detection:
  \
          selection:
            EventID: 6
          suspicious_driver_path:
            ImageLoaded|contains:
              - '\Users\'
              - '\Temp\'
              - '\AppData\'
              - '\ProgramData\'
          condition: selection and suspicious_driver_path
falsepositives:
  - Legitimate driver installation/update packages
  - Hardware vendor tools installing drivers (verify signature and path)
level: high
