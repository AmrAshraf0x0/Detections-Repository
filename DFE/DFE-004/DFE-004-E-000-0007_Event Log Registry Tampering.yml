references:
  - https://attack.mitre.org/techniques/T1070/001/
tags:
  - attack.defense_evasion
  - attack.t1070.001
logsource:
  product: windows
  service: sysmon
  category: registry_set
detection:
  \
          selection:
            EventID: 13
            TargetObject|contains: '\SYSTEM\CurrentControlSet\Services\EventLog\'
          selection_values:
            TargetObject|endswith:
              - '\MaxSize'
              - '\Retention'
              - '\AutoBackupLogFiles'
              - '\File'
          condition: selection and selection_values
falsepositives:
  - Legitimate event log configuration changes by IT/SecOps
  - GPO-driven event log settings
level: medium
