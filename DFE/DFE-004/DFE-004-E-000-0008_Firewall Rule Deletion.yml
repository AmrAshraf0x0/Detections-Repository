detection:
  \
          selection_netsh:
            Image|endswith: '\netsh.exe'
            CommandLine|contains|all:
              - 'advfirewall'
              - 'delete'
              - 'rule'
          selection_ps:
            Image|endswith:
              - '\powershell.exe'
              - '\pwsh.exe'
            CommandLine|contains: 'Remove-NetFirewallRule'
          condition: selection_netsh or selection_ps
falsepositives:
  - Firewall administration by network/security team
