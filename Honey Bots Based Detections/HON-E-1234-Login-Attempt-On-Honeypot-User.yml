title: Login Attempt on Honeypot User
description: Detects login attempts (both failed and successful) targeting a honeypot user account, which may indicate an attack or reconnaissance.
status: Experimental
author: Amr Ashraf
date: 2024/11/11
logsource:
  category: authentication
  product: windows
detection:
  selection_failed:
    EventID: 4625
    AccountName: 'honeypot_user'
  selection_success:
    EventID: 4624
    AccountName: 'honeypot_user'
  condition: selection_failed or selection_success
fields:
  - EventID
  - AccountName
  - SourceIP
  - LogonType
  - FailureReason
level: high
tags:
  - attack.suspicious_activity
  - attack.t1071.001
falsepositives:
  - Legitimate administrative access attempts to honeypot user account (if managed for security research purposes).
