title: Default Account Added to Privileged Groups via PowerShell [high]
status: test
description: Detects the addition of the Guest account to privileged groups using PowerShell's Add-LocalGroupMember cmdlet, indicating possible privilege escalation or persistence attempts.
author: Amr Ashraf
date: 2025-03-28
references:
    - https://attack.mitre.org/techniques/T1078/001/
    - https://attack.mitre.org/techniques/T1098/
    - https://attack.mitre.org/techniques/T1136/001/
logsource:
    category: Process Creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains|all:
            - 'Add-LocalGroupMember'
    default_accounts:
        CommandLine|contains:
            - 'Guest'
            - 'DefaultAccount'
            - 'Administrator'  
    target_group:
        CommandLine|contains:
            - 'Administrators'
            - 'Remote Desktop Users'
    condition: selection and target_group and default_accounts
falsepositives:
    - Rare legitimate use in testing or scripted configurations
level: high
tags:
    - attack.privilege_escalation
    - attack.persistence
    - attack.t1078.001
    - attack.t1098
    - attack.t1136.001
