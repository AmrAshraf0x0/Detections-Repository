title: Password Reset for Default or Disabled Accounts [high]
status: test
description: Detects password changes for disabled or default Windows accounts (Guest, Administrator, DefaultAccount) which could indicate attacker persistence.
author: Amr Ashraf
date: 2025-04-15
references:
    - https://attack.mitre.org/techniques/T1078/001/ # Default Accounts Abuse
    - https://attack.mitre.org/techniques/T1098/ # Account Manipulation
logsource:
    category: User Account Modification
    product: windows
detection:
    selection:
        EventID: 
            - 4723 # A user account's password was changed
            - 4724 # An attempt was made to reset an account's password
    accounts:
        TargetUserName|contains:
            - 'Guest'
            - 'Administrator'
            - 'DefaultAccount'
    condition: selection and accounts 
falsepositives:
    - Legitimate admin tasks involving password resets for built-in accounts
    - Password rotation policies affecting disabled accounts
level: high
tags:
    - attack.persistence
    - attack.t1078.001
    - attack.t1098
    - attack.privilege_escalation

    