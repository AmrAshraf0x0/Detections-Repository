title: Multiple Account Lockouts [high]
status: test
description: Detects 5 or more account lockouts (Event ID 4740) within 10 minutes, which may indicate brute-force attempts or automated attacks.
author: Amr Ashraf
date: 2025-03-28
references:
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4740
logsource:
    category: windows
    product: windows
    service: security
detection:
    selection:
        EventID: 4740
    timeframe: 10m
    condition: count(TargetUserName) >= 5
falsepositives:
    - Users mistyping passwords multiple times within a short period
    - Scheduled automated tasks with incorrect credentials
level: high
tags:
    - attack.credential_access
    - attack.t1110.003
    - attack.initial_access
    - attack.1078.002
