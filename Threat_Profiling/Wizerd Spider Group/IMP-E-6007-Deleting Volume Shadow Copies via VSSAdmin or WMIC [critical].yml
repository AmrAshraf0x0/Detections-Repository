title: Deleting Volume Shadow Copies via VSSAdmin or WMIC
status: test
author: Amr Ashraf
description: Detects the deletion of volume shadow copies using VSSAdmin, WMIC, or PowerShell, a technique used by Wizard Spider and ransomware operators.
references:
  - https://attack.mitre.org/techniques/T1490/
  - https://attack.mitre.org/groups/G0102/
tags:
  - attack.impact
  - attack.t1490
logsource:
    category: process_creation
    service: sysmon
    product: windows
detection:
  selection_vssadmin:
    Image|endswith: '\vssadmin.exe'
    CommandLine|contains:
      - ' delete shadows '
      - ' /all '
      - ' /quiet '
  selection_wmic:
    Image|endswith: '\wmic.exe'
    CommandLine|contains:
      - ' shadowcopy delete '
  selection_powershell:
    Image|endswith: '\powershell.exe'
    CommandLine|contains:
      - 'Get-WmiObject'
      - 'Win32_ShadowCopy'
      - 'Delete()'
  condition: selection_vssadmin or selection_wmic or selection_powershell
falsepositives:
  - Legitimate use by administrators or backup management software.
level: critical

