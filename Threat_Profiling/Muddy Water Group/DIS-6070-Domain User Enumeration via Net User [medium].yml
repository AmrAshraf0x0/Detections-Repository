title: Domain User Enumeration via Net User
status: test
description: Detects usage of 'net user /domain' to enumerate domain user accounts, often used for reconnaissance in attacks like MuddyWater.
author: Amr Ashraf
references:
    - https://attack.mitre.org/techniques/T1087.002/
tags:
    - attack.discovery
    - attack.t1087.002
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\cmd.exe'
        CommandLine|contains: 'net user /domain'
    condition: selection
falsepositives:
    - Legitimate administrative enumeration by IT staff
level: medium
