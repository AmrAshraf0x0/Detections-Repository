title: Execution via MSHTA with POWERSTATS or PowerShell One-Liner
status: test
description: Detects the execution of mshta.exe with a remote or embedded malicious script, commonly used to deliver the POWERSTATS payload or run PowerShell one-liners.
author: Amr Ashraf
references:
    - https://attack.mitre.org/techniques/T1218.005/
    - https://attack.mitre.org/techniques/T1059.001/
tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1218.005
    - attack.t1059.001
logsource:
    category: process_creation
    product: windows
detection:
    selection_mshta_execution:
        Image|endswith: '\mshta.exe'
    selection_remote_script:
        CommandLine|contains:
            - 'http://'
            - 'https://'
            - '\\'
            - '.hta'
    selection_embedded_powershell:
        CommandLine|contains:
            - 'powershell -'
            - 'FromBase64String'
            - 'Invoke-Expression'
            - 'iex'
            - 'IEX (New-Object Net.WebClient).DownloadString'
    condition: selection_mshta_execution and (selection_remote_script or selection_embedded_powershell)
falsepositives:
    - Rare but possible legitimate use of mshta for administrative automation
level: high
