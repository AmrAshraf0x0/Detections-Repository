title: Service Executing from Unusual Binary Paths - EXE-005-E-000-0003
id: EXE-005-E-000-0003
status: experimental
description: |
  Detection Description:
  Detects installation of a Windows service where the service binary path points to suspicious or user-writable locations.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.003 - Windows Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Service Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: System (Service Control Manager)

  Detection Logic:
  Service installation event (7045) where ImagePath contains common suspicious directories.

  False Positive Considerations:
  Some legitimate software installs services under ProgramData; tune allowlists for known vendors/paths.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0003
- Technical Use Case Name: Service Executing from Unusual Binary Paths
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: service
  product: windows
  service: system
detection:
  selection:
    EventID: 7045
  suspicious_paths:
    ImagePath|contains:
      - '\AppData\Local\Temp\'
      - '\AppData\Roaming\'
      - '\Users\Public\'
      - '\Windows\Temp\'
      - '\ProgramData\'
      - '\Perflogs\'
  condition: selection and suspicious_paths
falsepositives:
  - Legitimate service installed from ProgramData by trusted software (tune allowlist)
level: high
tags:
  - attack.execution
  - attack.persistence
  - attack.privilege_escalation
  - attack.t1543.003
