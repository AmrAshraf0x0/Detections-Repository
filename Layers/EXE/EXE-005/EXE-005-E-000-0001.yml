title: Service Creation via sc.exe - EXE-005-E-000-0001
id: EXE-005-E-000-0001
status: experimental
description: |
  Detection Description:
  Detects creation of a Windows service using sc.exe, a common technique for execution and persistence.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.003 - Create or Modify System Process: Windows Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

  Detection Logic:
  sc.exe executed with the 'create' verb.

  False Positive Considerations:
  Legitimate service deployment by IT/DevOps automation.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0001
- Technical Use Case Name: Service Creation via sc.exe
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\sc.exe'
    CommandLine|contains:
      - ' create '
  condition: selection
falsepositives:
  - Legitimate service creation during software deployment
  - Admin troubleshooting creating temporary services
level: high
tags:
  - attack.execution
  - attack.persistence
  - attack.privilege_escalation
  - attack.t1543.003
