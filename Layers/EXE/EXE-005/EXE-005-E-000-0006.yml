title: Systemd Service Creation via systemctl - EXE-005-E-000-0006
id: EXE-005-E-000-0006
status: experimental
description: |
  Detection Description:
  Detects creation/modification of systemd services using systemctl verbs (enable/link/edit/daemon-reload), which can be used for persistence.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.002 - Create or Modify System Process: Systemd Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Linux
  Service in the product that provides the log: auditd / process execution logs in SIEM

  Detection Logic:
  systemctl executed with verbs commonly used to install/enable/modify units.

  False Positive Considerations:
  Legitimate package installation and admin configuration changes.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0006
- Technical Use Case Name: Systemd Service Creation via systemctl
- Use Case Description: 
- Log source type: Linux Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/002/
logsource:
  category: process_creation
  product: linux
  service: auditd
detection:
  selection:
    Image|endswith: '/systemctl'
    CommandLine|contains:
      - ' enable '
      - ' reenable '
      - ' link '
      - ' edit '
      - ' daemon-reload'
      - ' preset '
      - ' set-property '
  condition: selection
falsepositives:
  - Legitimate service enablement during package install
  - Admin changes to systemd units
level: medium
tags:
  - attack.persistence
  - attack.execution
  - attack.t1543.002
