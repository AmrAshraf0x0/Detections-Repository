title: Service Executing with Specific Security Descriptor - EXE-005-E-000-0010
id: EXE-005-E-000-0010
status: experimental
description: |
  Detection Description:
  Detects attempts to set a Windows service security descriptor using sc.exe (sdset), which can be abused to hide or lock down services.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.003 - Windows Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

  Detection Logic:
  sc.exe executed with 'sdset' parameter.

  False Positive Considerations:
  Rare but may occur in hardening baselines and vendor installers.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0010
- Technical Use Case Name: Service Executing with Specific Security Descriptor
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\sc.exe'
    CommandLine|contains:
      - ' sdset '
  condition: selection
falsepositives:
  - Legitimate service hardening or vendor installation routines setting ACLs
level: medium
tags:
  - attack.persistence
  - attack.execution
  - attack.t1543.003
