title: ESXi Network Configuration Discovery - EXE-007-E-000-0003
id: EXE-007-E-000-0003
status: experimental
description: |
  Detection Description:
  Detects ESXi network configuration discovery commands.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1016 - System Network Configuration Discovery
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Network Configuration
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0003
- Technical Use Case Name: ESXi Network Configuration Discovery
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1016/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection:
    Message|contains:
      - 'esxcli network ip interface list'
      - 'esxcli network ip route ipv4 list'
      - 'esxcli network ip dns server list'
      - 'esxcfg-vswitch -l'
      - 'esxcli network vswitch standard list'
  condition: selection
falsepositives:
  - Legitimate network troubleshooting/inventory
level: medium
tags:
  - attack.discovery
  - attack.t1016
