title: ESXi File Permissions Modification - EXE-007-E-000-0009
id: EXE-007-E-000-0009
status: experimental
description: |
  Detection Description:
  Detects permission changes on ESXi filesystem paths using chmod/chown/setfacl.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1222 - File and Directory Permissions Modification
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: File Modification
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0009
- Technical Use Case Name: ESXi File Permissions Modification
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1222/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection_perm:
    Message|contains|any:
      - 'chmod '
      - 'chown '
      - 'setfacl '
  selection_path:
    Message|contains|any:
      - '/vmfs/volumes/'
      - '/etc/'
  condition: selection_perm and selection_path
falsepositives:
  - Legitimate maintenance tasks adjusting permissions
level: medium
tags:
  - attack.defense_evasion
  - attack.t1222
