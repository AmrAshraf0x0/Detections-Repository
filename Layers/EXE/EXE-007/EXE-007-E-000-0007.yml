title: ESXi SSH Service Enablement - EXE-007-E-000-0007
id: EXE-007-E-000-0007
status: experimental
description: |
  Detection Description:
  Detects enabling or starting of SSH service on ESXi hosts.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1021.004 - Remote Services: SSH
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Service Modification
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0007
- Technical Use Case Name: ESXi SSH Service Enablement
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1021/004/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection:
    Message|contains:
      - 'esxcli network firewall ruleset set -e true -r sshServer'
      - 'esxcli network firewall ruleset set -e true -r ssh'
      - '/etc/init.d/SSH start'
      - 'vim-cmd hostsvc/enable_ssh'
      - 'vim-cmd hostsvc/start_ssh'
  condition: selection
falsepositives:
  - Legitimate troubleshooting requiring SSH enablement (verify change ticket)
level: high
tags:
  - attack.lateral_movement
  - attack.t1021.004
