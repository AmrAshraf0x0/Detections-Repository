title: ESXi User Account and Permissions Enumeration - EXE-007-E-000-0004
id: EXE-007-E-000-0004
status: experimental
description: |
  Detection Description:
  Detects enumeration of ESXi accounts and permissions.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1087 - Account Discovery
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Account Discovery
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0004
- Technical Use Case Name: ESXi User Account and Permissions Enumeration
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1087/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection:
    Message|contains:
      - 'esxcli system permission list'
      - 'esxcli system account list'
      - 'esxcli system account get'
      - 'vim-cmd vimsvc/auth/permissions'
  condition: selection
falsepositives:
  - Legitimate audits and admin reviews of permissions
level: medium
tags:
  - attack.discovery
  - attack.t1087
