title: Scheduled Task Created via AT.exe - EXE-003-E-000-0004
id: EXE-003-E-000-0004
status: experimental
description: |
  Detection Description:
  Detects usage of AT.exe to create scheduled jobs, a legacy mechanism that can be abused for execution and persistence.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1053.005 - Scheduled Task/Job: Scheduled Task
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Triggers on process creation events for at.exe. Consider enriching with command line parsing and allowlisting approved admin hosts/users.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 4
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Scheduled Task Execution
- L2 Use Case Identifier: EXE-003
- Rule Identifier: EXE-003-E-000-0004
- Technical Use Case Name: Scheduled Task Created via AT.exe
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1053/005/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\at.exe'

  condition: selection

falsepositives:
  - Legacy administrative tooling still using AT.exe in some environments
level: medium
