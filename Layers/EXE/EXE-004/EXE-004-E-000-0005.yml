title: WMI Win32_Process Class for Process Spawning - EXE-004-E-000-0005
id: EXE-004-E-000-0005
status: experimental
description: |
  Detection Description:
  Detects usage of Win32_Process.Create via WMIC, which can be used to spawn processes through WMI.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1047 - Windows Management Instrumentation
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches WMIC command lines referencing 'Win32_Process' and 'Create'.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0005
- Technical Use Case Name: WMI Win32_Process Class for Process Spawning
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1047/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains|all:
      - 'Win32_Process'
      - 'Create'

  condition: selection

falsepositives:
  - Legitimate WMIC usage in administrative scripts
level: high
tags:
  - attack.execution
  - attack.t1047
