title: WMI Stopping Security/AV Services - EXE-004-E-000-0029
id: EXE-004-E-000-0029
status: experimental
description: |
  Detection Description:
  Detects attempts to stop common security/AV services via WMIC.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.001 - Impair Defenses: Disable or Modify Tools
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches WMIC service stopservice commands referencing common Defender/EDR-related service names.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0029
- Technical Use Case Name: WMI Stopping Security/AV Services
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/001/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains:
      - 'service'
      - 'stopservice'
      - 'WinDefend'
      - 'Sense'
      - 'WdNisSvc'
      - 'SecurityHealthService'

  condition: selection

falsepositives:
  - Legitimate system administration activities managing services
level: high
tags:
  - attack.defense_evasion
  - attack.t1562.001
