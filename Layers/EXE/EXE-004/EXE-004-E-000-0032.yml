title: WMI Deleting Services - EXE-004-E-000-0032
id: EXE-004-E-000-0032
status: experimental
description: |
  Detection Description:
  Detects deletion of Windows services via WMIC.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1489 - Service Stop
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches WMIC service call delete operations.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0032
- Technical Use Case Name: WMI Deleting Services
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1489/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains:
      - 'service'
      - 'call'
      - 'delete'

  condition: selection

falsepositives:
  - Legitimate system administration activities managing services
level: medium
tags:
  - attack.impact
  - attack.t1489
