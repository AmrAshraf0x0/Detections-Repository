title: WMI Antivirus Product Enumeration - EXE-004-E-000-0004
id: EXE-004-E-000-0004
status: experimental
description: |
  Detection Description:
  Detects enumeration of security products via WMI (SecurityCenter2), which may precede defense evasion.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1518.001 - Software Discovery: Security Software Discovery
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches wmic.exe querying SecurityCenter2 classes such as AntiVirusProduct/FirewallProduct.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0004
- Technical Use Case Name: WMI Antivirus Product Enumeration
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1518/001/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains:
      - 'SecurityCenter2'
      - 'AntiVirusProduct'
      - 'FirewallProduct'
      - 'AntiSpywareProduct'

  condition: selection

falsepositives:
  - Legitimate inventory and monitoring tools querying security products
level: medium
tags:
  - attack.discovery
  - attack.t1518.001
