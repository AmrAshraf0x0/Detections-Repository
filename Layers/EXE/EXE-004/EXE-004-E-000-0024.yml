title: WMI Stopping Windows Event Log Service - EXE-004-E-000-0024
id: EXE-004-E-000-0024
status: experimental
description: |
  Detection Description:
  Detects attempts to stop the Windows Event Log service (eventlog), which can reduce visibility.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.002 - Impair Defenses: Disable Windows Event Logging
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches WMIC service stopservice or sc stop patterns referencing eventlog.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0024
- Technical Use Case Name: WMI Stopping Windows Event Log Service
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/002/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\\wmic.exe'
      - '\\sc.exe'
    CommandLine|contains:
      - 'eventlog'
      - 'stopservice'
      - 'stop'

  condition: selection

falsepositives:
  - Legitimate troubleshooting and auditing activities (tune by admin hosts/users)
level: high
tags:
  - attack.defense_evasion
  - attack.t1562.002
