title: WMI Network Configuration Discovery - EXE-004-E-000-0011
id: EXE-004-E-000-0011
status: experimental
description: |
  Detection Description:
  Detects WMI-based network configuration discovery via WMIC.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1016 - System Network Configuration Discovery
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches WMIC queries against network adapter configuration classes and related fields.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0011
- Technical Use Case Name: WMI Network Configuration Discovery
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1016/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains:
      - 'nicconfig'
      - 'Win32_NetworkAdapterConfiguration'
      - 'ipaddress'
      - 'defaultipgateway'
      - 'dnsserversearchorder'

  condition: selection

falsepositives:
  - Legitimate network inventory and troubleshooting scripts
level: medium
tags:
  - attack.discovery
  - attack.t1016
