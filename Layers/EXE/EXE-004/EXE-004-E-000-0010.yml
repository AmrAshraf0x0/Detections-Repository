title: Remote WMI Execution - EXE-004-E-000-0010
id: EXE-004-E-000-0010
status: experimental
description: |
  Detection Description:
  Detects WMIC usage with remote node targeting, which may indicate remote WMI execution or reconnaissance.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1047 - Windows Management Instrumentation
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches wmic.exe command lines containing /node: (remote target specification).

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0010
- Technical Use Case Name: Remote WMI Execution
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1047/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains:
      - '/node:'
      - 'node:'

  condition: selection

falsepositives:
  - Legitimate remote administration using WMIC (tune allowlists for admin hosts/accounts)
level: high
tags:
  - attack.execution
  - attack.lateral_movement
  - attack.t1047
