title: WMI Modifying Windows Defender Settings - EXE-004-E-000-0008
id: EXE-004-E-000-0008
status: experimental
description: |
  Detection Description:
  Detects attempts to modify Microsoft Defender preferences using WMI-related execution paths (often via PowerShell).

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.001 - Impair Defenses: Disable or Modify Tools
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches process creation where command lines include Set/Add-MpPreference and common Defender tampering flags.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0008
- Technical Use Case Name: WMI Modifying Windows Defender Settings
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/001/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\\wmic.exe'
      - '\\powershell.exe'
      - '\\pwsh.exe'
    CommandLine|contains:
      - 'Set-MpPreference'
      - 'Add-MpPreference'
      - 'DisableRealtimeMonitoring'
      - 'ExclusionPath'
      - 'ExclusionProcess'

  condition: selection

falsepositives:
  - Legitimate security tooling or admin changes to Defender configuration (tune by admin groups/change windows)
level: high
tags:
  - attack.defense_evasion
  - attack.t1562.001
