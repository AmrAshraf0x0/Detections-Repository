description: |
      Detection Description:
      Detects creation of a new Windows service (Service Control Manager event 7045). Common persistence and execution technique.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1543.003 - Windows Service
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Service Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: System (Service Control Manager)

      Detection Logic:
      EventID 7045 indicates a new service was installed. Consider tuning by allowlisting known software installers.

      False Positive Considerations:
      Legitimate software installation/upgrades.

      Severity and Risk Rating:
      Severity Level: High

