title: Service DACL Modification (Security Descriptor Change) - PER-004-E-000-0008
id: PER-004-E-000-0008
status: experimental
description: |
      Detection Description:
      Detects Windows service security descriptor (DACL) modifications via sc.exe sdset, which can be used to hide services or restrict access.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1543.003 - Windows Service
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

      Detection Logic:
      sc.exe executed with 'sdset'.

      False Positive Considerations:
      Legitimate service hardening and vendor installers setting permissions.

      Severity and Risk Rating:
      Severity Level: Medium

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 10
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Service/Daemon Persistence
- L2 Use Case Identifier: PER-004
- Rule Identifier: PER-004-E-000-0008
- Technical Use Case Name: Service DACL Modification (Security Descriptor Change)
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\sc.exe'
    CommandLine|contains:
      - ' sdset '
  condition: selection
falsepositives:
  - Legitimate service permission configuration
level: medium
tags:
  - attack.persistence
  - attack.t1543.003
