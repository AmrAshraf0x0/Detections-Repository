title: WMI Event Consumer Creation Detection - PER-008-E-000-0002
id: PER-008-E-000-0002
status: experimental
description: |
      Detection Description:
      Detects creation of WMI event consumers, a component of permanent WMI subscriptions for persistence.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1546.003 - WMI Event Subscription
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: WMI
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 20) if enabled

      Detection Logic:
      Sysmon Event ID 20 indicates a WMI Event Consumer was created.

      False Positive Considerations:
      Legitimate IT management tooling.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

