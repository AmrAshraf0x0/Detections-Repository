title: WMI FilterToConsumerBinding Creation - PER-008-E-000-0003
id: PER-008-E-000-0003
status: experimental
description: |
      Detection Description:
      Detects creation of WMI FilterToConsumerBinding, which binds filters and consumers to complete a permanent WMI subscription.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1546.003 - WMI Event Subscription
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: WMI
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 21) if enabled

      Detection Logic:
      Sysmon Event ID 21 indicates a WMI binding was created.

      False Positive Considerations:
      Legitimate WMI subscription usage by monitoring tools.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

