title: Add Local Group Member via powershell - PER-005-E-000-0005
id: PER-005-E-000-0005
status: experimental
description: |
      Detection Description:
      Detects PowerShell adding a user to a local group (e.g., Administrators) using Add-LocalGroupMember or similar cmdlets.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1098 - Account Manipulation, T1059.001 - PowerShell
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) or PowerShell logging

      Detection Logic:
      PowerShell command line includes Add-LocalGroupMember and references Administrators (or a specific group).

      False Positive Considerations:
      Legitimate admin scripts and automation.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 8
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Account Manipulation
- L2 Use Case Identifier: PER-005
- Rule Identifier: PER-005-E-000-0005
- Technical Use Case Name: Add Local Group Member via powershell
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1098/
  - https://attack.mitre.org/techniques/T1059/001/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\powershell.exe'
      - '\pwsh.exe'
    CommandLine|contains:
      - 'Add-LocalGroupMember'
  admin_group:
    CommandLine|contains|any:
      - 'Administrators'
      - 'Remote Desktop Users'
  condition: selection and admin_group
falsepositives:
  - Legitimate local group administration
level: high
tags:
  - attack.persistence
  - attack.t1098
  - attack.t1059.001
