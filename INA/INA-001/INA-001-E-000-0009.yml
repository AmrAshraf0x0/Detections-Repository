title: Windows DefaultAccount Enabled - INA-001-E-000-0009
id: INA-001-E-000-0009
status: experimental
description: |
  Detection Description:
  Detects when the Windows built-in DefaultAccount is enabled. Enabling default accounts can increase attack surface
  and may indicate attempts to establish or regain access using known local accounts.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1078 - Valid Accounts
  Kill Chain Phase: Initial Access

  Data Sources:
  MITRE Data Source: User Account Management
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Security

  Detection Logic:
  Windows Security Event ID 4722 (user account enabled) where TargetUserName is DefaultAccount.

  False Positive Considerations:
  Approved administrative actions; baseline configuration changes.

  Severity and Risk Rating:
  Severity Level: High

  References:
  MITRE T1078 technique page.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 8
- L1 Use Case Name: Initial Access
- L1 Use Case Identifier: INA
- L2 Use Case Name: Valid Account
- L2 Use Case Identifier: INA-001
- Rule Identifier: INA-001-E-000-0009
- Technical Use Case Name: Windows DefaultAccount Enabled
- Use Case Description:
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All users
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1078/
logsource:
  category: account_management
  product: windows
  service: security
detection:
  selection:
    EventID: 4722
    TargetUserName:
      - "DefaultAccount"
  condition: selection
falsepositives:
  - Legitimate system administration activity
  - OS baseline changes or provisioning workflows
level: high
tags:
  - attack.initial_access
  - attack.t1078
