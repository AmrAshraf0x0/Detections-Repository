title: mofcomp.exe Execution with .mof File Compilation - PER-008-E-000-0004
id: PER-008-E-000-0004
status: experimental
description: |
      Detection Description:
      Detects compilation of MOF files using mofcomp.exe. MOF compilation can be used to establish WMI persistence.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1546.003 - WMI Event Subscription
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

      Detection Logic:
      mofcomp.exe executed with a .mof file argument.

      False Positive Considerations:
      Legitimate WMI provider installations (rare).

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 7
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Event-Triggered Execution
- L2 Use Case Identifier: PER-008
- Rule Identifier: PER-008-E-000-0004
- Technical Use Case Name: mofcomp.exe Execution with .mof File Compilation
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1546/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\mofcomp.exe'
    CommandLine|contains: '.mof'
  condition: selection
falsepositives:
  - Legitimate MOF compilation during software installation
level: high
tags:
  - attack.persistence
  - attack.t1546.003
