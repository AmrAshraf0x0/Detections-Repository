title: Crontab Command Execution for Job Creation - PER-003-E-000-0008
id: PER-003-E-000-0008
status: experimental
description: |
      Detection Description:
      Detects creation of cron jobs via crontab, a common Linux persistence mechanism.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1053.003 - Scheduled Task/Job: Cron
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Linux
      Service in the product that provides the log: auditd

      Detection Logic:
      Process creation for crontab and related cron file modifications should be monitored; this rule focuses on crontab execution.

      False Positive Considerations:
      Legitimate cron management by admins and automation.

      Severity and Risk Rating:
      Severity Level: Medium

      References:
      See references section below.

      Author:
      HXP Detection team

