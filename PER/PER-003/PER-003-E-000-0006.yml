title: Scheduled Task Modification via schtasks - PER-003-E-000-0006
id: PER-003-E-000-0006
status: experimental
description: |
      Detection Description:
      Detects scheduled task modifications performed via schtasks.exe, including /change actions.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1053.005 - Scheduled Task/Job: Scheduled Task
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation; Scheduled Task
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) and/or Security (4702)

      Detection Logic:
      schtasks.exe executed with '/change' or '/delete'.

      False Positive Considerations:
      Legitimate task changes by IT or software updates.

      Severity and Risk Rating:
      Severity Level: Medium

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 9
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Scheduled Task Persistence
- L2 Use Case Identifier: PER-003
- Rule Identifier: PER-003-E-000-0006
- Technical Use Case Name: Scheduled Task Modification via schtasks
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1053/005/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\schtasks.exe'
    CommandLine|contains|any:
      - ' /change'
      - ' /delete'
  condition: selection
falsepositives:
  - Legitimate task changes
level: medium
tags:
  - attack.persistence
  - attack.t1053.005
