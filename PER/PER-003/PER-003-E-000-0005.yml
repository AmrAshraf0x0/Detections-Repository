title: Scheduled Task XML File Import - PER-003-E-000-0005
id: PER-003-E-000-0005
status: experimental
description: |
      Detection Description:
      Detects creation of a scheduled task using an imported XML definition, which can hide task details and evade simple command-line detection.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1053.005 - Scheduled Task/Job: Scheduled Task
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

      Detection Logic:
      schtasks.exe /create with /xml parameter.

      False Positive Considerations:
      Legitimate use by administrators and software installers.

      Severity and Risk Rating:
      Severity Level: Medium

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 9
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Scheduled Task Persistence
- L2 Use Case Identifier: PER-003
- Rule Identifier: PER-003-E-000-0005
- Technical Use Case Name: Scheduled Task XML File Import
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1053/005/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\schtasks.exe'
    CommandLine|contains|all:
      - ' /create'
      - ' /xml'
  condition: selection
falsepositives:
  - Legitimate task imports using XML definitions
level: medium
tags:
  - attack.persistence
  - attack.t1053.005
