title: Scheduled Task Modified - PER-003-E-000-0002
id: PER-003-E-000-0002
status: experimental
description: |
      Detection Description:
      Detects modification of existing scheduled tasks, which can indicate persistence or defense evasion.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1053.005 - Scheduled Task/Job: Scheduled Task
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Scheduled Task
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Security (4702) and/or TaskScheduler Operational logs

      Detection Logic:
      Windows Security 4702 indicates a scheduled task was updated.

      False Positive Considerations:
      Legitimate task updates during patching or application upgrades.

      Severity and Risk Rating:
      Severity Level: Medium

      References:
      See references section below.

