title: Linux Kernel Module Loading via insmod/modprobe - PER-001-E-000-0008
id: PER-001-E-000-0008
status: experimental
description: |
      Detection Description:
      Detects loading of Linux kernel modules via insmod or modprobe, which can indicate persistent kernel-level malware or rootkits.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1547 - Boot or Logon Autostart Execution (Kernel Modules) / T1014 - Rootkit
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Linux
      Service in the product that provides the log: auditd

      Detection Logic:
      Process creation for insmod/modprobe. Consider enriching with module path and signer info when available.

      False Positive Considerations:
      Legitimate driver/module loading during maintenance or hardware enablement.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 11
