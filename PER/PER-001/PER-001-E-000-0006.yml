title: reg.exe Modifying Winlogon Shell - PER-001-E-000-0006
id: PER-001-E-000-0006
status: experimental
description: |
      Detection Description:
      Detects modification of the Winlogon Shell registry value using reg.exe. Replacing Explorer.exe can provide persistence at logon.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1547.004 - Winlogon Helper DLL / Winlogon Shell (registry based autostart)
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Registry
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 13) or equivalent

      Detection Logic:
      Registry value set at Winlogon\Shell where reg.exe is the modifier process.

      False Positive Considerations:
      Legitimate kiosk/VDI shell replacements; specialized hardening configurations.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Boot or Logon Autostart Execution
- L2 Use Case Identifier: PER-001
- Rule Identifier: PER-001-E-000-0006
- Technical Use Case Name: reg.exe Modifying Winlogon Shell
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1547/004/
logsource:
  category: registry_event
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 13
    TargetObject|contains:
      - '\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\Shell'
  reg_process:
    Image|endswith: '\reg.exe'
  condition: selection and reg_process
falsepositives:
  - Legitimate shell replacement for kiosks
level: high
tags:
  - attack.persistence
  - attack.t1547.004
