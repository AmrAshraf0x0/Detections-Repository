title: PowerShell Modifying LSA Authentication Packages - PER-001-E-000-0004
id: PER-001-E-000-0004
status: experimental
description: |
      Detection Description:
      Detects modification of LSA Authentication Packages via PowerShell, which can indicate persistence through authentication package manipulation.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1547.002 - Authentication Package, T1059.001 - PowerShell
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Registry; Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 13 + Event ID 1) or equivalent

      Detection Logic:
      Registry value set on LSA Authentication Packages where the modifying process is PowerShell.

      False Positive Considerations:
      Rare; some legitimate hardening/security tooling.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Boot or Logon Autostart Execution
- L2 Use Case Identifier: PER-001
- Rule Identifier: PER-001-E-000-0004
- Technical Use Case Name: PowerShell Modifying LSA Authentication Packages
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1547/002/
  - https://attack.mitre.org/techniques/T1059/001/
logsource:
  category: registry_event
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 13
    TargetObject|contains:
      - '\System\CurrentControlSet\Control\Lsa\Authentication Packages'
  ps_process:
    Image|endswith:
      - '\powershell.exe'
      - '\pwsh.exe'
  condition: selection and ps_process
falsepositives:
  - Legitimate security configuration updates
level: high
tags:
  - attack.persistence
  - attack.t1547.002
  - attack.t1059.001
