title: WMI-Based Account Creation - PER-005-E-000-0003
id: PER-005-E-000-0003
status: experimental
description: |
      Detection Description:
      Detects creation of user accounts using WMI (wmic useraccount call create), which can indicate scripted or attacker-driven account manipulation.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1136.001 - Local Account, T1047 - Windows Management Instrumentation
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

      Detection Logic:
      wmic.exe executed with 'useraccount' and 'call create'.

      False Positive Considerations:
      Rare legitimate automation for account provisioning.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 8
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Account Manipulation
- L2 Use Case Identifier: PER-005
- Rule Identifier: PER-005-E-000-0003
- Technical Use Case Name: WMI-Based Account Creation
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1047/
  - https://attack.mitre.org/techniques/T1136/001/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\wmic.exe'
    CommandLine|contains|all:
      - 'useraccount'
      - 'call'
      - 'create'
  condition: selection
falsepositives:
  - Legitimate provisioning scripts using WMI (rare)
level: high
tags:
  - attack.persistence
  - attack.execution
  - attack.t1047
  - attack.t1136.001
