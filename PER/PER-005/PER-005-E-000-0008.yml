title: User Added via usermod - PER-005-E-000-0008
id: PER-005-E-000-0008
status: experimental
description: |
      Detection Description:
      Detects adding users to groups via usermod (e.g., adding to sudo or admin groups), which can indicate privilege persistence.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1098 - Account Manipulation
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Linux
      Service in the product that provides the log: auditd

      Detection Logic:
      usermod executed with group modification arguments (-aG/-G).

      False Positive Considerations:
      Legitimate user/group administration.

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 8
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Account Manipulation
- L2 Use Case Identifier: PER-005
- Rule Identifier: PER-005-E-000-0008
- Technical Use Case Name: User Added via usermod
- Use Case Description: 
- Log source type: Linux Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1098/
logsource:
  category: process_creation
  product: linux
  service: auditd
detection:
  selection:
    Image|endswith: '/usermod'
    CommandLine|contains|any:
      - ' -aG '
      - ' -G '
  condition: selection
falsepositives:
  - Legitimate user management
level: high
tags:
  - attack.persistence
  - attack.t1098
