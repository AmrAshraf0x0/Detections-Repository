title: Userinit Spawning Suspicious Child Process - PER-002-E-000-0002
id: PER-002-E-000-0002
status: experimental
description: |
      Detection Description:
      Detects userinit.exe spawning suspicious child processes, which can indicate logon persistence via Userinit-related mechanisms.

      Status:
      experimental

      Threat Mapping:
      MITRE ATT&CK Technique(s): T1037 - Boot or Logon Initialization Scripts
      Kill Chain Phase: Persistence

      Data Sources:
      MITRE Data Source: Process Creation
      Product targeted by the Rule: Windows
      Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

      Detection Logic:
      ParentImage userinit.exe and child is a scripting host/LOLBIN commonly used in malicious chains.

      False Positive Considerations:
      Rare; some legitimate enterprise logon tooling may spawn scripts (tune allowlist).

      Severity and Risk Rating:
      Severity Level: High

      References:
      See references section below.

      Author:
      HXP Detection team

      Use Case Sheet Details:
- L3 use cases per L2: 4
- L1 Use Case Name: Persistence
- L1 Use Case Identifier: PER
- L2 Use Case Name: Initialization Scripts
- L2 Use Case Identifier: PER-002
- Rule Identifier: PER-002-E-000-0002
- Technical Use Case Name: Userinit Spawning Suspicious Child Process
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1037/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection_parent:
    ParentImage|endswith: '\userinit.exe'
  suspicious_child:
    Image|endswith:
      - '\cmd.exe'
      - '\powershell.exe'
      - '\pwsh.exe'
      - '\wscript.exe'
      - '\cscript.exe'
      - '\mshta.exe'
      - '\rundll32.exe'
      - '\regsvr32.exe'
  condition: selection_parent and suspicious_child
falsepositives:
  - Legitimate logon scripts invoking shells (review and allowlist if expected)
level: high
tags:
  - attack.persistence
  - attack.t1037
