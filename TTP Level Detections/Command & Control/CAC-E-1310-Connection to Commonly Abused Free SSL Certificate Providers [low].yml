title: Connection to Commonly Abused Free SSL Certificate Providers
description: Identifies unusual processes connecting to domains secured with known free SSL certificates. Adversaries may use such connections to conceal command and control traffic.
status: Developed
date: 2024-12-01
author: Amr Ashraf
logsource:
  category: network_connection
  product: windows
detection:
  selection:
    network_protocol: "dns"
    dns_question_name:
      - "*.letsencrypt.org"
      - "*.sslforfree.com"
      - "*.zerossl.com"
      - "*.freessl.org"
    process_executable:
      - "C:\\Windows\\System32\\*.exe"
      - "C:\\Windows\\System\\*.exe"
      - "C:\\Windows\\SysWOW64\\*.exe"
      - "C:\\Windows\\Microsoft.NET\\Framework*\\*.exe"
      - "C:\\Windows\\explorer.exe"
      - "C:\\Windows\\notepad.exe"
  filter:
    process_name:
      - "svchost.exe"
      - "MicrosoftEdge*.exe"
      - "msedge.exe"
  condition: selection and not filter
fields:
  - process_name
  - process_executable
  - dns_question_name
  - network_protocol
  - parent_process_name
  - user_id
falsepositives:
  - Legitimate connections by administrative tools or system utilities
  - Native Windows processes with valid network usage
level: low
tags:
  - attack.command_and_control
  - attack.T1573
