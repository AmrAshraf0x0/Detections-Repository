title: Detect Base64 Encoded Commands in Scheduled Tasks
status: Developed
description: Detects scheduled tasks configured to execute base64-encoded commands, a common technique used by Qakbot and other malware.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\schtasks.exe'
    CommandLine|contains|all:
      - '-EncodedCommand'
      - 'powershell.exe'
  condition: selection
fields:
  - EventID
  - CommandLine
  - Image
  - ParentImage
  - User
  - LogonID
falsepositives:
  - Legitimate use of encoded commands in automation or deployment scripts
level: critical
tags:
  - attack.execution
  - attack.persistence
  - attack.t1053.005
