title: Unusual Child Process
status: Developed
description: Identifies processes launched with suspicious parent processes, which may indicate malicious behavior or system anomalies.
author: Amr Ashraf
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - ProcessName: "smss.exe"
  filter:
    -  ParentProcessName|contains:
        - "System"
        - "smss.exe"
  selection1:
    - ProcessName: "csrss.exe"
  filter1:  
    -  ParentProcessName|contains:
        - "smss.exe"
        - "svchost.exe"
  selection2:
    - ProcessName: "wininit.exe"
  filter2:
    - ParentProcessName|contains: "smss.exe"
  selection3:
    - ProcessName: "winlogon.exe"
  filter3:
    - ParentProcessName|contains: "smss.exe"
  selection4:
    - ProcessName: "lsass.exe"
  filter4:
    - ParentProcessName|contains: "wininit.exe"
  selection5:
    - ProcessName: "LogonUI.exe"
  filter5:
    - ParentProcessName|contains:
        - "winlogon.exe"
        - "wininit.exe"
  selection6:
    - ProcessName: "services.exe"
  filter6:
    - ParentProcessName|contains: "wininit.exe"
  selection7:
    - ProcessName: "svchost.exe"
  filter7: 
    - ParentProcessName|contains:
        - "services.exe"
        - "*\\system32\\svchost.exe"
      ProcessPath: "*\\syswow64\\svchost.exe"
  selection8:
    - ProcessName: "spoolsv.exe"
  filter8:
    - ParentProcessName|contains: "services.exe"
  selection9:
    - ProcessName: "taskhost.exe"
  filter9:
    - ParentProcessName|contains:
        - "services.exe"
        - "svchost.exe"
  selection10:
    - ProcessName: "taskhostw.exe"
  filter10:
    - ParentProcessName|contains:
        - "services.exe"
        - "svchost.exe"
  selection11:
    - ProcessName: "userinit.exe"
  filter11:
    - ParentProcessName|contains:
        - "dwm.exe"
        - "winlogon.exe"
  condition: (selection and filter) or (selection1 and filter1) or (selection2 and filter2) or (selection3 and filter3) or (selection4 and filter4) or (selection5 and filter5) or (selection6 and filter6) or (selection7 and filter7) or (selection8 and filter8) or (selection9 and filter9) or (selection10 and filter10) or (selection11 and filter11)
fields:
  - ProcessName
  - ParentProcessName
  - ParentProcessPath
  - ProcessPath
  - User
  - Hostname
level: high
tags:
  - attack.defense_evasion
  - attack.execution
  - t1093
  - t1055
falsepositives:
  - Custom or non-standard Windows configurations
  - Legitimate administrative tasks or third-party software behavior
