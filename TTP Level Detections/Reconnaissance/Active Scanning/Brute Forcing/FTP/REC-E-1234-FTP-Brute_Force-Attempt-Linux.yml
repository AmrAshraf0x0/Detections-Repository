title: Detect FTP Brute Force Attempts on Linux
description: Detects repeated failed FTP login attempts from the same source IP on a Linux server, indicative of brute force.
status: Developed
author: Amr Ashraf
date: 2024/11/03
logsource:
  category: authentication
  product: linux
detection:
  selection:
    SyslogProgram: 'vsftpd'              # Adjust to match the FTP server in use
    message:
      - '*FAILED LOGIN*'
      - '*Login incorrect*'
  condition: selection | count() by source_ip > 15 within 5m
fields:
  - source_ip
  - user
  - target_host
  - SyslogProgram
  - message
falsepositives:
  - Legitimate automated FTP login attempts with incorrect credentials
level: medium
tags:
  - attack.reconnaissance
  - attack.t1110
