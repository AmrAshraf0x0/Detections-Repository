title: Detect RpcPing NTLM Hash Transmission
status: Developed
description: Detects the use of the rpcping command to test RPC connections and force the NTLM hash to be sent.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EventID: 4688
    Image: '*\rpcping.exe'
    CommandLine|contains|all:
      - "-s"
      - "-a privacy"
      - "-u NTLM"
  condition: selection
fields:
  - CommandLine
  - Image
  - ParentImage
  - ParentCommandLine
  - User
falsepositives:
  - Legitimate RPC connection testing by administrators or system diagnostics
  - Automation scripts for network testing
level: high
tags:
  - attack.credential_access
  - attack.t1003
  - attack.execution
