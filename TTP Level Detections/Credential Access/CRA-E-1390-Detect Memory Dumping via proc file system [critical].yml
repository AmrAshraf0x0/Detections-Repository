title: Detect Memory Dumping via proc file system
status: Developed
description: Detects the use of shell commands or utilities (e.g., `dd`) to copy process memory from `/proc/$PID/mem` for credential or sensitive data extraction.
author: Amr Ashraf
date: 2024-12-06
logsource:
  category: process_creation
  product: linux
detection:
  selection:
    CommandLine|contains|all:
      - "/proc/"
      - "/mem"
    CommandLine|contains|any:
      - "dd"
      - "cat"
      - "grep"
  condition: selection
fields:
  - CommandLine
  - Executable
  - ParentExecutable
  - User
  - PID
  - PPID
falsepositives:
  - Legitimate administrative or debugging tasks by authorized personnel
  - Performance testing tools used with proper authorization
level: critical
tags:
  - attack.credential_access
  - attack.t1003.007
  - attack.execution
  - attack.discovery
