title: IMP-002-E-000-0002-Encrypt files using 7z
id: imp-002-e-000-0002
status: experimental
description: Detects 7z archive encryption operations which could indicate data encryption for impact or ransomware activities
references:
    - https://attack.mitre.org/techniques/T1486/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1486
    - attack.impact
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/7z'
        CommandLine|contains:
            - '-p'
            - 'a'
            - '-mhe'
            - '-r'
    condition: selection
falsepositives:
    - Legitimate archive encryption
    - Backup operations with password protection
    - File compression with encryption
level: medium