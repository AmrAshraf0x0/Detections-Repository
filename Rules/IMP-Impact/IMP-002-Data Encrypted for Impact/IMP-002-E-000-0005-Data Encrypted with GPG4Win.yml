title: IMP-002-E-000-0005-Data Encrypted with GPG4Win
id: imp-002-e-000-0005
status: experimental
description: Detects GPG4Win encryption operations which could indicate data encryption for impact or ransomware activities
references:
    - https://attack.mitre.org/techniques/T1486/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1486
    - attack.impact
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\gpg.exe'
            - '\gpg2.exe'
        CommandLine|contains:
            - '--cipher-algo'
            - '--encrypt'
            - '--symmetric'
            - '--batch'
    condition: selection
falsepositives:
    - Legitimate file encryption operations
    - Email encryption activities
    - Administrative security tasks
level: medium