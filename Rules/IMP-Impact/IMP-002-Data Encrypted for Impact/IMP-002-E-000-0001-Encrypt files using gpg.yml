title: IMP-002-E-000-0001-Encrypt files using gpg
id: imp-002-e-000-0001
status: experimental
description: Detects gpg file encryption operations which could indicate data encryption for impact or ransomware activities
references:
    - https://attack.mitre.org/techniques/T1486/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1486
    - attack.impact
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/gpg'
        CommandLine|contains:
            - '--cipher-algo'
            - '--encrypt'
            - '--symmetric'
            - '--batch'
    condition: selection
falsepositives:
    - Legitimate file encryption operations
    - Backup encryption processes
    - Administrative security tasks
level: medium