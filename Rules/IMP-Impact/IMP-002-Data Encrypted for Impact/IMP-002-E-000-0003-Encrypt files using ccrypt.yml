title: IMP-002-E-000-0003-Encrypt files using ccrypt
id: imp-002-e-000-0003
status: experimental
description: Detects ccrypt file encryption operations which could indicate data encryption for impact or ransomware activities
references:
    - https://attack.mitre.org/techniques/T1486/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1486
    - attack.impact
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/ccrypt'
        CommandLine|contains:
            - '-e'
            - '-r'
    condition: selection
falsepositives:
    - Legitimate file encryption operations
    - Security-conscious file protection
    - Administrative encryption tasks
level: medium