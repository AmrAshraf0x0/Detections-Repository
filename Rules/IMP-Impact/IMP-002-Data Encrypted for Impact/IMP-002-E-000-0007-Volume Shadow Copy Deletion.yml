title: IMP-002-E-000-0007-Volume Shadow Copy Deletion
id: imp-002-e-000-0007
status: experimental
description: Detects Volume Shadow Copy deletion which is commonly used by ransomware to prevent data recovery
references:
    - https://attack.mitre.org/techniques/T1486/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1486
    - attack.impact
logsource:
    product: windows
    category: process_creation
detection:
    selection_vssadmin:
        Image|endswith: '\vssadmin.exe'
        CommandLine|contains:
            - 'delete shadows'
            - '/all'
            - '/quiet'
    selection_wmic:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'shadowcopy'
            - 'delete'
    selection_powershell:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-WmiObject'
            - 'Win32_Shadowcopy'
            - 'Delete()'
    condition: 1 of selection*
falsepositives:
    - Legitimate system maintenance
    - Backup cleanup operations
    - Disk space management
level: high