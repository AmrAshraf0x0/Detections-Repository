title: IMP-001-E-000-0001-PowerShell Account Modification
id: imp-001-e-000-0001
status: experimental
description: Detects PowerShell account modification commands which could indicate account access removal for impact
references:
    - https://attack.mitre.org/techniques/T1531/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1531
    - attack.impact
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Remove-LocalUser'
            - 'Disable-LocalUser'
            - 'Set-LocalUser'
            - 'Remove-ADUser'
            - 'Disable-ADAccount'
    condition: selection
falsepositives:
    - Legitimate user account management
    - Administrative cleanup operations
    - Automated user provisioning
level: medium