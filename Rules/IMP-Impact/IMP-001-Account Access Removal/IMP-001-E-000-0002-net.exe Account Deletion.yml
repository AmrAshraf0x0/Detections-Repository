title: IMP-001-E-000-0002-net.exe Account Deletion
id: imp-001-e-000-0002
status: experimental
description: Detects net.exe usage for account deletion which could indicate account access removal for impact
references:
    - https://attack.mitre.org/techniques/T1531/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1531
    - attack.impact
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains:
            - 'user'
            - '/delete'
            - '/del'
    condition: selection
falsepositives:
    - Legitimate user account cleanup
    - Administrative user management
    - System maintenance tasks
level: medium