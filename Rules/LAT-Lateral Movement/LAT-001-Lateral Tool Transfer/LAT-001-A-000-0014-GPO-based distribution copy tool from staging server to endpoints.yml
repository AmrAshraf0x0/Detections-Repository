title: LAT-001-A-000-0014-GPO-based distribution: copy tool from staging server to endpoints
id: lat-001-a-000-0014
status: experimental
description: Detects GPO-based tool distribution which could indicate lateral movement via Group Policy
references:
    - https://attack.mitre.org/techniques/T1570/
    - https://attack.mitre.org/techniques/T1484.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.T1484.001
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        ParentImage|endswith: '\\gpscript.exe'
        Image|endswith:
            - '\\copy.exe'
            - '\\xcopy.exe'
            - '\\robocopy.exe'
        CommandLine|contains: '\\'
        CommandLine|re: '.*\\\\[^\\]+\\.*'
    condition: selection
falsepositives:
    - Legitimate GPO software deployment
    - Administrative group policy operations
    - Scheduled maintenance tasks
level: high