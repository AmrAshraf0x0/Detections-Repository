title: LAT-001-N-000-0015-"Rapid fan-out" copy to many endpoints (script/batch-driven distribution)
id: lat-001-n-000-0015
status: experimental
description: Detects rapid file distribution to multiple endpoints which could indicate lateral movement or malware propagation
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\psexec.exe'
            - '\paexec.exe'
            - '\wmic.exe'
        CommandLine|contains:
            - 'copy'
            - '/c'
            - 'process call create'
    selection2:
        CommandLine|contains:
            - '@'
            - '.txt'
            - 'computers'
    timeframe: 300s
    condition: (selection1 and selection2) | count() > 10
falsepositives:
    - Mass software deployment
    - Administrative bulk operations
    - Scheduled maintenance tasks
level: high