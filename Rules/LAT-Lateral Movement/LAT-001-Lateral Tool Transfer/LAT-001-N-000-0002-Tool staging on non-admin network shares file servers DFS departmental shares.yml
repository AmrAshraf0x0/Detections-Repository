title: LAT-001-N-000-0002-Tool staging on non-admin network shares (file servers / DFS / departmental shares)
id: lat-001-n-000-0002
status: experimental
description: Detects tool staging on non-administrative network shares which could indicate lateral movement preparation
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFilename|startswith: '\\'
        TargetFilename|contains:
            - '\\share\\'
            - '\\files\\'
            - '\\data\\'
            - '\\public\\'
            - '\\common\\'
        TargetFilename|endswith:
            - '.exe'
            - '.dll'
            - '.ps1'
            - '.bat'
            - '.cmd'
    filter:
        ProcessName|endswith: '\\explorer.exe'
        User|contains: 'SYSTEM'
    condition: selection and not filter
falsepositives:
    - Legitimate file sharing activities
    - Software distribution
    - User file operations
level: medium