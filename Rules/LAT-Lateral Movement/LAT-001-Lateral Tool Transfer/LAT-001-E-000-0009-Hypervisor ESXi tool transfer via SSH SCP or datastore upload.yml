title: LAT-001-E-000-0009-Hypervisor (ESXi) tool transfer via SSH/SCP or datastore upload
id: lat-001-e-000-0009
status: experimental
description: Detects tool transfer to ESXi hypervisor via SSH/SCP or datastore upload which could indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: linux
    category: process_creation
detection:
    selection1:
        Image|endswith: '/scp'
        CommandLine|contains:
            - '/vmfs/'
            - '/tmp/'
            - '/scratch/'
    selection2:
        Image|endswith: '/vim-cmd'
        CommandLine|contains:
            - 'datastorefile'
            - 'upload'
    condition: selection1 or selection2
falsepositives:
    - ESXi administration tasks
    - VMware management operations
    - Legitimate file uploads
level: medium