title: LAT-001-E-000-0011-Windows built-in binaries ( not must be copy utilities)  used for share-based tool transfer
id: lat-001-e-000-0011
status: experimental
description: Detects Windows built-in binaries used for share-based tool transfer which could indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
            - '\cmd.exe'
            - '\certutil.exe'
            - '\findstr.exe'
        CommandLine|contains: '\\'
        CommandLine|re: '.*\\\\[^\\]+\\.*'
        CommandLine|contains:
            - 'copy'
            - 'move'
            - '-decode'
            - 'DownloadFile'
    condition: selection
falsepositives:
    - Administrative file operations
    - Network management tasks
    - Legitimate tool usage
level: low