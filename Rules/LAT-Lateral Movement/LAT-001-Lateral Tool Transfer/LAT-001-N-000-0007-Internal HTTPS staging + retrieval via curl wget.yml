title: LAT-001-N-000-0007-Internal HTTP(S) staging + retrieval via curl/wget
id: lat-001-n-000-0007
status: experimental
description: Detects internal HTTP(S) file retrieval using curl/wget which could indicate lateral tool transfer
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\curl.exe'
            - '\wget.exe'
        CommandLine|contains:
            - 'http://192.168.'
            - 'http://10.'
            - 'http://172.'
            - 'https://192.168.'
            - 'https://10.'
            - 'https://172.'
    selection2:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
    selection2a:
        CommandLine|contains:
            - 'Invoke-WebRequest'
            - 'wget'
            - 'curl'
            - 'DownloadFile'
    selection2b:
        CommandLine|contains:
            - '192.168.'
            - '10.'
            - '172.'
    condition: selection1 or (selection2 and selection2a and selection2b)
falsepositives:
    - Legitimate internal downloads
    - Software updates
    - Configuration retrieval
level: medium