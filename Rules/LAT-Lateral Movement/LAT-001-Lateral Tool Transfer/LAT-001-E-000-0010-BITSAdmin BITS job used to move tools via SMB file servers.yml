title: LAT-001-E-000-0010-BITSAdmin/BITS job used to move tools via SMB file servers
id: lat-001-e-000-0010
status: experimental
description: Detects BITSAdmin usage to transfer files via SMB which could indicate lateral tool transfer
references:
    - https://attack.mitre.org/techniques/T1570/
    - https://attack.mitre.org/techniques/T1197/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.T1197
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\bitsadmin.exe'
        CommandLine|contains:
            - '/transfer'
            - '/download'
            - '/upload'
            - '\\'
        CommandLine|re: '.*\\\\[^\\]+\\.*'
    condition: selection
falsepositives:
    - Legitimate BITS transfers
    - Software updates
    - Administrative file operations
level: medium