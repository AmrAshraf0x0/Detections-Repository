title: LAT-001-E-000-0005-Linux-to-Linux tool transfer via SCP
id: lat-001-e-000-0005
status: experimental
description: Detects SCP command usage for file transfer between Linux systems which could indicate lateral tool transfer
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/scp'
        CommandLine|contains:
            - '@'
            - ':'
            - '-r'
            - '-p'
    condition: selection
falsepositives:
    - Legitimate file transfers
    - System administration tasks
    - Backup operations
level: low