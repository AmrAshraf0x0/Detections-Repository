title: LAT-001-E-000-0013-RMM / software distribution tooling used to move tools internally
id: lat-001-e-000-0013
status: experimental
description: Detects RMM or software distribution tools being used to move files internally which could indicate lateral tool transfer
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|contains:
            - 'TeamViewer'
            - 'AnyDesk'
            - 'LogMeIn'
            - 'VNC'
            - 'SCCM'
            - 'Lansweeper'
            - 'PDQ'
            - 'ManageEngine'
        CommandLine|contains:
            - 'transfer'
            - 'copy'
            - 'deploy'
            - 'push'
    condition: selection
falsepositives:
    - Legitimate RMM activities
    - Software deployment
    - IT support operations
level: medium