title: LAT-001-E-000-0006-Linux tool distribution via rsync
id: lat-001-e-000-0006
status: experimental
description: Detects rsync command usage for file distribution which could indicate lateral tool transfer on Linux systems
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/rsync'
        CommandLine|contains:
            - '@'
            - ':'
            - '-a'
            - '-r'
            - '--recursive'
    condition: selection
falsepositives:
    - Legitimate file synchronization
    - Backup operations
    - System administration tasks
level: low