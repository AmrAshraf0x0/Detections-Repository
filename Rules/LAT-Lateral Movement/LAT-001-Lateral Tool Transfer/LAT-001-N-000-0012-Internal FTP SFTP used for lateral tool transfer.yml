title: LAT-001-N-000-0012-Internal FTP/SFTP used for lateral tool transfer
id: lat-001-n-000-0012
status: experimental
description: Detects internal FTP/SFTP usage for file transfer which could indicate lateral tool transfer
references:
    - https://attack.mitre.org/techniques/T1570/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1570
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\ftp.exe'
            - '\sftp.exe'
            - '\psftp.exe'
            - '\winscp.exe'
        CommandLine|contains:
            - '192.168.'
            - '10.'
            - '172.'
            - 'put'
            - 'get'
            - 'upload'
            - 'download'
    condition: selection
falsepositives:
    - Legitimate FTP operations
    - File transfer activities
    - Administrative tasks
level: medium