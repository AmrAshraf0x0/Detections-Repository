title: LAT-002-N-000-0008-VNC remote GUI control session ( Windows)
id: lat-002-n-000-0008
status: experimental
description: Detects VNC remote GUI control sessions on Windows systems which could indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1021.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.005
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\vncserver.exe'
            - '\winvnc.exe'
            - '\tvnserver.exe'
            - '\uvnc_service.exe'
    condition: selection
falsepositives:
    - Legitimate VNC usage
    - Remote support activities
    - System administration tasks
level: medium