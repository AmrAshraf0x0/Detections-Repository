title: LAT-002-E-000-0004-Adversary uses DCOM (credentialed remote COM-RPC interactions) to access remote Windows components and pivot laterally.
id: lat-002-e-000-0004
status: experimental
description: Detects DCOM-based remote access and lateral movement via credentialed COM/RPC interactions
references:
    - https://attack.mitre.org/techniques/T1021.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.003
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: 
            - '\wmiprvse.exe'
            - '\dllhost.exe'
        ParentImage|endswith: '\svchost.exe'
        CommandLine|contains:
            - '-Embedding'
            - 'DcomLaunch'
    condition: selection
falsepositives:
    - Legitimate DCOM applications
    - System services
    - Enterprise applications using DCOM
level: low