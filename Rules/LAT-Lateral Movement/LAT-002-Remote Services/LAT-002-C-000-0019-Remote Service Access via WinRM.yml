title: LAT-002-C-000-0019-Remote Service Access via WinRM
id: lat-002-c-000-0019
status: experimental
description: Detects remote service access via WinRM which could indicate lateral movement using Windows Remote Management
references:
    - https://attack.mitre.org/techniques/T1021.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.006
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\winrs.exe'
    selection2:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Invoke-Command'
            - 'Enter-PSSession'
            - 'New-PSSession'
    condition: selection1 or selection2
falsepositives:
    - Legitimate PowerShell remoting
    - System administration tasks
    - Enterprise automation scripts
level: low