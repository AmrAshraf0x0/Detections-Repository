title: LAT-002-N-000-0009-VNC remote GUI control session ( Linux )
id: lat-002-n-000-0009
status: experimental
description: Detects VNC remote GUI control sessions on Linux systems which could indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1021.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.005
    - attack.lateral_movement
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/vncserver'
            - '/Xvnc'
            - '/x11vnc'
            - '/tightvncserver'
    condition: selection
falsepositives:
    - Legitimate VNC usage
    - Remote desktop access
    - System administration tasks
level: medium