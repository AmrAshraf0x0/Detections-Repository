id: lat-002-c-000-0017
status: experimental
description: Detects legitimate RMM and remote support tools which could be abused for lateral movement
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\anydesk.exe'
            - '\teamviewer.exe'
            - '\screenconnect.exe'
            - '\atera.exe'
            - '\splashtop.exe'
            - '\logmein.exe'
            - '\chrome_remote_desktop_host.exe'
    condition: selection
falsepositives:
    - Legitimate remote support activities
    - Authorized RMM usage
    - IT helpdesk operations
level: low