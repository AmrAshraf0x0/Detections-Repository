title: LAT-002-N-000-0010-WebDAV-based remote access to execute payloads hosted on shares
id: lat-002-n-000-0010
status: experimental
description: Detects WebDAV-based remote access used to execute payloads from shares which could indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1021.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.002
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains:
            - 'davclnt.dll'
            - 'DavSetCookie'
        ParentImage|endswith:
            - '\explorer.exe'
            - '\winword.exe'
            - '\excel.exe'
    condition: selection
falsepositives:
    - Legitimate WebDAV usage
    - SharePoint access
    - Cloud storage synchronization
level: medium