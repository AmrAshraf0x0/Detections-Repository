title: LAT-002-N-000-0001-Remote Desktop Protocol (RDP-RDS) interactive lateral login
id: lat-002-n-000-0001
status: experimental
description: Detects RDP/RDS interactive login sessions which could indicate lateral movement via remote desktop services
references:
    - https://attack.mitre.org/techniques/T1021.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.001
    - attack.lateral_movement
logsource:
    product: windows
    category: authentication
detection:
    selection:
        EventID: 4624
        LogonType: 10  # RemoteInteractive
        AuthenticationPackageName: 'Negotiate'
    condition: selection
falsepositives:
    - Legitimate remote administration
    - Help desk activities
    - Remote work scenarios
level: low