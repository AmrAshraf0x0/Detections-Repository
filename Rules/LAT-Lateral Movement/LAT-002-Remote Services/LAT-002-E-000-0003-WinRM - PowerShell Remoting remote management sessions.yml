title: LAT-002-E-000-0003-WinRM - PowerShell Remoting remote management sessions
id: lat-002-e-000-0003
status: experimental
description: Detects WinRM and PowerShell Remoting sessions which could indicate lateral movement via remote management
references:
    - https://attack.mitre.org/techniques/T1021.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.006
    - attack.lateral_movement
logsource:
    product: windows
    category: authentication
detection:
    selection:
        EventID: 4624
        LogonType: 3  # Network
        ProcessName|endswith: '\wsmprovhost.exe'
    condition: selection
falsepositives:
    - Legitimate PowerShell remoting
    - System administration tasks
    - Enterprise management tools
level: medium