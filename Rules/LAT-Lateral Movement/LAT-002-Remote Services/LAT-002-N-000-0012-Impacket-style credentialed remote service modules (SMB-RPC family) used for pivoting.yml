title: LAT-002-N-000-0012-Impacket-style credentialed remote service modules (SMB-RPC family) used for pivoting
id: lat-002-n-000-0012
status: experimental
description: Detects Impacket-style tools usage for credentialed remote service access and lateral movement
references:
    - https://attack.mitre.org/techniques/T1021.002/
    - https://attack.mitre.org/techniques/T1021.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1021.002
    - attack.T1021.003
    - attack.lateral_movement
logsource:
    product: windows
    category: authentication
detection:
    selection:
        EventID: 4624
        LogonType: 3  # Network
        WorkstationName: '-'
        ProcessName|endswith: '\lsass.exe'
    condition: selection
falsepositives:
    - Legitimate remote administration tools
    - Some automated systems
    - Network scanning tools
level: medium