title: DIS-005-E-000-0008-ESXi Shell Log File Access
id: dis-005-e-000-0008
status: experimental
description: Detects ESXi shell log file access which could indicate hypervisor reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/grep'
            - '/tail'
        CommandLine|contains:
            - '/var/log/vmware.log'
            - '/var/log/hostd.log'
            - '/var/log/vpxa.log'
            - '/var/log/shell.log'
            - '/scratch/log/'
    condition: selection
falsepositives:
    - ESXi administration tasks
    - VMware troubleshooting
    - Log analysis activities
level: medium