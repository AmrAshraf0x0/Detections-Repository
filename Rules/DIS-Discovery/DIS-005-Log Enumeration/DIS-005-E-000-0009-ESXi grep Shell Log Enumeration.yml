title: DIS-005-E-000-0009-ESXi grep Shell Log Enumeration
id: dis-005-e-000-0009
status: experimental
description: Detects grep usage on ESXi shell logs which could indicate targeted log reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/grep'
        CommandLine|contains:
            - '/var/log/vmware.log'
            - '/var/log/hostd.log'
            - '/var/log/vpxa.log'
            - '/var/log/shell.log'
            - '/scratch/log/'
        CommandLine|contains:
            - 'error'
            - 'fail'
            - 'admin'
            - 'user'
            - 'login'
    condition: selection
falsepositives:
    - ESXi troubleshooting activities
    - Log analysis for problem resolution
    - Administrative monitoring
level: medium