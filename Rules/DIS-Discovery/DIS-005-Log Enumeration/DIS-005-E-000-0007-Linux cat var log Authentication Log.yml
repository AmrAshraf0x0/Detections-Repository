title: DIS-005-E-000-0007-Linux cat /var/log Authentication Log
id: dis-005-e-000-0007
status: experimental
description: Detects reading of authentication log files which could indicate log reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/grep'
            - '/tail'
        CommandLine|contains:
            - '/var/log/auth.log'
            - '/var/log/secure'
            - '/var/log/messages'
            - '/var/log/syslog'
    condition: selection
falsepositives:
    - System administration tasks
    - Log analysis activities
    - Security monitoring scripts
level: low