title: DIS-005-E-000-0004-Linux journalctl Log Query
id: dis-005-e-000-0004
status: experimental
description: Detects journalctl command execution for systemd log enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/journalctl'
        CommandLine|contains:
            - '--since'
            - '--until'
            - '-u'
            - '--unit'
            - '-f'
            - '--follow'
    condition: selection
falsepositives:
    - System administration tasks
    - Log analysis activities
    - Troubleshooting procedures
level: low