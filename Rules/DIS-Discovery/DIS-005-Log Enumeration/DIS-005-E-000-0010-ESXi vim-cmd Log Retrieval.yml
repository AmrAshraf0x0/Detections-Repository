title: DIS-005-E-000-0010-ESXi vim-cmd Log Retrieval
id: dis-005-e-000-0010
status: experimental
description: Detects vim-cmd usage for log retrieval on ESXi which could indicate hypervisor reconnaissance
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/vim-cmd'
        CommandLine|contains:
            - 'hostsvc/advopt/view'
            - 'hostsvc/logging'
            - 'vimsvc/task_list'
            - 'solo/environment'
    condition: selection
falsepositives:
    - ESXi administration tasks
    - VMware management operations
    - System configuration queries
level: medium