title: DIS-005-E-000-0005-Linux /var/log Directory Enumeration
id: dis-005-e-000-0005
status: experimental
description: Detects enumeration of /var/log directory which could indicate log reconnaissance activities on Linux systems
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/ls'
            - '/find'
            - '/locate'
        CommandLine|contains: '/var/log'
    condition: selection
falsepositives:
    - System administration tasks
    - Log management operations
    - Monitoring scripts
level: low