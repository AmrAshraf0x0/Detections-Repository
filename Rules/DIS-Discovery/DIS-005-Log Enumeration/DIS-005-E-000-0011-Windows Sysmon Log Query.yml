title: DIS-005-E-000-0011-Windows Sysmon Log Query
id: dis-005-e-000-0011
status: experimental
description: Detects Windows Sysmon log enumeration which could indicate security tool reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Microsoft-Windows-Sysmon'
            - 'Sysmon'
    selection2:
        Image|endswith: '\wevtutil.exe'
        CommandLine|contains: 'Microsoft-Windows-Sysmon'
    condition: selection1 or selection2
falsepositives:
    - Sysmon administration tasks
    - Security monitoring tools
    - Log analysis scripts
level: medium