title: DIS-005-E-000-0006-Linux lastlog Command Execution
id: dis-005-e-000-0006
status: experimental
description: Detects lastlog command execution for user login history enumeration which could indicate reconnaissance
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/lastlog'
        CommandLine|contains:
            - '-u'
            - '-b'
            - '-t'
    condition: selection
falsepositives:
    - System administration tasks
    - Security auditing activities
    - User management operations
level: low