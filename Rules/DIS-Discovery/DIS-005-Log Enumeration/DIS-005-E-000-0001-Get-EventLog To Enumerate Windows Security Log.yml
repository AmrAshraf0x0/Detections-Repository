title: DIS-005-E-000-0001-Get-EventLog To Enumerate Windows Security Log
id: dis-005-e-000-0001
status: experimental
description: Detects PowerShell Get-EventLog usage for Windows Security log enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-EventLog'
            - 'Security'
            - 'System'
            - 'Application'
    condition: selection
falsepositives:
    - System administration scripts
    - Security monitoring tools
    - Audit and compliance activities
level: low