title: DIS-005-E-000-0002-Enumerate Windows Security Log via WevtUtil
id: dis-005-e-000-0002
status: experimental
description: Detects WevtUtil usage for Windows event log enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1654/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1654
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wevtutil.exe'
        CommandLine|contains:
            - 'qe'
            - 'query-events'
            - 'el'
            - 'enum-logs'
            - 'Security'
            - 'System'
            - 'Application'
    condition: selection
falsepositives:
    - System administration tasks
    - Event log management
    - Troubleshooting activities
level: low