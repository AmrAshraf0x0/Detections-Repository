title: DIS-003-E-000-0016-Recursive File Listing
id: dis-003-e-000-0016
status: experimental
description: Detects recursive file listing operations which could indicate extensive file system reconnaissance
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection_dir:
        Image|endswith: '\cmd.exe'
        CommandLine|contains|all:
            - 'dir'
            - '/s'
    selection_powershell:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains|all:
            - 'Get-ChildItem'
            - '-Recurse'
    selection_forfiles:
        Image|endswith: '\forfiles.exe'
        CommandLine|contains: '/s'
    condition: 1 of selection*
falsepositives:
    - System inventory scripts
    - File management operations
    - Administrative maintenance
level: medium