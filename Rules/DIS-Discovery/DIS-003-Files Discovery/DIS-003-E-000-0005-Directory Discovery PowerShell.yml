title: DIS-003-E-000-0005-Directory Discovery (PowerShell)
id: dis-003-e-000-0005
status: experimental
description: Detects PowerShell directory traversal and discovery commands which could indicate reconnaissance
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Test-Path'
            - 'Resolve-Path'
            - 'Split-Path'
            - 'Join-Path'
    condition: selection
falsepositives:
    - PowerShell path manipulation scripts
    - File system validation operations
    - Administrative automation
level: low