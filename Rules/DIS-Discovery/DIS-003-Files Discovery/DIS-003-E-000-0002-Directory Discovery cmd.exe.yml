title: DIS-003-E-000-0002-Directory Discovery (cmd.exe)
id: dis-003-e-000-0002
status: experimental
description: Detects directory discovery commands using cmd.exe which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\cmd.exe'
        CommandLine|contains:
            - 'dir'
            - '/ad'
            - 'tree'
            - '/f'
    condition: selection
falsepositives:
    - Administrative directory operations
    - System maintenance tasks
    - File system navigation
level: low