title: DIS-003-E-000-0010-File Discovery Linux
id: dis-003-e-000-0010
status: experimental
description: Detects Linux commands for file discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection_find:
        Image|endswith: '/find'
        CommandLine|contains:
            - '-name'
            - '-type f'
            - '-exec'
    selection_locate:
        Image|endswith: '/locate'
    selection_ls:
        Image|endswith: '/ls'
        CommandLine|contains:
            - '-la'
            - '-R'
            - '-al'
    condition: 1 of selection*
falsepositives:
    - Administrative scripts
    - System maintenance tasks
    - File management operations
level: low