title: DIS-003-E-000-0017-NirSoft SearchMyFiles Execution
id: dis-003-e-000-0017
status: experimental
description: Detects NirSoft SearchMyFiles tool execution for file discovery operations
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\SearchMyFiles.exe'
    selection_params:
        CommandLine|contains:
            - '/BaseFolder'
            - '/IncludeSubFolders'
            - '/WildCard'
    condition: selection
falsepositives:
    - Legitimate file search operations
    - System administration tasks
    - File recovery operations
level: medium