title: DIS-003-E-000-0008-File Discovery via PowerShell Get-ChildItem
id: dis-003-e-000-0008
status: experimental
description: Detects PowerShell Get-ChildItem cmdlet usage for file discovery and reconnaissance
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ChildItem'
            - 'gci'
    selection_filters:
        CommandLine|contains:
            - '-Filter'
            - '-Include'
            - '-Exclude'
            - '-Name'
            - '-File'
    condition: selection and selection_filters
falsepositives:
    - PowerShell administration scripts
    - File management operations
    - System automation tasks
level: low