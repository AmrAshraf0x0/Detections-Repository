title: DIS-003-E-000-0015-File and Directory Discovery VMware ESXi
id: dis-003-e-000-0015
status: experimental
description: Detects file and directory discovery commands on VMware ESXi systems
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection_find:
        Image|endswith: '/find'
        CommandLine|contains:
            - '/vmfs'
            - '/var/lib/vmware'
            - '/etc/vmware'
    selection_ls:
        Image|endswith: '/ls'
        CommandLine|contains:
            - '/vmfs'
            - '/var/lib/vmware'
            - '/etc/vmware'
    selection_esxcli:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'storage'
            - 'filesystem'
    condition: 1 of selection*
falsepositives:
    - VMware ESXi administration
    - System maintenance scripts
    - Virtual machine management
level: medium