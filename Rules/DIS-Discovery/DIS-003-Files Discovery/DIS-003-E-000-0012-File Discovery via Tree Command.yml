title: DIS-003-E-000-0012-File Discovery via Tree Command
id: dis-003-e-000-0012
status: experimental
description: Detects tree command usage for directory structure discovery and reconnaissance
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\tree.exe'
    selection_params:
        CommandLine|contains:
            - '/f'
            - '/a'
    condition: selection and selection_params
falsepositives:
    - System documentation activities
    - File structure analysis
    - Administrative operations
level: low