title: DIS-003-E-000-0014-File Discovery via Where Command
id: dis-003-e-000-0014
status: experimental
description: Detects where.exe command usage for file location discovery
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\where.exe'
    selection_recursive:
        CommandLine|contains:
            - '/r'
            - '/t'
    condition: selection and selection_recursive
falsepositives:
    - Administrative path verification
    - System troubleshooting
    - File location operations
level: low