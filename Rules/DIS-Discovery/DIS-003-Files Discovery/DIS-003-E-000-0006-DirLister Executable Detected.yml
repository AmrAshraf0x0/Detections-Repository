title: DIS-003-E-000-0006-DirLister Executable Detected
id: dis-003-e-000-0006
status: experimental
description: Detects DirLister executable usage which could indicate file system reconnaissance
references:
    - https://attack.mitre.org/techniques/T1083/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1083
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\DirLister.exe'
    condition: selection
falsepositives:
    - Legitimate file management operations
    - System administration tasks
    - File system auditing
level: medium