title: DIS-002-E-000-0015-Installed Driver Enumeration via driverquery
id: dis-002-e-000-0015
status: experimental
description: Detects driverquery usage for installed driver enumeration which could indicate system reconnaissance
references:
    - https://attack.mitre.org/techniques/T1518.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1518.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\driverquery.exe'
    condition: selection
falsepositives:
    - Legitimate system diagnostics
    - Driver troubleshooting
    - System inventory tasks
level: low