title: DIS-002-E-000-0006-Linux rpm -qa Package Query
id: dis-002-e-000-0006
status: experimental
description: Detects Linux RPM package queries for application discovery
references:
    - https://attack.mitre.org/techniques/T1518.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1518.001
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/rpm'
        CommandLine|contains:
            - '-qa'
            - '-q -a'
            - '--query --all'
    condition: selection
falsepositives:
    - Legitimate package management
    - System administration tasks
    - Software inventory operations
level: low