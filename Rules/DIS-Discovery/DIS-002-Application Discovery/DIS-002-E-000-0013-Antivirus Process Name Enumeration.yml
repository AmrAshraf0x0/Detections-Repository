title: DIS-002-E-000-0013-Antivirus Process Name Enumeration
id: dis-002-e-000-0013
status: experimental
description: Detects enumeration of antivirus process names which could indicate security software discovery
references:
    - https://attack.mitre.org/techniques/T1518.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1518.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection_tasklist:
        Image|endswith: '\tasklist.exe'
    selection_wmic:
        Image|endswith: '\wmic.exe'
        CommandLine|contains: 'process'
    selection_powershell:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-Process'
            - 'avast'
            - 'kaspersky'
            - 'mcafee'
            - 'symantec'
            - 'defender'
    condition: 1 of selection*
falsepositives:
    - Legitimate process monitoring
    - System administration tasks
    - Performance monitoring tools
level: low