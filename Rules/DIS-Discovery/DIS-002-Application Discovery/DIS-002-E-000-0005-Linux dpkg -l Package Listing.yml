title: DIS-002-E-000-0005-Linux dpkg -l Package Listing
id: dis-002-e-000-0005
status: experimental
description: Detects Linux dpkg package listing for application discovery
references:
    - https://attack.mitre.org/techniques/T1518.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1518.001
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/dpkg'
        CommandLine|contains:
            - '-l'
            - '--list'
    condition: selection
falsepositives:
    - Legitimate package management
    - System administration tasks
    - Software inventory scripts
level: low