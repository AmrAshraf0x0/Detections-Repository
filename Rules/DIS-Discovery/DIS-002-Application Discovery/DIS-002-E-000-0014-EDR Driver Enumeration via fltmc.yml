title: DIS-002-E-000-0014-EDR Driver Enumeration via fltmc
id: dis-002-e-000-0014
status: experimental
description: Detects fltmc usage for EDR driver enumeration which could indicate security software discovery
references:
    - https://attack.mitre.org/techniques/T1518.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1518.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\fltmc.exe'
