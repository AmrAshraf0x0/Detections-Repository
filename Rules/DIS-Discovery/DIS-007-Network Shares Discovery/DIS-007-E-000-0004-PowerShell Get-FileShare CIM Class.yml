title: DIS-007-E-000-0004-PowerShell Get-FileShare CIM Class
id: dis-007-e-000-0004
status: experimental
description: Detects PowerShell CIM class queries for file share discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1135/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1135
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-CimInstance -Class Win32_Share'
            - 'Get-WmiObject -Class Win32_Share'
            - 'MSFT_SmbShare'
    condition: selection
falsepositives:
    - System administration scripts
    - Inventory management tools
    - Monitoring applications
level: low