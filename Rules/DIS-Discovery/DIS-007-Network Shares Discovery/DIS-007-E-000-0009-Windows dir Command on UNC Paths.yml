title: DIS-007-E-000-0009-Windows dir Command on UNC Paths
id: dis-007-e-000-0009
status: experimental
description: Detects dir command execution on UNC paths which could indicate network share enumeration activities
references:
    - https://attack.mitre.org/techniques/T1135/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1135
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\cmd.exe'
        CommandLine|contains|all:
            - 'dir'
            - '\\'
        CommandLine|re: '.*\\\\[^\\]+\\.*'
    condition: selection
falsepositives:
    - Legitimate file browsing
    - Network administration
    - File management operations
level: low