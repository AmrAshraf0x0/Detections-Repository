title: DIS-007-E-000-0002-Windows net share Local Share Listing
id: dis-007-e-000-0002
status: experimental
description: Detects Windows net share command execution for local share listing which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1135/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1135
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains: 'share'
    filter:
        CommandLine|contains:
            - '/add'
            - '/delete'
            - '/grant'
    condition: selection and not filter
falsepositives:
    - System administration tasks
    - Network troubleshooting
    - Share management scripts
level: low