title: DIS-007-E-000-0005-Administrative Share Discovery (C$, ADMIN$, IPC$)
id: dis-007-e-000-0005
status: experimental
description: Detects discovery or access attempts to administrative shares which could indicate lateral movement reconnaissance
references:
    - https://attack.mitre.org/techniques/T1135/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1135
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        CommandLine|contains:
            - '\\C$'
            - '\\ADMIN$'
            - '\\IPC$'
            - '/C$'
            - '/ADMIN$'
            - '/IPC$'
    condition: selection
falsepositives:
    - Administrative access to remote systems
    - Network troubleshooting
    - System management tools
level: medium