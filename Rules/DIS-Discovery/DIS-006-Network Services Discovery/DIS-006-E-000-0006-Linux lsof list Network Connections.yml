title: DIS-006-E-000-0006-Linux lsof list Network Connections
id: dis-006-e-000-0006
status: experimental
description: Detects lsof command execution for network connections listing which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1046/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1046
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/lsof'
        CommandLine|contains:
            - '-i'
            - '-n'
            - '-P'
    condition: selection
falsepositives:
    - System administration tasks
    - Network troubleshooting
    - Performance monitoring
level: low