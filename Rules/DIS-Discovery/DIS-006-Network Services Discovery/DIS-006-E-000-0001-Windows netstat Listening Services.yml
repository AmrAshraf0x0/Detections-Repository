title: DIS-006-E-000-0001-Windows netstat Listening Services
id: dis-006-e-000-0001
status: experimental
description: Detects netstat command execution for listening services discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1046/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1046
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\netstat.exe'
        CommandLine|contains:
            - '-an'
            - '-ano'
            - '-a'
            - '-l'
    condition: selection
falsepositives:
    - System administration tasks
    - Network troubleshooting
    - Performance monitoring
level: low