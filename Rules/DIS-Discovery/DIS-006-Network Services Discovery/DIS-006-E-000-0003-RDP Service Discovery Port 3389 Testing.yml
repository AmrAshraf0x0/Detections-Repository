title: DIS-006-E-000-0003-RDP Service Discovery (Port 3389 Testing)
id: dis-006-e-000-0003
status: experimental
description: Detects RDP service discovery attempts on port 3389 which could indicate lateral movement reconnaissance
references:
    - https://attack.mitre.org/techniques/T1046/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1046
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\nmap.exe'
        CommandLine|contains: '-p 3389'
    selection2:
        Image|endswith: '\telnet.exe'
        CommandLine|contains: '3389'
    selection3:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains|all:
            - 'Test-NetConnection'
            - '3389'
    condition: selection1 or selection2 or selection3
falsepositives:
    - Network administration tasks
    - Connectivity testing
    - Remote access troubleshooting
level: medium