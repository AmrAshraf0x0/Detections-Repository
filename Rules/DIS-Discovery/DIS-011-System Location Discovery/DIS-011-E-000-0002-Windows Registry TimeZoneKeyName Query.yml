title: DIS-011-E-000-0002-Windows Registry TimeZoneKeyName Query
id: dis-011-e-000-0002
status: experimental
description: Detects registry queries for TimeZoneKeyName which can be used for system location discovery
references:
    - https://attack.mitre.org/techniques/T1016/
    - https://attack.mitre.org/techniques/T1012/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1016
    - attack.T1012
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\reg.exe'
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'TimeZoneKeyName'
            - 'HKLM\\SYSTEM\\CurrentControlSet\\Control\\TimeZoneInformation'
    condition: selection
falsepositives:
    - System configuration scripts
    - Time zone management tools
    - System inventory applications
level: low