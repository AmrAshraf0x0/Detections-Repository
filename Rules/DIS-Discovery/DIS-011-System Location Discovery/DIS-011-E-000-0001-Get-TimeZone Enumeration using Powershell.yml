title: DIS-011-E-000-0001-Get-TimeZone Enumeration using Powershell
id: dis-011-e-000-0001
status: experimental
description: Detects PowerShell Get-TimeZone cmdlet execution used for system location discovery and reconnaissance
references:
    - https://attack.mitre.org/techniques/T1016/
    - https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.management/get-timezone
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1016
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-TimeZone'
    condition: selection
falsepositives:
    - System administration scripts
    - Time synchronization tools
    - Legitimate system configuration
level: low