title: DIS-009-E-000-0001-Windows net accounts Command Execution
id: dis-009-e-000-0001
status: experimental
description: Detects Windows net accounts command execution for password policy discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains:
            - 'accounts'
            - '/domain'
    condition: selection
falsepositives:
    - System administration tasks
    - Policy verification scripts
    - Compliance auditing tools
level: low