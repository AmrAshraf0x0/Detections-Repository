title: DIS-009-E-000-0002-PowerShell Get-ADDefaultDomainPasswordPolicy Command
id: dis-009-e-000-0002
status: experimental
description: Detects PowerShell Get-ADDefaultDomainPasswordPolicy command usage for domain password policy discovery
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ADDefaultDomainPasswordPolicy'
            - 'Get-ADFineGrainedPasswordPolicy'
    condition: selection
falsepositives:
    - Active Directory administration scripts
    - Policy compliance checks
    - Security auditing tools
level: medium