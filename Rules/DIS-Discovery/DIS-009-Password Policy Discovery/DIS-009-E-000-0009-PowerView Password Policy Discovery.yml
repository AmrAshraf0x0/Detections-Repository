title: DIS-009-E-000-0009-PowerView Password Policy Discovery
id: dis-009-e-000-0009
status: experimental
description: Detects PowerView commands for password policy discovery which could indicate domain reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-DomainPolicy'
            - 'Get-NetDomainPolicy'
            - 'Get-DomainPasswordPolicy'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - Security assessments
    - Red team exercises
level: high