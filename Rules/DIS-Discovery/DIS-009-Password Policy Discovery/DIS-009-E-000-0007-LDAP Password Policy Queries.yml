title: DIS-009-E-000-0007-LDAP Password Policy Queries
id: dis-009-e-000-0007
status: experimental
description: Detects LDAP queries targeting password policy attributes which could indicate domain password policy discovery
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\ldifde.exe'
        CommandLine|contains:
            - 'pwdProperties'
            - 'maxPwdAge'
            - 'minPwdAge'
            - 'minPwdLength'
            - 'pwdHistoryLength'
    condition: selection
falsepositives:
    - Directory administration tools
    - Policy migration scripts
    - Backup and restore operations
level: medium