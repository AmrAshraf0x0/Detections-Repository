title: DIS-009-E-000-0003-Windows secedit and gpresult Commands
id: dis-009-e-000-0003
status: experimental
description: Detects secedit and gpresult command usage for security policy and password policy discovery
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\secedit.exe'
        CommandLine|contains:
            - '/export'
            - '/cfg'
    selection2:
        Image|endswith: '\gpresult.exe'
        CommandLine|contains:
            - '/r'
            - '/z'
            - '/v'
    condition: selection1 or selection2
falsepositives:
    - Group policy administration
    - Security policy auditing
    - System configuration tasks
level: low