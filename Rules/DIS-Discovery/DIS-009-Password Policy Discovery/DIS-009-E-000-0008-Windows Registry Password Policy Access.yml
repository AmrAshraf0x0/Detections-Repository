title: DIS-009-E-000-0008-Windows Registry Password Policy Access
id: dis-009-e-000-0008
status: experimental
description: Detects Windows registry access to password policy related keys which could indicate policy discovery attempts
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\reg.exe'
        CommandLine|contains:
            - 'HKLM\\SYSTEM\\CurrentControlSet\\Services\\Netlogon\\Parameters'
            - 'HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Policies'
            - 'MaximumPasswordAge'
            - 'MinimumPasswordAge'
            - 'MinimumPasswordLength'
    condition: selection
falsepositives:
    - System administration tasks
    - Group policy processing
    - Security configuration tools
level: medium