title: DIS-009-E-000-0006-PowerShell Password Policy Enumeration
id: dis-009-e-000-0006
status: experimental
description: Detects PowerShell commands for password policy enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-LocalSecurityPolicy'
            - 'Get-SecurityPolicy'
            - 'PasswordPolicy'
            - 'AccountPolicy'
    condition: selection
falsepositives:
    - Security policy administration
    - Compliance auditing scripts
    - System configuration tools
level: medium