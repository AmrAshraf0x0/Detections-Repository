title: DIS-009-E-000-0004-Linux chage Command Password Policy Discovery
id: dis-009-e-000-0004
status: experimental
description: Detects Linux chage command usage for password aging and policy discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1201/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1201
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/chage'
        CommandLine|contains:
            - '-l'
            - '--list'
    condition: selection
falsepositives:
    - System administration tasks
    - User account management
    - Password policy auditing
level: low