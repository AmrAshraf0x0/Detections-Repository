title: DIS-008-E-000-0010-BloodHound Group Collection
id: dis-008-e-000-0010
status: experimental
description: Detects BloodHound execution for Active Directory group and permission discovery which could indicate attack path analysis
references:
    - https://attack.mitre.org/techniques/T1069.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|contains: 'sharphound'
        CommandLine|contains:
            - '--CollectionMethod'
            - 'Group'
            - 'All'
    selection2:
        CommandLine|contains:
            - 'Invoke-BloodHound'
            - 'Get-BloodHoundData'
    condition: selection1 or selection2
falsepositives:
    - Authorized security assessments
    - Red team exercises
    - Security auditing tools
level: high