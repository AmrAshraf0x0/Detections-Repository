title: DIS-008-E-000-0008-LDAP Group Discovery Queries
id: dis-008-e-000-0008
status: experimental
description: Detects LDAP queries for group discovery which could indicate Active Directory reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1069.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\ldifde.exe'
        CommandLine|contains:
            - 'objectClass=group'
            - 'objectCategory=group'
            - 'memberOf'
    condition: selection
falsepositives:
    - Directory migration tools
    - LDAP administration tasks
    - Backup and restore operations
level: medium