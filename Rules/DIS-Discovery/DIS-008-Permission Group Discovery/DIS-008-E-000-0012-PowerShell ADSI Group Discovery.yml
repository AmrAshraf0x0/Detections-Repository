title: DIS-008-E-000-0012-PowerShell ADSI Group Discovery
id: dis-008-e-000-0012
status: experimental
description: Detects PowerShell ADSI (Active Directory Service Interfaces) usage for group discovery which could indicate domain reconnaissance
references:
    - https://attack.mitre.org/techniques/T1069.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - '[ADSI]'
            - 'DirectorySearcher'
            - 'objectClass=group'
            - 'objectCategory=group'
    condition: selection
falsepositives:
    - PowerShell administration scripts
    - Directory management tools
    - Security automation scripts
level: medium