title: DIS-008-E-000-0009-dsquery Group and User Enumeration
id: dis-008-e-000-0009
status: experimental
description: Detects dsquery command usage for group and user enumeration which could indicate domain reconnaissance
references:
    - https://attack.mitre.org/techniques/T1069.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\dsquery.exe'
        CommandLine|contains:
            - 'group'
            - 'user'
            - 'computer'
    condition: selection
falsepositives:
    - Active Directory administration
    - Directory service troubleshooting
    - Automated management scripts
level: medium