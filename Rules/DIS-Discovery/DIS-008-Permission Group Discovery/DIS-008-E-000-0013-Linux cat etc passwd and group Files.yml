title: DIS-008-E-000-0013-Linux cat etc passwd and group Files
id: dis-008-e-000-0013
status: experimental
description: Detects reading of /etc/passwd and /etc/group files for user and group discovery on Linux systems
references:
    - https://attack.mitre.org/techniques/T1069.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.003
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/cat'
        CommandLine|contains:
            - '/etc/passwd'
            - '/etc/group'
            - '/etc/shadow'
    condition: selection
falsepositives:
    - System administration tasks
    - User management scripts
    - Troubleshooting activities
level: low