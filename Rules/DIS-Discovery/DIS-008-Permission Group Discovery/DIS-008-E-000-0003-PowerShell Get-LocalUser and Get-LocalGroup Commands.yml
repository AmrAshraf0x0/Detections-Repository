title: DIS-008-E-000-0003-PowerShell Get-LocalUser and Get-LocalGroup Commands
id: dis-008-e-000-0003
status: experimental
description: Detects PowerShell commands for discovering local users and groups which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1069.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-LocalUser'
            - 'Get-LocalGroup'
            - 'Get-LocalGroupMember'
    condition: selection
falsepositives:
    - System administration scripts
    - Security auditing tools
    - User management tasks
level: low