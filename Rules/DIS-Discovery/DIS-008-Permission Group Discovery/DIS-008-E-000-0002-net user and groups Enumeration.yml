title: DIS-008-E-000-0002-net user and groups Enumeration
id: dis-008-e-000-0002
status: experimental
description: Detects network user and group enumeration using net user and net group commands
references:
    - https://attack.mitre.org/techniques/T1069.001/
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.001
    - attack.T1087.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains:
            - 'user'
            - 'group'
            - 'localgroup'
    condition: selection
falsepositives:
    - System administration tasks
    - Network management tools
    - User account management
level: low