title: DIS-008-E-000-0004-Linux id and groups Command Execution
id: dis-008-e-000-0004
status: experimental
description: Detects Linux id and groups command execution for user and group information discovery
references:
    - https://attack.mitre.org/techniques/T1069.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.003
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/id'
            - '/groups'
        CommandLine|contains:
            - '-a'
            - '-G'
            - '-n'
    condition: selection
falsepositives:
    - System administration tasks
    - User session initialization
    - Troubleshooting activities
level: low