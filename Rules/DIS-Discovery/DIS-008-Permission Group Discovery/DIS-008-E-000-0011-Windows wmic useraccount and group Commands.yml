title: DIS-008-E-000-0011-Windows wmic useraccount and group Commands
id: dis-008-e-000-0011
status: experimental
description: Detects WMIC commands for user account and group information discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1069.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'useraccount'
            - 'group'
            - 'ntdomain'
    condition: selection
falsepositives:
    - System administration tasks
    - Inventory scripts
    - User management tools
level: low