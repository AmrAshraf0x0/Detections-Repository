title: DIS-008-E-000-0006-Domain Group Discovery with net group
id: dis-008-e-000-0006
status: experimental
description: Detects domain group discovery using net group commands which could indicate Active Directory reconnaissance
references:
    - https://attack.mitre.org/techniques/T1069.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains:
            - 'group'
            - '/domain'
    condition: selection
falsepositives:
    - Domain administration tasks
    - Group management activities
    - Network troubleshooting
level: low