title: DIS-008-E-000-0005-getent Command Group Enumeration
id: dis-008-e-000-0005
status: experimental
description: Detects getent command usage for group enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1069.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.003
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/getent'
        CommandLine|contains:
            - 'group'
            - 'passwd'
            - 'shadow'
    condition: selection
falsepositives:
    - System administration tasks
    - User management scripts
    - Authentication troubleshooting
level: low