title: DIS-008-E-000-0014-PowerView Group Discovery Commands
id: dis-008-e-000-0014
status: experimental
description: Detects PowerView commands for Active Directory group discovery which could indicate domain reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1069.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1069.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-DomainGroup'
            - 'Get-DomainGroupMember'
            - 'Get-DomainUser'
            - 'Get-NetGroup'
            - 'Get-NetGroupMember'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - Security assessments
    - Red team exercises
level: high