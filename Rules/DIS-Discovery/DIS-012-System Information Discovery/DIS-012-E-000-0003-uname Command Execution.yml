title: DIS-012-E-000-0003-uname Command Execution
id: dis-012-e-000-0003
status: experimental
description: Detects execution of uname command used for system information discovery on Linux/Unix systems
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/uname'
        CommandLine|contains:
            - '-a'
            - '-s'
            - '-r'
            - '-v'
    condition: selection
falsepositives:
    - System administration scripts
    - Application compatibility checks
    - System monitoring tools
level: low