title: DIS-012-E-000-0006-Hostname Discovery (Windows)
id: dis-012-e-000-0006
status: experimental
description: Detects hostname discovery attempts on Windows systems using various commands
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\hostname.exe'
            - '\cmd.exe'
            - '\powershell.exe'
        CommandLine|contains:
            - 'hostname'
            - '$env:COMPUTERNAME'
            - '[System.Environment]::MachineName'
    condition: selection
falsepositives:
    - System administration scripts
    - Network configuration tools
    - Application installation routines
level: low