title: DIS-012-E-000-0009-Display volume shadow copies with vssadmin
id: dis-012-e-000-0009
status: experimental
description: Detects execution of vssadmin to list volume shadow copies for system discovery or potential backup enumeration
references:
    - https://attack.mitre.org/techniques/T1082/
    - https://attack.mitre.org/techniques/T1005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.T1005
    - attack.discovery
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\vssadmin.exe'
        CommandLine|contains:
            - 'list shadows'
            - 'list shadowstorage'
    condition: selection
falsepositives:
    - System backup operations
    - System administration tasks
    - Backup software operations
level: medium