title: DIS-012-E-000-0005-List OS Information
id: dis-012-e-000-0005
status: experimental
description: Detects attempts to list OS information using various commands for system discovery
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/more'
            - '/less'
        CommandLine|contains:
            - '/etc/os-release'
            - '/etc/lsb-release'
            - '/proc/version'
    condition: selection
falsepositives:
    - System administration scripts
    - Application compatibility checks
    - System monitoring tools
level: low