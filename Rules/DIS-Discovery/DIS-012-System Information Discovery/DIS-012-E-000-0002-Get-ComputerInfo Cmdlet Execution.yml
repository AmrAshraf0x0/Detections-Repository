title: DIS-012-E-000-0002-Get-ComputerInfo Cmdlet Execution
id: dis-012-e-000-0002
status: experimental
description: Detects PowerShell Get-ComputerInfo cmdlet execution used for comprehensive system information discovery
references:
    - https://attack.mitre.org/techniques/T1082/
    - https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.management/get-computerinfo
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ComputerInfo'
    condition: selection
falsepositives:
    - System administration scripts
    - IT asset management tools
    - System monitoring applications
level: low