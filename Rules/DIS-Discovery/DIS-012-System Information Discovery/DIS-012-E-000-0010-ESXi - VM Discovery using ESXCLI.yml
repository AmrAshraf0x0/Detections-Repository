title: DIS-012-E-000-0010-ESXi - VM Discovery using ESXCLI
id: dis-012-e-000-0010
status: experimental
description: Detects execution of esxcli commands for virtual machine discovery on ESXi systems
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/esxcli'
        CommandLine|contains:
            - 'vm list'
            - 'vm process list'
            - 'storage vmfs'
    condition: selection
falsepositives:
    - Legitimate ESXi administration
    - VM management tools
    - System monitoring scripts
level: medium