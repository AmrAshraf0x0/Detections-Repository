title: DIS-012-E-000-0007-Environment variables discovery on windows
id: dis-012-e-000-0007
status: experimental
description: Detects discovery of environment variables on Windows systems for reconnaissance purposes
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'set'
            - 'Get-ChildItem Env:'
            - 'dir env:'
            - '$env:'
    condition: selection
falsepositives:
    - System administration scripts
    - Application configuration scripts
    - Development environments
level: low