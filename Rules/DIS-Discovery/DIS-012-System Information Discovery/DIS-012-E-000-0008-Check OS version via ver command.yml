title: DIS-012-E-000-0008-Check OS version via ver command
id: dis-012-e-000-0008
status: experimental
description: Detects execution of ver command to check OS version for system information discovery
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\cmd.exe'
        CommandLine|contains:
            - 'ver'
    condition: selection
falsepositives:
    - System administration scripts
    - Compatibility checking tools
    - Installation routines
level: low