title: DIS-012-E-000-0001-Windows systeminfo Command Execution
id: dis-012-e-000-0001
status: experimental
description: Detects execution of systeminfo command used for system information discovery and reconnaissance
references:
    - https://attack.mitre.org/techniques/T1082/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\systeminfo.exe'
    condition: selection
falsepositives:
    - System administration scripts
    - IT inventory tools
    - System troubleshooting
level: low