title: DIS-012-E-000-0012-Discover OS Build Number via Registry
id: dis-012-e-000-0012
status: experimental
description: Detects registry queries for OS build number information used for system discovery
references:
    - https://attack.mitre.org/techniques/T1082/
    - https://attack.mitre.org/techniques/T1012/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1082
    - attack.T1012
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\reg.exe'
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'CurrentBuild'
            - 'CurrentBuildNumber'
            - 'HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion'
    condition: selection
falsepositives:
    - System inventory tools
    - Software compatibility checks
    - System administration scripts
level: low