title: DIS-010-E-000-0003-WMIC Process List Discovery
id: dis-010-e-000-0003
status: experimental
description: Detects WMIC process list discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1057/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1057
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'process'
            - 'list'
    condition: selection
falsepositives:
    - System administration tasks
    - WMI monitoring tools
    - Process management utilities
level: low