title: DIS-010-E-000-0004-ps Command Process Listing
id: dis-010-e-000-0004
status: experimental
description: Detects ps command execution for process listing on Linux systems which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1057/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1057
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/ps'
        CommandLine|contains:
            - 'aux'
            - '-ef'
            - '-elf'
    condition: selection
falsepositives:
    - System administration tasks
    - Process monitoring scripts
    - Troubleshooting activities
level: low