title: DIS-010-E-000-0002-Get-Process PowerShell Cmdlet Enumeration
id: dis-010-e-000-0002
status: experimental
description: Detects PowerShell Get-Process cmdlet usage for process enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1057/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1057
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-Process'
            - 'gps'
    condition: selection
falsepositives:
    - System administration scripts
    - PowerShell monitoring tools
    - Legitimate automation scripts
level: low