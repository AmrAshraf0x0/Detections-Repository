title: DIS-010-E-000-0001-tasklist.exe Process Enumeration
id: dis-010-e-000-0001
status: experimental
description: Detects execution of tasklist.exe for process enumeration which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1057/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1057
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\tasklist.exe'
    condition: selection
falsepositives:
    - System administration tasks
    - Process monitoring tools
    - Troubleshooting activities
level: low