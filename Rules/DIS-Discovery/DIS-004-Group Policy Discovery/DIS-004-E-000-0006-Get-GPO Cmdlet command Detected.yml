title: DIS-004-E-000-0006-Get-GPO Cmdlet command Detected
id: dis-004-e-000-0006
status: experimental
description: Detects Get-GPO PowerShell cmdlet for group policy discovery which could indicate reconnaissance
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-GPO'
            - 'Get-GroupPolicy'
    condition: selection
falsepositives:
    - PowerShell administration scripts
    - Group policy management
    - System automation tasks
level: low