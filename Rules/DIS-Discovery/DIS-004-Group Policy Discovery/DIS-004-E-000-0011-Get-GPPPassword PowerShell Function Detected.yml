title: DIS-004-E-000-0011-Get-GPPPassword PowerShell Function Detected
id: dis-004-e-000-0011
status: experimental
description: Detects Get-GPPPassword PowerShell function for Group Policy Preferences credential extraction
references:
    - https://attack.mitre.org/techniques/T1615/
    - https://attack.mitre.org/techniques/T1552.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.T1552.006
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-GPPPassword'
            - 'Invoke-GPPPassword'
    condition: selection
falsepositives:
    - Security assessments
    - PowerSploit security tools
    - Authorized penetration testing
level: high