title: DIS-004-E-000-0014-Get-GPOReport PowerShell Cmdlet
id: dis-004-e-000-0014
status: experimental
description: Detects Get-GPOReport PowerShell cmdlet for detailed group policy reporting and discovery
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-GPOReport'
            - 'ReportType'
            - 'Html'
            - 'Xml'
    condition: selection
falsepositives:
    - PowerShell administration scripts
    - Group policy reporting
    - Compliance auditing
level: low