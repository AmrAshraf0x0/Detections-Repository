title: DIS-004-E-000-0009-SYSVOL Policies Directory Access
id: dis-004-e-000-0009
status: experimental
description: Detects SYSVOL Policies directory access which could indicate group policy discovery or credential hunting
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\cmd.exe'
            - '\dir.exe'
        CommandLine|contains:
            - '\\SYSVOL\\'
            - '\\Policies\\'
            - 'SYSVOL'
    condition: selection
falsepositives:
    - Group policy administration
    - SYSVOL maintenance
    - Administrative scripts
level: low