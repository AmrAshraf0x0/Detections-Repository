title: DIS-004-E-000-0007-PowerView Get-DomainGPOLocalGroup Execution Detected
id: dis-004-e-000-0007
status: experimental
description: Detects PowerView Get-DomainGPOLocalGroup execution for group policy local group discovery
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-DomainGPOLocalGroup'
            - 'Get-NetGPOGroup'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - PowerView security tools
    - Red team exercises
level: high