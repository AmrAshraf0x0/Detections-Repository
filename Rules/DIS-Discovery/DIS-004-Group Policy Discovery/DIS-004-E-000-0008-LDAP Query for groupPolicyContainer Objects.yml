title: DIS-004-E-000-0008-LDAP Query for groupPolicyContainer Objects
id: dis-004-e-000-0008
status: experimental
description: Detects LDAP queries for groupPolicyContainer objects which could indicate group policy discovery
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\ldifde.exe'
        CommandLine|contains:
            - 'groupPolicyContainer'
            - 'objectClass=groupPolicyContainer'
    condition: selection
falsepositives:
    - Directory administration tools
    - Group policy management
    - LDAP maintenance tasks
level: medium