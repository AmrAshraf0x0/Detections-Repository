title: DIS-004-E-000-0001-Display group policy information via gpresult
id: dis-004-e-000-0001
status: experimental
description: Detects gpresult command execution for group policy discovery which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\gpresult.exe'
        CommandLine|contains:
            - '/r'
            - '/v'
            - '/z'
            - '/h'
            - '/x'
    condition: selection
falsepositives:
    - System administration tasks
    - Group policy troubleshooting
    - Compliance auditing
level: low