title: DIS-004-E-000-0010-findstr SYSVOL cpassword GPP Discovery
id: dis-004-e-000-0010
status: experimental
description: Detects findstr commands searching for Group Policy Preferences passwords in SYSVOL
references:
    - https://attack.mitre.org/techniques/T1615/
    - https://attack.mitre.org/techniques/T1552.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.T1552.006
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\findstr.exe'
        CommandLine|contains|all:
            - 'cpassword'
            - 'SYSVOL'
        CommandLine|contains:
            - '/s'
            - '/i'
    condition: selection
falsepositives:
    - Security auditing activities
    - GPP credential cleanup
    - Administrative searches
level: high