title: DIS-004-E-000-0003-WinPwn - GPOAudit Detected
id: dis-004-e-000-0003
status: experimental
description: Detects WinPwn GPOAudit module execution for group policy discovery which could indicate reconnaissance
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'WinPwn'
            - 'GPOAudit'
            - 'Invoke-WinPwn'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - Security assessments
    - Red team exercises
level: high