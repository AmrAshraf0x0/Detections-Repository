title: DIS-004-E-000-0002-Get-DomainGPO to display group policy Detected
id: dis-004-e-000-0002
status: experimental
description: Detects Get-DomainGPO PowerShell command for group policy discovery which could indicate reconnaissance
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-DomainGPO'
            - 'Get-NetGPO'
            - 'Get-GPO'
    condition: selection
falsepositives:
    - PowerView security tools
    - Authorized penetration testing
    - Administrative PowerShell scripts
level: medium