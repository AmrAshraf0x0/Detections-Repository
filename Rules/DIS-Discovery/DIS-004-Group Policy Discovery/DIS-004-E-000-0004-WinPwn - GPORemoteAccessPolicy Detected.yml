title: DIS-004-E-000-0004-WinPwn - GPORemoteAccessPolicy Detected
id: dis-004-e-000-0004
status: experimental
description: Detects WinPwn GPORemoteAccessPolicy module execution for group policy discovery
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'WinPwn'
            - 'GPORemoteAccessPolicy'
            - 'RemoteAccessPolicy'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - Security assessments
    - Red team exercises
level: high