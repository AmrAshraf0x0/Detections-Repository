title: DIS-004-E-000-0012-gpupdate Command Execution
id: dis-004-e-000-0012
status: experimental
description: Detects gpupdate command execution which could indicate group policy refresh or discovery activities
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\gpupdate.exe'
        CommandLine|contains:
            - '/force'
            - '/target'
            - '/sync'
    condition: selection
falsepositives:
    - Legitimate group policy updates
    - Administrative maintenance
    - Group policy troubleshooting
level: low