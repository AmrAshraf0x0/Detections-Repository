title: DIS-004-E-000-0005-Windows gpresult Command Execution Detected
id: dis-004-e-000-0005
status: experimental
description: Detects Windows gpresult command execution which could indicate group policy reconnaissance
references:
    - https://attack.mitre.org/techniques/T1615/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1615
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\gpresult.exe'
    condition: selection
falsepositives:
    - System administration tasks
    - Group policy management
    - Troubleshooting activities
level: low