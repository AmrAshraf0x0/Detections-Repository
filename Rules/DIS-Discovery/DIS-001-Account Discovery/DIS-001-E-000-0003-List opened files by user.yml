title: DIS-001-E-000-0003-List opened files by user
id: dis-001-e-000-0003
status: experimental
description: Detects listing of opened files by users for process and user activity reconnaissance
references:
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.001
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/lsof'
        CommandLine|contains:
            - '-u'
            - '-p'
    condition: selection
falsepositives:
    - System monitoring tools
    - Performance analysis
    - Troubleshooting activities
level: low