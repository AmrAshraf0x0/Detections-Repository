title: DIS-001-E-000-0017-Get-DomainUser with PowerView Detected
id: dis-001-e-000-0017
status: experimental
description: Detects PowerView Get-DomainUser cmdlet usage for Active Directory user enumeration
references:
    - https://attack.mitre.org/techniques/T1087.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-DomainUser'
            - 'Get-NetUser'
            - 'PowerView'
    condition: selection
falsepositives:
    - Legitimate penetration testing
    - Authorized red team exercises
    - Security assessments
level: high