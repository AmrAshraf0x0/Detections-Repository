title: DIS-001-E-000-0031-Windows net user Command Execution
id: dis-001-e-000-0031
status: experimental
description: Detects Windows net user command execution for user account enumeration
references:
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains: 'user'
    condition: selection
falsepositives:
    - Legitimate user management
    - System administration
    - IT support operations
level: low