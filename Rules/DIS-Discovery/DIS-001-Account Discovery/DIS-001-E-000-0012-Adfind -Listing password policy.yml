title: DIS-001-E-000-0012-Adfind -Listing password policy
id: dis-001-e-000-0012
status: experimental
description: Detects adfind tool usage for password policy enumeration in Active Directory
references:
    - https://attack.mitre.org/techniques/T1087.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|contains: 'adfind'
        CommandLine|contains:
            - '-f'
            - 'objectclass=domain'
            - 'pwdProperties'
            - 'lockoutThreshold'
    condition: selection
falsepositives:
    - Legitimate Active Directory auditing
    - Security assessments
    - Domain administration tasks
level: medium