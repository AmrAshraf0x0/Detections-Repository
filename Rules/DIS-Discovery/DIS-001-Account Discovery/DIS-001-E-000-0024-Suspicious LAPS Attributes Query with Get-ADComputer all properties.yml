title: DIS-001-E-000-0024-Suspicious LAPS Attributes Query with Get-ADComputer all properties
id: dis-001-e-000-0024
status: experimental
description: Detects suspicious LAPS attribute queries using Get-ADComputer with all properties
references:
    - https://attack.mitre.org/techniques/T1087.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.002
    - attack.discovery
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ADComputer'
            - '-Properties *'
            - 'ms-Mcs-AdmPwd'
    condition: selection
falsepositives:
    - Legitimate LAPS administration
    - System inventory scripts
    - Security auditing tools
level: medium