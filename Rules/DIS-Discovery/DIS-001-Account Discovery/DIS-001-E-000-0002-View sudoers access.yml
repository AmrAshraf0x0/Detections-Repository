title: DIS-001-E-000-0002-View sudoers access
id: dis-001-e-000-0002
status: experimental
description: Detects viewing of sudoers file for privilege escalation reconnaissance
references:
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.001
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/head'
            - '/tail'
            - '/sudo'
        CommandLine|contains:
            - '/etc/sudoers'
            - 'sudo -l'
    condition: selection
falsepositives:
    - Legitimate sudoers configuration
    - System administration tasks
    - Security auditing
level: low