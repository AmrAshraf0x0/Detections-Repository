title: DIS-001-E-000-0006-Enumerate all accounts via PowerShell
id: dis-001-e-000-0006
status: experimental
description: Detects PowerShell-based user account enumeration for reconnaissance
references:
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-LocalUser'
            - 'Get-WmiObject'
            - 'Win32_UserAccount'
            - 'Get-CimInstance'
    condition: selection
falsepositives:
    - PowerShell administration scripts
    - System inventory tools
    - User management automation
level: low