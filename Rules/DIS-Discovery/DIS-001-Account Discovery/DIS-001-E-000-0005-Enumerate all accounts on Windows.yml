title: DIS-001-E-000-0005-Enumerate all accounts on Windows
id: dis-001-e-000-0005
status: experimental
description: Detects enumeration of all user accounts on Windows systems using native commands
references:
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.001
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains: 'user'
    condition: selection
falsepositives:
    - Legitimate user management
    - System administration tasks
    - IT helpdesk operations
level: low