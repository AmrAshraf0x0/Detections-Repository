title: DIS-001-E-000-0029-Active Directory Domain Search
id: dis-001-e-000-0029
status: experimental
description: Detects Active Directory domain search operations for user and object enumeration
references:
    - https://attack.mitre.org/techniques/T1087.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.002
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\dsquery.exe'
        CommandLine|contains:
            - 'user'
            - 'group'
            - 'computer'
            - 'ou'
    condition: selection
falsepositives:
    - Legitimate Active Directory administration
    - User management operations
    - System inventory scripts
level: low