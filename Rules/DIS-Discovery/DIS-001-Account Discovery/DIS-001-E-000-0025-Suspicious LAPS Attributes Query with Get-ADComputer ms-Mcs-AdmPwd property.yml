title: DIS-001-E-000-0025-Suspicious LAPS Attributes Query with Get-ADComputer ms-Mcs-AdmPwd property
id: dis-001-e-000-0025
status: experimental
description: Detects specific LAPS password attribute queries using Get-ADComputer
references:
    - https://attack.mitre.org/techniques/T1087.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.002
    - attack.discovery
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains|all:
            - 'Get-ADComputer'
            - 'ms-Mcs-AdmPwd'
    condition: selection
falsepositives:
    - Legitimate LAPS password retrieval
    - Administrative scripts
    - Security compliance checks
level: high