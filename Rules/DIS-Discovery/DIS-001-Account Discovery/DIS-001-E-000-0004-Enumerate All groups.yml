title: DIS-001-E-000-0004-Enumerate All groups
id: dis-001-e-000-0004
status: experimental
description: Detects enumeration of all groups on Linux systems for privilege mapping
references:
    - https://attack.mitre.org/techniques/T1087.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1087.001
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/getent'
            - '/groups'
        CommandLine|contains:
            - '/etc/group'
            - 'group'
    condition: selection
falsepositives:
    - System administration tasks
    - User management operations
    - Security auditing
level: low