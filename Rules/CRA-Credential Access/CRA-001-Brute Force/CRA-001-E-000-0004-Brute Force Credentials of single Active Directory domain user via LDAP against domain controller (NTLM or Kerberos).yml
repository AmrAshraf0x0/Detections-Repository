title: CRA-001-E-000-0004-Brute Force Credentials of single Active Directory domain user via LDAP against domain controller (NTLM or Kerberos)
id: cra-001-e-000-0004
status: experimental
description: Detects brute force attacks against domain controllers via LDAP using NTLM or Kerberos authentication
references:
    - https://attack.mitre.org/techniques/T1110.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1110.001
    - attack.credential_access
logsource:
    product: windows
    category: security
detection:
    selection_ntlm:
        EventID: 4625
        LogonType:
            - 2
            - 3
        Status: '0xc000006d'
    selection_kerberos:
        EventID: 4771
        Status: '0x18'
    condition: 1 of selection* | count() by TargetUserName > 5
    timeframe: 5m
falsepositives:
    - Password policy enforcement
    - Account lockout policies
    - Service authentication issues
level: high