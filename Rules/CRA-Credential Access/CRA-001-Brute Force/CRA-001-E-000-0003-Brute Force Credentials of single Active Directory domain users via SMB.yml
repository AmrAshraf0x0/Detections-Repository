title: CRA-001-E-000-0003-Brute Force Credentials of single Active Directory domain users via SMB
id: cra-001-e-000-0003
status: experimental
description: Detects brute force attacks against Active Directory domain users via SMB protocol
references:
    - https://attack.mitre.org/techniques/T1110.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1110.001
    - attack.credential_access
logsource:
    product: windows
    category: security
detection:
    selection:
        EventID: 4625
        LogonType: 3
        Status: '0xc000006d'
    condition: selection | count() by TargetUserName > 10
    timeframe: 10m
falsepositives:
    - Service account issues
    - Application authentication problems
    - Network connectivity issues
level: medium