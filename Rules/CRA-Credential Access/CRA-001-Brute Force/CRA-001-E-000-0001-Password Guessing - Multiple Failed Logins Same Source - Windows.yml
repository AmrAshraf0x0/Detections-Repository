title: CRA-001-E-000-0001-Password Guessing - Multiple Failed Logins Same Source - Windows
id: cra-001-e-000-0001
status: experimental
description: Detects multiple failed login attempts from the same source indicating potential brute force attacks
references:
    - https://attack.mitre.org/techniques/T1110/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1110
    - attack.credential_access
logsource:
    product: windows
    category: security
detection:
    selection:
        EventID: 4625
        Status: '0xc000006d'
    condition: selection | count(TargetUserName) by IpAddress > 10
    timeframe: 5m
falsepositives:
    - User password changes
    - Network connectivity issues
    - Application authentication failures
level: medium