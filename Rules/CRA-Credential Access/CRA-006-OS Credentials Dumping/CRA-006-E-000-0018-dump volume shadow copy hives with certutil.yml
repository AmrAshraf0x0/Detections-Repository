title: CRA-006-E-000-0018-dump volume shadow copy hives with certutil
id: cra-006-e-000-0018
status: experimental
description: Detects certutil usage for dumping volume shadow copy registry hives which could indicate credential dumping
references:
    - https://attack.mitre.org/techniques/T1003.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.002
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\certutil.exe'
        CommandLine|contains:
            - '-f'
            - 'HarddiskVolumeShadowCopy'
            - 'SAM'
            - 'SYSTEM'
            - 'SECURITY'
    condition: selection
falsepositives:
    - Certificate management operations
    - System recovery procedures
    - Authorized backup activities
level: high