title: CRA-006-E-000-0017-esentutl SAM copy
id: cra-006-e-000-0017
status: experimental
description: Detects esentutl usage for copying SAM database files which could indicate credential dumping activities
references:
    - https://attack.mitre.org/techniques/T1003.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.002
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\esentutl.exe'
        CommandLine|contains|all:
            - '/y'
            - 'SAM'
    condition: selection
falsepositives:
    - Database maintenance operations
    - System backup procedures
    - Authorized recovery tasks
level: high