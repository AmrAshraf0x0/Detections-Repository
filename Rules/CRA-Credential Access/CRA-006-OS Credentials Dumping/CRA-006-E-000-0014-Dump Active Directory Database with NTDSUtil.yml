title: CRA-006-E-000-0014-Dump Active Directory Database with NTDSUtil
id: cra-006-e-000-0014
status: experimental
description: Detects NTDSUtil usage for Active Directory database dumping which could indicate credential access activities
references:
    - https://attack.mitre.org/techniques/T1003.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\ntdsutil.exe'
        CommandLine|contains:
            - 'create full'
            - 'snapshot'
            - 'ifm'
            - 'create sysvol full'
    condition: selection
falsepositives:
    - Authorized Active Directory backup operations
    - System maintenance tasks
    - Disaster recovery procedures
level: high