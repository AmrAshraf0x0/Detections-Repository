title: CRA-006-E-000-0002-Credential Dumping with NPPSpy
id: cra-006-e-000-0002
status: experimental
description: Detects NPPSpy tool usage for credential dumping and password interception
references:
    - https://attack.mitre.org/techniques/T1003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|contains: 'nppspy'
    selection2:
        CommandLine|contains:
            - 'NPPSpy'
            - 'nppspy.dll'
    condition: selection1 or selection2
falsepositives:
    - Security research activities
    - Authorized penetration testing
level: high