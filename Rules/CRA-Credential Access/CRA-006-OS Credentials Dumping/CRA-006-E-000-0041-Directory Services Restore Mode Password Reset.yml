title: CRA-006-E-000-0041-Directory Services Restore Mode Password Reset
id: cra-006-e-000-0041
status: experimental
description: Detects Directory Services Restore Mode (DSRM) password reset which could indicate credential manipulation
references:
    - https://attack.mitre.org/techniques/T1003.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\ntdsutil.exe'
        CommandLine|contains:
            - 'set dsrm password'
            - 'reset password on server'
    condition: selection
falsepositives:
    - Authorized DSRM password management
    - Domain Controller maintenance
    - Disaster recovery procedures
level: high