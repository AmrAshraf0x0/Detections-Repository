title: CRA-006-E-000-0013-Dumping LSA Secrets
id: cra-006-e-000-0013
status: experimental
description: Detects attempts to dump LSA Secrets which could indicate credential access activities
references:
    - https://attack.mitre.org/techniques/T1003.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\reg.exe'
        CommandLine|contains|all:
            - 'save'
            - 'HKLM\\SECURITY'
    selection2:
        CommandLine|contains:
            - 'LSA\\Secrets'
            - 'lsa secrets'
    condition: selection1 or selection2
falsepositives:
    - System backup operations
    - Authorized security tooling
    - Registry maintenance
level: high