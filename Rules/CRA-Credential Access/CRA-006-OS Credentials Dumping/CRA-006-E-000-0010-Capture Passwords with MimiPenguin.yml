title: CRA-006-E-000-0010-Capture Passwords with MimiPenguin
id: cra-006-e-000-0010
status: experimental
description: Detects MimiPenguin tool execution for credential dumping on Linux systems
references:
    - https://attack.mitre.org/techniques/T1003.008/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.008
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection1:
        Image|contains: 'mimipenguin'
    selection2:
        CommandLine|contains:
            - 'mimipenguin'
            - 'MimiPenguin'
    condition: selection1 or selection2
falsepositives:
    - Security research activities
    - Authorized penetration testing
level: high