title: CRA-006-E-000-0023-Dump LSASS.exe Memory using Windows Task Manager
id: cra-006-e-000-0023
status: experimental
description: Detects LSASS memory dumping using Windows Task Manager which could indicate credential access activities
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\taskmgr.exe'
        ParentImage|endswith: '\explorer.exe'
    correlation:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains: 'comsvcs.dll'
    timeframe: 60s
    condition: selection | near correlation
falsepositives:
    - Legitimate system administration
    - Process troubleshooting
level: medium