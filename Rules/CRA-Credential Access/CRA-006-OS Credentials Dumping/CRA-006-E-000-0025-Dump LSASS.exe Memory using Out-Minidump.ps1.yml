title: CRA-006-E-000-0025-Dump LSASS.exe Memory using Out-Minidump.ps1
id: cra-006-e-000-0025
status: experimental
description: Detects Out-Minidump PowerShell script usage for LSASS memory dumping which could indicate credential access
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Out-Minidump'
            - 'Get-Process lsass'
            - 'lsass.exe'
    condition: selection
falsepositives:
    - System troubleshooting scripts
    - Authorized memory analysis
level: high