title: CRA-006-E-000-0020-Dump LSASS.exe Memory using ProcDump
id: cra-006-e-000-0020
status: experimental
description: Detects ProcDump usage for LSASS memory dumping which could indicate credential access activities
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\procdump.exe'
            - '\procdump64.exe'
        CommandLine|contains|all:
            - 'lsass'
            - '-ma'
    condition: selection
falsepositives:
    - System troubleshooting activities
    - Authorized memory analysis
    - Performance monitoring
level: high