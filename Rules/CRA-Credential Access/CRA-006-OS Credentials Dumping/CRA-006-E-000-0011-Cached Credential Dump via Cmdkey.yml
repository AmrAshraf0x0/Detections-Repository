title: CRA-006-E-000-0011-Cached Credential Dump via Cmdkey
id: cra-006-e-000-0011
status: experimental
description: Detects cmdkey command usage for cached credential enumeration which could indicate credential access activities
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\cmdkey.exe'
        CommandLine|contains:
            - '/list'
            - '/l'
    condition: selection
falsepositives:
    - Legitimate credential management
    - System administration tasks
    - Network troubleshooting
level: low