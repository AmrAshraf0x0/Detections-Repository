title: CRA-006-E-000-0007-Access /etc/shadow (Local) Detected
id: cra-006-e-000-0007
status: experimental
description: Detects local access to /etc/shadow file which could indicate credential dumping activities on Linux systems
references:
    - https://attack.mitre.org/techniques/T1003.008/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.008
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/grep'
            - '/awk'
            - '/sed'
        CommandLine|contains: '/etc/shadow'
    condition: selection
falsepositives:
    - System administration tasks
    - Security auditing activities
    - Backup operations
level: high