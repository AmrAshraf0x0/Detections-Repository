title: CRA-006-E-000-0039-SeDebugPrivilege Abuse Detection
id: cra-006-e-000-0039
status: experimental
description: Detects SeDebugPrivilege abuse for credential dumping and process memory access
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'SeDebugPrivilege'
            - 'AdjustTokenPrivileges'
            - 'Enable-SeDebugPrivilege'
    condition: selection
falsepositives:
    - Debugging tools
    - System administration scripts
    - Security software
level: medium