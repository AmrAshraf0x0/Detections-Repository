title: CRA-006-E-000-0028-Dump LSASS.exe using lolbin rdrleakdiag.exe
id: cra-006-e-000-0028
status: experimental
description: Detects rdrleakdiag.exe (LOLBin) usage for LSASS memory dumping which could indicate credential access
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\rdrleakdiag.exe'
        CommandLine|contains:
            - '/p'
            - 'lsass'
    condition: selection
falsepositives:
    - Network troubleshooting activities
    - System diagnostics
level: high