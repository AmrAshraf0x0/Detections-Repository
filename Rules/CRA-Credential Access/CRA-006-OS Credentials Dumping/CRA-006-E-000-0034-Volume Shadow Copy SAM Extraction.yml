title: CRA-006-E-000-0034-Volume Shadow Copy SAM Extraction
id: cra-006-e-000-0034
status: experimental
description: Detects PowerShell-based SAM file extraction from Volume Shadow Copy using WMI and file operations
references:
    - https://attack.mitre.org/techniques/T1003.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.002
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains|all:
            - 'Win32_ShadowCopy'
            - 'SAM'
            - 'copy'
    condition: selection
falsepositives:
    - PowerShell backup scripts
    - System recovery operations
    - Authorized data extraction
level: high