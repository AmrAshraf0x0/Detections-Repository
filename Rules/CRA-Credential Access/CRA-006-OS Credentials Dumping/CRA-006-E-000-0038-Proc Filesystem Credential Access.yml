title: CRA-006-E-000-0038-Proc Filesystem Credential Access
id: cra-006-e-000-0038
status: experimental
description: Detects suspicious access to /proc filesystem for credential dumping on Linux systems
references:
    - https://attack.mitre.org/techniques/T1003.008/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.008
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/grep'
            - '/strings'
        CommandLine|contains:
            - '/proc/'
            - 'mem'
            - 'maps'
            - 'environ'
    condition: selection
falsepositives:
    - System monitoring tools
    - Performance analysis
    - Troubleshooting activities
level: medium