title: CRA-006-E-000-0009-Access /etc/passwd (Local) Detected
id: cra-006-e-000-0009
status: experimental
description: Detects excessive or suspicious access to /etc/passwd file which could indicate credential enumeration activities
references:
    - https://attack.mitre.org/techniques/T1003.008/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.008
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/grep'
            - '/awk'
            - '/sed'
        CommandLine|contains: '/etc/passwd'
    filter:
        ParentImage|endswith:
            - '/login'
            - '/su'
            - '/sudo'
    condition: selection and not filter
falsepositives:
    - System administration tasks
    - User enumeration scripts
    - Login processes
level: low