title: CRA-006-E-000-0024-LSASS read with pypykatz
id: cra-006-e-000-0024
status: experimental
description: Detects pypykatz tool usage for LSASS memory reading and credential extraction
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|contains: 'pypykatz'
    selection2:
        CommandLine|contains:
            - 'pypykatz'
            - 'lsa'
            - 'minidump'
    condition: selection1 or selection2
falsepositives:
    - Security research activities
    - Authorized penetration testing
level: high