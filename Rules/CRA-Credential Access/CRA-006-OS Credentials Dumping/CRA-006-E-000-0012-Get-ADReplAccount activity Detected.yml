title: CRA-006-E-000-0012-Get-ADReplAccount activity Detected
id: cra-006-e-000-0012
status: experimental
description: Detects Get-ADReplAccount PowerShell command usage for Active Directory credential dumping via DCSync
references:
    - https://attack.mitre.org/techniques/T1003.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.006
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ADReplAccount'
            - 'DSInternals'
    condition: selection
falsepositives:
    - Authorized Active Directory administration
    - Security research activities
    - Backup and recovery operations
level: high