title: CRA-006-E-000-0033-Volume Shadow Copy SAM Extraction
id: cra-006-e-000-0033
status: experimental
description: Detects SAM file extraction from Volume Shadow Copy which could indicate credential dumping activities
references:
    - https://attack.mitre.org/techniques/T1003.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.002
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\copy.exe'
        CommandLine|contains|all:
            - 'HarddiskVolumeShadowCopy'
            - 'windows\\system32\\config\\SAM'
    selection2:
        Image|endswith: '\xcopy.exe'
        CommandLine|contains|all:
            - 'HarddiskVolumeShadowCopy'
            - 'SAM'
    condition: selection1 or selection2
falsepositives:
    - System backup operations
    - Data recovery procedures
    - Authorized file restoration
level: high