title: CRA-006-E-000-0015-Registry dump of SAM
id: cra-006-e-000-0015
status: experimental
description: Detects registry dump of SAM hive which could indicate credential dumping activities
references:
    - https://attack.mitre.org/techniques/T1003.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.002
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\reg.exe'
        CommandLine|contains|all:
            - 'save'
            - 'HKLM\\SAM'
    condition: selection
falsepositives:
    - System backup operations
    - Registry maintenance tasks
    - Authorized security tooling
level: high