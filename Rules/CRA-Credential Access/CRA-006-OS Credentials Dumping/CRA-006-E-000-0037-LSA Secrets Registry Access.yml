title: CRA-006-E-000-0037-LSA Secrets Registry Access
id: cra-006-e-000-0037
status: experimental
description: Detects suspicious access to LSA Secrets registry keys which could indicate credential dumping activities
references:
    - https://attack.mitre.org/techniques/T1003.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.004
    - attack.credential_access
logsource:
    product: windows
    category: registry_event
detection:
    selection:
        TargetObject|contains: 'HKLM\\SECURITY\\Policy\\Secrets\\'
        EventType: SetValue
    filter:
        Image|startswith: 'C:\Windows\System32\'
    condition: selection and not filter
falsepositives:
    - Windows system processes
    - Security software operations
    - System configuration changes
level: high