title: CRA-006-E-000-0031-PowerShell Invoke-Mimikatz Detection
id: cra-006-e-000-0031
status: experimental
description: Detects PowerShell Invoke-Mimikatz command usage for credential dumping activities
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Invoke-Mimikatz'
            - 'DumpCreds'
            - 'sekurlsa'
            - 'privilege::debug'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - Security research activities
level: high