title: CRA-006-E-000-0006-Dump Credential Manager using keymgr.dll and rundll32.exe
id: cra-006-e-000-0006
status: experimental
description: Detects attempts to dump Windows Credential Manager using rundll32.exe with keymgr.dll
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains|all:
            - 'keymgr.dll'
            - 'KRShowKeyMgr'
    condition: selection
falsepositives:
    - Legitimate credential management
    - Windows built-in functionality
level: medium