title: CRA-006-E-000-0022-Dump LSASS.exe Memory using NanoDump
id: cra-006-e-000-0022
status: experimental
description: Detects NanoDump tool usage for LSASS memory dumping which could indicate credential access activities
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|contains: 'nanodump'
    selection2:
        CommandLine|contains:
            - 'nanodump'
            - 'NanoDump'
    condition: selection1 or selection2
falsepositives:
    - Security research activities
    - Authorized penetration testing
level: high