title: CRA-006-E-000-0003-Dump svchost.exe to gather RDP credentials
id: cra-006-e-000-0003
status: experimental
description: Detects attempts to dump svchost.exe process memory to gather RDP credentials and session information
references:
    - https://attack.mitre.org/techniques/T1003.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1003.001
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\procdump.exe'
            - '\procdump64.exe'
        CommandLine|contains|all:
            - 'svchost'
            - '-ma'
    condition: selection
falsepositives:
    - System troubleshooting activities
    - Authorized memory analysis
level: high