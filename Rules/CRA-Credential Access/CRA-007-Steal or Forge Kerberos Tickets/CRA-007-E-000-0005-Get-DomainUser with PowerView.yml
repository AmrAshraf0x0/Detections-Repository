title: CRA-007-E-000-0005-Get-DomainUser with PowerView
id: cra-007-e-000-0005
status: experimental
description: Detects usage of PowerView Get-DomainUser cmdlet to enumerate domain users for Kerberoasting preparation
references:
    - https://attack.mitre.org/techniques/T1558.003/
    - https://attack.mitre.org/techniques/T1087.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1558.003
    - attack.T1087.002
    - attack.credential_access
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-DomainUser'
            - 'Get-NetUser'
        CommandLine|contains:
            - 'SPN'
            - 'servicePrincipalName'
    condition: selection
falsepositives:
    - Legitimate Active Directory enumeration
    - System administration scripts
    - Security auditing tools
level: medium