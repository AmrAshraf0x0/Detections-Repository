title: CRA-007-E-000-0006-Crafting Active Directory silver tickets with mimikatz Detected
id: cra-007-e-000-0006
status: experimental
description: Detects mimikatz execution for crafting Kerberos silver tickets to forge service authentication
references:
    - https://attack.mitre.org/techniques/T1558.003/
    - https://attack.mitre.org/techniques/T1550.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1558.003
    - attack.T1550.003
    - attack.credential_access
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\mimikatz.exe'
        CommandLine|contains|all:
            - 'kerberos'
            - 'silver'
        CommandLine|contains:
            - '/domain:'
            - '/sid:'
            - '/target:'
            - '/service:'
            - '/rc4:'
    condition: selection
falsepositives:
    - Authorized security testing
    - Forensic analysis with approval
level: high