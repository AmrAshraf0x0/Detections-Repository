title: CRA-007-E-000-0002-Request A Ticket via PowerShell
id: cra-007-e-000-0002
status: experimental
description: Detects PowerShell commands used to request Kerberos tickets, potentially for Kerberoasting attacks
references:
    - https://attack.mitre.org/techniques/T1558.003/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1558.003
    - attack.T1059.001
    - attack.credential_access
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Add-Type -AssemblyName System.IdentityModel'
            - 'New-Object System.IdentityModel.Tokens.KerberosRequestorSecurityToken'
            - 'System.IdentityModel.Tokens.KerberosRequestorSecurityToken'
    condition: selection
falsepositives:
    - Legitimate Kerberos authentication applications
    - System integration scripts
level: high