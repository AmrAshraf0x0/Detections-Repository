title: CRA-007-E-000-0004-Kerberoasting Using Rubeus
id: cra-007-e-000-0004
status: experimental
description: Detects execution of Rubeus tool for Kerberoasting attacks to extract service account credentials
references:
    - https://attack.mitre.org/techniques/T1558.003/
    - https://github.com/GhostPack/Rubeus
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1558.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\Rubeus.exe'
        CommandLine|contains:
            - 'kerberoast'
            - 'roast'
    condition: selection
falsepositives:
    - Authorized penetration testing
    - Security research with approval
level: high