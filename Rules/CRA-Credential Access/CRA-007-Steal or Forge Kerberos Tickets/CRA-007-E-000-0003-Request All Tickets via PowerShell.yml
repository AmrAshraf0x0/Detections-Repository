title: CRA-007-E-000-0003-Request All Tickets via PowerShell
id: cra-007-e-000-0003
status: experimental
description: Detects PowerShell scripts requesting multiple Kerberos tickets, indicating potential mass Kerberoasting activity
references:
    - https://attack.mitre.org/techniques/T1558.003/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1558.003
    - attack.T1059.001
    - attack.credential_access
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ADUser'
            - 'servicePrincipalName'
            - 'KerberosRequestorSecurityToken'
        CommandLine|contains|all:
            - 'foreach'
            - 'SPN'
    condition: selection
falsepositives:
    - Legitimate service account auditing
    - Active Directory management scripts
level: high