title: CRA-004-E-000-0002-Living off the land Terminal Input Capture with pam.d
id: cra-004-e-000-0002
status: experimental
description: Detects modifications to PAM configuration for terminal input capture which could indicate credential theft
references:
    - https://attack.mitre.org/techniques/T1056.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1056.001
    - attack.credential_access
logsource:
    product: linux
    category: file_event
detection:
    selection:
        TargetFilename|startswith: '/etc/pam.d/'
        TargetFilename|contains:
            - 'login'
            - 'sshd'
            - 'su'
            - 'sudo'
    condition: selection
falsepositives:
    - System administration tasks
    - Security hardening activities
    - Authentication configuration changes
level: medium