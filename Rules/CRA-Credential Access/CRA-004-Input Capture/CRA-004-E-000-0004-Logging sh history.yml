title: CRA-004-E-000-0004-Logging sh history
id: cra-004-e-000-0004
status: experimental
description: Detects modifications to shell history logging which could indicate input capture for credential theft
references:
    - https://attack.mitre.org/techniques/T1056.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1056.001
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/sh'
            - '/dash'
            - '/zsh'
        CommandLine|contains:
            - 'HISTFILE='
            - 'HISTSIZE='
            - 'export HIST'
            - 'history'
    condition: selection
falsepositives:
    - Normal shell configuration
    - User environment setup
    - System administration tasks
level: low