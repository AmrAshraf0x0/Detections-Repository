title: CRA-004-E-000-0001-PowerShell - Prompt User for Password
id: cra-004-e-000-0001
status: experimental
description: Detects PowerShell prompts for user passwords which could indicate input capture for credential theft
references:
    - https://attack.mitre.org/techniques/T1056.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1056.002
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Read-Host'
            - 'Get-Credential'
            - '$credential'
            - 'ConvertTo-SecureString'
            - 'PromptForCredential'
            - 'SecureString'
    condition: selection
falsepositives:
    - Legitimate PowerShell scripts
    - Administrative automation
    - Interactive PowerShell sessions
level: low