title: CRA-004-E-000-0003-Logging bash history
id: cra-004-e-000-0003
status: experimental
description: Detects modifications to bash history logging configuration which could indicate input capture setup
references:
    - https://attack.mitre.org/techniques/T1056.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1056.001
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/bash'
        CommandLine|contains:
            - 'HISTFILE='
            - 'HISTSIZE='
            - 'HISTCONTROL='
            - 'history -a'
            - 'set +H'
    condition: selection
falsepositives:
    - Normal bash configuration
    - User environment setup
    - Shell scripting activities
level: low