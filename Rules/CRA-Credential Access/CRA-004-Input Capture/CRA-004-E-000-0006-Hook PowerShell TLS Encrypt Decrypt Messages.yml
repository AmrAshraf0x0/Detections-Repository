title: CRA-004-E-000-0006-Hook PowerShell TLS Encrypt/Decrypt Messages
id: cra-004-e-000-0006
status: experimental
description: Detects PowerShell TLS encryption/decryption hooking which could indicate input capture or data interception
references:
    - https://attack.mitre.org/techniques/T1056.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1056.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'System.Net.Security'
            - 'SslStream'
            - 'CryptoStream'
            - 'EncryptMessage'
            - 'DecryptMessage'
            - 'TLS'
            - 'SSL'
    condition: selection
falsepositives:
    - Legitimate cryptographic operations
    - Security tools
    - Network troubleshooting scripts
level: medium