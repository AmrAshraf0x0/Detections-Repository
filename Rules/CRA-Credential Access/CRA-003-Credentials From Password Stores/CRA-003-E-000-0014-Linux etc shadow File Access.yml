title: CRA-003-E-000-0014-Linux /etc/shadow File Access
id: cra-003-e-000-0014
status: experimental
description: Detects access to Linux /etc/shadow file which contains password hashes
references:
    - https://attack.mitre.org/techniques/T1555.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.001
    - attack.credential_access
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/cat'
            - '/less'
            - '/more'
            - '/head'
            - '/tail'
            - '/grep'
        CommandLine|contains: '/etc/shadow'
    condition: selection
falsepositives:
    - Legitimate system administration
    - Security auditing activities
    - Authorized user management
level: medium