title: CRA-003-E-000-0004-Dump credentials from Windows Credential Manager With PowerShell [web Credentials]
id: cra-003-e-000-0004
status: experimental
description: Detects PowerShell commands to dump web credentials from Windows Credential Manager
references:
    - https://attack.mitre.org/techniques/T1555.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Windows.Security.Credentials.WebAccount'
            - 'WebAccountManager'
            - 'FindAllAccountsAsync'
    condition: selection
falsepositives:
    - Legitimate web credential management
    - Browser integration scripts
    - SSO applications
level: medium