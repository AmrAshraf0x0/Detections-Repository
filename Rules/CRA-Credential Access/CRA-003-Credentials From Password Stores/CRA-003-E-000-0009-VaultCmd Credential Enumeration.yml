title: CRA-003-E-000-0009-VaultCmd Credential Enumeration
id: cra-003-e-000-0009
status: experimental
description: Detects VaultCmd credential enumeration activities which could indicate credential harvesting
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\vaultcmd.exe'
    condition: selection
falsepositives:
    - Legitimate credential management
    - System administration tasks
    - Security auditing operations
level: low