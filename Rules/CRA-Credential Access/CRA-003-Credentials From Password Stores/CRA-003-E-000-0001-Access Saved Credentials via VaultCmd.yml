title: CRA-003-E-000-0001-Access Saved Credentials via VaultCmd
id: cra-003-e-000-0001
status: experimental
description: Detects VaultCmd usage to access saved credentials from Windows Credential Manager
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\vaultcmd.exe'
        CommandLine|contains:
            - '/listcreds'
            - '/list'
    condition: selection
falsepositives:
    - Legitimate credential management
    - System administration tasks
    - Security auditing operations
level: medium