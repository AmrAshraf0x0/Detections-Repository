title: CRA-003-E-000-0002-WinPwn - Loot local Credentials - Invoke-WCMDump
id: cra-003-e-000-0002
status: experimental
description: Detects WinPwn Invoke-WCMDump usage for credential dumping from Windows Credential Manager
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Invoke-WCMDump'
            - 'WinPwn'
    condition: selection
falsepositives:
    - Legitimate penetration testing
    - Security assessment activities
    - Authorized red team exercises
level: high