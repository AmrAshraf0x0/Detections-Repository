title: CRA-003-E-000-0012-Suspicious PowerShell DPAPI Credential Decryption
id: cra-003-e-000-0012
status: experimental
description: Detects PowerShell DPAPI usage for credential decryption which could indicate credential theft
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'System.Security.Cryptography.ProtectedData'
            - 'Unprotect'
            - 'DPAPI'
    condition: selection
falsepositives:
    - Legitimate PowerShell credential management
    - Administrative automation scripts
    - Security applications
level: medium