title: CRA-003-E-000-0007-WinPwn - Loot local Credentials
id: cra-003-e-000-0007
status: experimental
description: Detects WinPwn framework usage for local credential looting activities
references:
    - https://attack.mitre.org/techniques/T1555/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'WinPwn'
            - 'Invoke-WinPwn'
            - 'localcredentials'
    condition: selection
falsepositives:
    - Legitimate penetration testing
    - Security assessment activities
    - Authorized red team exercises
level: high