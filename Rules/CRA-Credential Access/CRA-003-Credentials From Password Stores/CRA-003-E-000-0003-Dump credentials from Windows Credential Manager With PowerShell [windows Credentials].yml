title: CRA-003-E-000-0003-Dump credentials from Windows Credential Manager With PowerShell [windows Credentials]
id: cra-003-e-000-0003
status: experimental
description: Detects PowerShell commands to dump Windows credentials from Credential Manager
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Windows.Security.Credentials.PasswordVault'
            - 'RetrieveAll'
            - 'FindAllByResource'
    condition: selection
falsepositives:
    - Legitimate credential management applications
    - Administrative PowerShell scripts
    - Password manager integrations
level: medium