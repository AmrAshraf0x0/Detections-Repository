title: CRA-003-E-000-0019-Decrypt Mozilla Passwords with Firepwd.py
id: cra-003-e-000-0019
status: experimental
description: Detects Firepwd.py usage for Mozilla Firefox password decryption
references:
    - https://attack.mitre.org/techniques/T1555.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\python.exe'
        CommandLine|contains:
            - 'firepwd.py'
            - 'firefox'
            - 'mozilla'
    condition: selection
falsepositives:
    - Legitimate password recovery operations
    - Authorized penetration testing
    - Security research activities
level: high