title: CRA-003-E-000-0005-Enumerate credentials from Windows Credential Manager using vaultcmd.exe [Windows Credentials]
id: cra-003-e-000-0005
status: experimental
description: Detects vaultcmd.exe enumeration of Windows credentials from Credential Manager
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\vaultcmd.exe'
        CommandLine|contains:
            - '/listcreds:"Windows Credentials"'
            - '/list:"Windows Credentials"'
    condition: selection
falsepositives:
    - Legitimate credential auditing
    - System administration tasks
    - Password management operations
level: medium