title: CRA-003-E-000-0013-WiFi Password Extraction via netsh Command
id: cra-003-e-000-0013
status: experimental
description: Detects netsh command usage for WiFi password extraction which could indicate credential theft
references:
    - https://attack.mitre.org/techniques/T1555/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\netsh.exe'
        CommandLine|contains:
            - 'wlan'
            - 'show'
            - 'key=clear'
    condition: selection
falsepositives:
    - Legitimate WiFi troubleshooting
    - Network administration tasks
    - System configuration checks
level: low