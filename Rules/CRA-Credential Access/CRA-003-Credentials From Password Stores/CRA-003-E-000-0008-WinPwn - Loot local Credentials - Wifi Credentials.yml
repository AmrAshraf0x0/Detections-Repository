title: CRA-003-E-000-0008-WinPwn - Loot local Credentials - Wifi Credentials
id: cra-003-e-000-0008
status: experimental
description: Detects WinPwn framework usage for WiFi credential extraction
references:
    - https://attack.mitre.org/techniques/T1555/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'WinPwn'
            - 'wifi'
            - 'wlan'
            - 'netsh'
    condition: selection
falsepositives:
    - Legitimate WiFi management scripts
    - Network troubleshooting
    - Authorized penetration testing
level: medium