title: CRA-003-E-000-0016-MSCache (Domain Cached Credentials) Access
id: cra-003-e-000-0016
status: experimental
description: Detects access to MSCache (Domain Cached Credentials) which could indicate credential theft
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: registry_access
detection:
    selection:
        TargetObject|contains:
            - 'SECURITY\Cache\NL$'
            - 'SECURITY\Policy\Secrets\NL$KM'
    condition: selection
falsepositives:
    - Legitimate system operations
    - Security software scanning
    - Administrative tools
level: high