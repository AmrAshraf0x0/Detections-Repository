title: CRA-003-E-000-0011-Firefox Password Files Access
id: cra-003-e-000-0011
status: experimental
description: Detects access to Firefox password files which could indicate credential theft
references:
    - https://attack.mitre.org/techniques/T1555.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.003
    - attack.credential_access
logsource:
    product: windows
    category: file_access
detection:
    selection:
        TargetFilename|contains:
            - '\Mozilla\Firefox\Profiles\'
        TargetFilename|endswith:
            - '\logins.json'
            - '\signons.sqlite'
            - '\key3.db'
            - '\key4.db'
    condition: selection
falsepositives:
    - Legitimate browser operations
    - Firefox profile backups
    - Security software scanning
level: medium