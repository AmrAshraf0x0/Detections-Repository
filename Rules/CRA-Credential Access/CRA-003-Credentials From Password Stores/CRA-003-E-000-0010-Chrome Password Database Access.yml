title: CRA-003-E-000-0010-Chrome Password Database Access
id: cra-003-e-000-0010
status: experimental
description: Detects access to Chrome password database files which could indicate credential theft
references:
    - https://attack.mitre.org/techniques/T1555.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.003
    - attack.credential_access
logsource:
    product: windows
    category: file_access
detection:
    selection:
        TargetFilename|contains:
            - '\Google\Chrome\User Data\Default\Login Data'
            - '\Google\Chrome\User Data\Profile\Login Data'
    condition: selection
falsepositives:
    - Legitimate browser operations
    - Backup and synchronization tools
    - Security software scanning
level: medium