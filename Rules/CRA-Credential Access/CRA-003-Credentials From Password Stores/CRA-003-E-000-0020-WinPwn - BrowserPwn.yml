title: CRA-003-E-000-0020-WinPwn - BrowserPwn
id: cra-003-e-000-0020
status: experimental
description: Detects WinPwn BrowserPwn module usage for browser credential extraction
references:
    - https://attack.mitre.org/techniques/T1555.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'WinPwn'
            - 'BrowserPwn'
            - 'Invoke-WinPwn'
    condition: selection
falsepositives:
    - Legitimate penetration testing
    - Security assessment activities
    - Authorized red team exercises
level: high