title: CRA-003-E-000-0015-Windows Credential Manager PowerShell Module Usage
id: cra-003-e-000-0015
status: experimental
description: Detects PowerShell Credential Manager module usage for credential access
references:
    - https://attack.mitre.org/techniques/T1555.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.004
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-StoredCredential'
            - 'New-StoredCredential'
            - 'Remove-StoredCredential'
            - 'CredentialManager'
    condition: selection
falsepositives:
    - Legitimate credential management scripts
    - Administrative automation
    - Password manager integrations
level: low