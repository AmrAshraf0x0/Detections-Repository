title: CRA-003-E-000-0017-Chrome-password Collector Detected
id: cra-003-e-000-0017
status: experimental
description: Detects Chrome password collector tools which could indicate credential theft attempts
references:
    - https://attack.mitre.org/techniques/T1555.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1555.003
    - attack.credential_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|contains:
            - 'chrome-password'
            - 'chromepass'
            - 'chrome_pass'
    condition: selection
falsepositives:
    - Legitimate password recovery tools
    - Authorized penetration testing
    - Security research activities
level: high