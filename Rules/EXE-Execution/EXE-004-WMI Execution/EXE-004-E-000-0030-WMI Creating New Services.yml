title: EXE-004-E-000-0030-WMI Creating New Services
id: exe-004-e-000-0030
status: experimental
description: Detects WMI commands used to create new Windows services for persistence or malicious execution
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1543.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1543.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_Service'
            - 'Create'
    condition: selection
falsepositives:
    - Legitimate service installation
    - Software deployment scripts
level: medium