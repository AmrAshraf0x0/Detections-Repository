title: EXE-004-E-000-0004-WMI Antivirus Product Enumeration
id: exe-004-e-000-0004
status: experimental
description: Detects WMI queries to enumerate installed antivirus products, commonly used by attackers for reconnaissance
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1518/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1518
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'AntiVirusProduct'
    condition: selection
falsepositives:
    - System administration scripts
    - Security assessment tools
level: medium