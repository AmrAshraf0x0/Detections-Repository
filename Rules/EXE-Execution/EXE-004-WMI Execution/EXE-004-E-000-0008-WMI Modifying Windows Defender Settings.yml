title: EXE-004-E-000-0008-WMI Modifying Windows Defender Settings
id: exe-004-e-000-0008
status: experimental
description: Detects WMI commands used to modify Windows Defender settings, commonly used by malware to disable security features
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1562.001
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'MSFT_MpPreference'
            - 'Set-MpPreference'
            - 'DisableRealtimeMonitoring'
            - 'DisableBehaviorMonitoring'
    condition: selection
falsepositives:
    - Legitimate system configuration
    - Security software management
level: high