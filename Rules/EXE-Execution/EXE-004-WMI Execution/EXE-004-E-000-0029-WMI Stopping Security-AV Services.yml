title: EXE-004-E-000-0029-WMI Stopping Security-AV Services
id: exe-004-e-000-0029
status: experimental
description: Detects WMI commands used to stop security and antivirus services for defense evasion
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1562.001
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'service'
            - 'StopService'
        CommandLine|contains:
            - 'WinDefend'
            - 'MsMpSvc'
            - 'SecurityHealthService'
            - 'wscsvc'
    condition: selection
falsepositives:
    - Authorized service maintenance
    - System troubleshooting
level: high