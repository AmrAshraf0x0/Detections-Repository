title: EXE-004-E-000-0021-WMI Deleting Registry Keys
id: exe-004-e-000-0021
status: experimental
description: Detects WMI commands used to delete registry keys, commonly used for defense evasion and evidence removal
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1112/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1112
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'StdRegProv'
            - 'DeleteKey'
            - 'DeleteValue'
    condition: selection
falsepositives:
    - System cleanup scripts
    - Software uninstallation
level: medium