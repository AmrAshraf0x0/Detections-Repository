title: EXE-004-E-000-0009-WMI Creating Event Subscriptions
id: exe-004-e-000-0009
status: experimental
description: Detects WMI event subscription creation which can be used for persistence and triggering malicious activities
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1546.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1546.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - '__EventFilter'
            - '__EventConsumer'
            - '__FilterToConsumerBinding'
    condition: selection
falsepositives:
    - System monitoring tools
    - Legitimate WMI event subscriptions
level: medium