title: EXE-004-E-000-0025-WMI Modifying Event Log File Size-Retention
id: exe-004-e-000-0025
status: experimental
description: Detects WMI commands used to modify event log file size or retention settings to limit logging
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1562.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1562.002
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_NTEventlogFile'
            - 'MaxFileSize'
            - 'OverwritePolicy'
    condition: selection
falsepositives:
    - Legitimate log configuration changes
    - System administration tasks
level: medium