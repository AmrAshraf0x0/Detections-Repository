title: EXE-004-E-000-0035-WMI Modifying User Accounts (Add-Delete-Change Password)
id: exe-004-e-000-0035
status: experimental
description: Detects WMI commands used to modify user accounts including adding, deleting, or changing passwords for persistence
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1136.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1136.001
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_UserAccount'
            - 'useraccount'
    selection2:
        CommandLine|contains:
            - 'Create'
            - 'Delete'
            - 'SetPassword'
    condition: selection1 and selection2
falsepositives:
    - Legitimate user account management
    - Administrative scripts
level: medium