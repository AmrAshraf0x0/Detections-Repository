title: EXE-004-E-000-0036-WMI Enumerating Local Admin Group Members
id: exe-004-e-000-0036
status: experimental
description: Detects WMI commands used to enumerate local administrator group members for privilege escalation reconnaissance
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1069.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1069.001
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_GroupUser'
            - 'Win32_Group'
            - 'Administrators'
    condition: selection
falsepositives:
    - System administration tools
    - Security assessment scripts
level: low