title: EXE-004-E-000-0031-WMI Modifying Existing Service Configuration
id: exe-004-e-000-0031
status: experimental
description: Detects WMI commands used to modify existing service configurations for persistence or privilege escalation
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1543.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1543.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'service'
            - 'where'
        CommandLine|contains:
            - 'Change'
            - 'PathName'
    condition: selection
falsepositives:
    - Legitimate service updates
    - System configuration changes
level: medium