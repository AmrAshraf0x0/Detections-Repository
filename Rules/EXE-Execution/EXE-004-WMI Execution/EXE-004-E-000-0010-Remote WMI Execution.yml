title: EXE-004-E-000-0010-Remote WMI Execution
id: exe-004-e-000-0010
status: experimental
description: Detects remote WMI execution attempts indicating potential lateral movement or remote administration
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1021.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1021.002
    - attack.execution
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - '/node:'
            - '\\\\' 
    condition: selection
falsepositives:
    - Legitimate remote administration
    - System management tools
level: medium