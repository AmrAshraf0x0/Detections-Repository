title: EXE-004-E-000-0023-WMI Clearing Windows Event Logs
id: exe-004-e-000-0023
status: experimental
description: Detects WMI commands used to clear Windows Event Logs for evidence destruction
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1070.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1070.001
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_NTEventlogFile'
            - 'ClearEventLog'
    condition: selection
falsepositives:
    - Legitimate log management
    - System maintenance scripts
level: high