title: EXE-004-E-000-0024-WMI Stopping Windows Event Log Service
id: exe-004-e-000-0024
status: experimental
description: Detects WMI commands used to stop Windows Event Log Service to prevent logging
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1562.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1562.002
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'service'
            - 'where'
            - 'name="eventlog"'
        CommandLine|contains:
            - 'StopService'
    condition: selection
falsepositives:
    - System maintenance during troubleshooting
    - Authorized service management
level: high