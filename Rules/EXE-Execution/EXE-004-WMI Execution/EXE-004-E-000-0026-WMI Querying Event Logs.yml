title: EXE-004-E-000-0026-WMI Querying Event Logs
id: exe-004-e-000-0026
status: experimental
description: Detects WMI commands used to query event logs for reconnaissance or evidence gathering
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1005
    - attack.execution
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_NTLogEvent'
            - 'Win32_NTEventlogFile'
    condition: selection
falsepositives:
    - Log analysis tools
    - System monitoring scripts
level: low