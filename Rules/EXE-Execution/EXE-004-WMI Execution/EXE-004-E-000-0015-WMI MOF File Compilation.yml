title: EXE-004-E-000-0015-WMI MOF File Compilation
id: exe-004-e-000-0015
status: experimental
description: Detects MOF (Managed Object Format) file compilation via WMI, often used for persistence mechanisms
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1546.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1546.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: 
            - '\mofcomp.exe'
            - '\wmic.exe'
        CommandLine|contains:
            - '.mof'
    condition: selection
falsepositives:
    - Legitimate WMI provider installations
    - System configuration scripts
level: high