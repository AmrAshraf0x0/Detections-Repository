title: EXE-004-E-000-0022-WMI Enumerating Registry
id: exe-004-e-000-0022
status: experimental
description: Detects WMI commands used to enumerate registry keys and values for reconnaissance purposes
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1012/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1012
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'StdRegProv'
            - 'EnumKey'
            - 'EnumValues'
            - 'GetStringValue'
    condition: selection
falsepositives:
    - System administration tools
    - Registry monitoring utilities
level: low