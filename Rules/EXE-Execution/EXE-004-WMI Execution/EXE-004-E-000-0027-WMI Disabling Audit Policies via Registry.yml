title: EXE-004-E-000-0027-WMI Disabling Audit Policies via Registry
id: exe-004-e-000-0027
status: experimental
description: Detects WMI commands used to disable audit policies via registry modification for defense evasion
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1562.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1562.002
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'StdRegProv'
            - 'SetDWORDValue'
        CommandLine|contains:
            - 'AuditBaseObjects'
            - 'AuditPrivilegeUse'
            - 'LSA\\Audit'
    condition: selection
falsepositives:
    - Legitimate audit policy configuration
    - Security hardening scripts
level: high