title: EXE-004-E-000-0028-WMI Enumerating Windows Services
id: exe-004-e-000-0028
status: experimental
description: Detects WMI commands used to enumerate Windows services for reconnaissance purposes
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1007/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1007
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_Service'
            - 'service'
            - 'list'
    condition: selection
falsepositives:
    - System administration tools
    - Service management utilities
level: low