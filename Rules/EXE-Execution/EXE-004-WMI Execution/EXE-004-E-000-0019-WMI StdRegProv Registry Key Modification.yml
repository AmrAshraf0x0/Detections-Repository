title: EXE-004-E-000-0019-WMI StdRegProv Registry Key Modification
id: exe-004-e-000-0019
status: experimental
description: Detects WMI StdRegProv class usage for registry modification, commonly used for persistence and configuration changes
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1112/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1112
    - attack.execution
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'StdRegProv'
            - 'SetStringValue'
            - 'SetDWORDValue'
    condition: selection
falsepositives:
    - System configuration scripts
    - Registry management tools
level: medium