title: EXE-004-E-000-0018-WMI Creating Scheduled Tasks
id: exe-004-e-000-0018
status: experimental
description: Detects WMI commands used to create scheduled tasks for persistence or delayed execution
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1053.005
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_ScheduledJob'
            - 'Create'
    condition: selection
falsepositives:
    - Legitimate task scheduling
    - System administration scripts
level: medium