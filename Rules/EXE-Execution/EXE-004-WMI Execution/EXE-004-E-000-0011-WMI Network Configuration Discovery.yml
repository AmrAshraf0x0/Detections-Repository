title: EXE-004-E-000-0011-WMI Network Configuration Discovery
id: exe-004-e-000-0011
status: experimental
description: Detects WMI queries used to discover network configuration information for reconnaissance
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1016/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1016
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_NetworkAdapter'
            - 'Win32_NetworkAdapterConfiguration'
            - 'Win32_IP4RouteTable'
    condition: selection
falsepositives:
    - Network troubleshooting tools
    - System administration scripts
level: low