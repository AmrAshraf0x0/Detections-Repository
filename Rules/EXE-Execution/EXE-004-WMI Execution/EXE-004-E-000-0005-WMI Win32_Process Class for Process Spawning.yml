title: EXE-004-E-000-0005-WMI Win32_Process Class for Process Spawning
id: exe-004-e-000-0005
status: experimental
description: Detects WMI Win32_Process class usage for process creation, commonly used for lateral movement and remote execution
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://docs.microsoft.com/en-us/windows/win32/cimwin32prov/win32-process
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_Process'
    condition: selection
falsepositives:
    - System administration tools
    - Process monitoring software
level: medium