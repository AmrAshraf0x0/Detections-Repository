title: EXE-004-E-000-0007-WMI Executing Downloaded Payload from Remote URL
id: exe-004-e-000-0007
status: experimental
description: Detects WMI commands used to download and execute payloads from remote URLs, indicating potential malware deployment
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1105
    - attack.execution
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'process'
            - 'call'
            - 'create'
        CommandLine|contains:
            - 'http://'
            - 'https://'
            - 'ftp://'
    condition: selection
falsepositives:
    - Legitimate software updates
    - Administrative scripts downloading tools
level: high