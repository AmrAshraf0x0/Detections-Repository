title: EXE-004-E-000-0014-WMI Querying Security Products and Firewall
id: exe-004-e-000-0014
status: experimental
description: Detects WMI queries used to identify security products and firewall status for evasion planning
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1518.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1518.001
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'FirewallProduct'
            - 'Win32_SystemDriver'
            - 'SecurityCenter'
    condition: selection
falsepositives:
    - Security assessment tools
    - System administration scripts
level: medium