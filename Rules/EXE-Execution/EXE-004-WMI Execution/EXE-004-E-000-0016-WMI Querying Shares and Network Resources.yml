title: EXE-004-E-000-0016-WMI Querying Shares and Network Resources
id: exe-004-e-000-0016
status: experimental
description: Detects WMI queries used to discover network shares and resources for lateral movement planning
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1135/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1135
    - attack.execution
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'Win32_Share'
            - 'Win32_MappedLogicalDisk'
    condition: selection
falsepositives:
    - Network administration tools
    - System inventory scripts
level: medium