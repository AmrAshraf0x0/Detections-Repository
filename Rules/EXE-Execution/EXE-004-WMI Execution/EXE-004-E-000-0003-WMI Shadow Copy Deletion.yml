title: EXE-004-E-000-0003-WMI Shadow Copy Deletion
id: exe-004-e-000-0003
status: experimental
description: Detects WMI commands used to delete shadow copies, commonly used by ransomware and other malware to prevent recovery
references:
    - https://attack.mitre.org/techniques/T1047/
    - https://attack.mitre.org/techniques/T1490/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1047
    - attack.T1490
    - attack.execution
    - attack.impact
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'shadowcopy'
            - 'delete'
    condition: selection
falsepositives:
    - Legitimate system maintenance
    - Backup software operations
level: high