title: EXE-006-E-000-0004-Office Macro Spawning Scripting Interpreters
id: exe-006-e-000-0004
status: experimental
description: Detects Office applications spawning scripting interpreters which could indicate macro execution
references:
    - https://attack.mitre.org/techniques/T1566.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1566.001
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        ParentImage|endswith:
            - '\winword.exe'
            - '\excel.exe'
            - '\powerpnt.exe'
            - '\outlook.exe'
            - '\msaccess.exe'
        Image|endswith:
            - '\wscript.exe'
            - '\cscript.exe'
            - '\mshta.exe'
            - '\rundll32.exe'
            - '\regsvr32.exe'
    condition: selection
falsepositives:
    - Legitimate Office add-ins
    - Office automation tools
    - Administrative scripts
level: high