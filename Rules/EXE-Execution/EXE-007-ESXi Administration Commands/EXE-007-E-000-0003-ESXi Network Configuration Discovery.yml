title: EXE-007-E-000-0003-ESXi Network Configuration Discovery
id: exe-007-e-000-0003
status: experimental
description: Detects ESXi network configuration discovery commands which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1016/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1016
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection_esxcli:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'network ip interface list'
            - 'network vswitch standard list'
            - 'network portgroup standard list'
            - 'network firewall get'
    selection_network:
        Image|endswith:
            - '/ifconfig'
            - '/ip'
        CommandLine|contains:
            - 'vnic'
            - 'vmk'
    condition: 1 of selection*
falsepositives:
    - ESXi network administration
    - Network troubleshooting
    - Infrastructure monitoring
level: low