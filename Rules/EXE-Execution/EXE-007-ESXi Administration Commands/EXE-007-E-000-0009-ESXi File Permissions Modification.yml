title: EXE-007-E-000-0009-ESXi File Permissions Modification
id: exe-007-e-000-0009
status: experimental
description: Detects ESXi file permissions modifications which could indicate privilege escalation or persistence
references:
    - https://attack.mitre.org/techniques/T1222.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1222.002
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection_chmod:
        Image|endswith: '/chmod'
        CommandLine|contains:
            - '+x'
            - '755'
            - '777'
    selection_chown:
        Image|endswith: '/chown'
    condition: 1 of selection*
falsepositives:
    - Legitimate file permission management
    - System administration tasks
    - Software installation operations
level: low