title: EXE-007-E-000-0010-ESXi Audit Record Disablement
id: exe-007-e-000-0010
status: experimental
description: Detects ESXi audit record disablement which could indicate defense evasion activities
references:
    - https://attack.mitre.org/techniques/T1562.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.002
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'system auditrecords'
            - 'disable'
    condition: selection
falsepositives:
    - Legitimate audit configuration
    - Performance optimization
    - Authorized security modifications
level: high