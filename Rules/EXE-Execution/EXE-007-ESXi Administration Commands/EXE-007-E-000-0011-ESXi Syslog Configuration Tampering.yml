title: EXE-007-E-000-0011-ESXi Syslog Configuration Tampering
id: exe-007-e-000-0011
status: experimental
description: Detects ESXi syslog configuration tampering which could indicate defense evasion or log manipulation
references:
    - https://attack.mitre.org/techniques/T1562.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.002
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection_esxcli:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'system syslog'
            - 'config set'
    selection_files:
        Image|endswith:
            - '/vi'
            - '/nano'
            - '/sed'
        CommandLine|contains:
            - '/etc/vmware/syslog.conf'
    condition: 1 of selection*
falsepositives:
    - Legitimate syslog configuration
    - Log management operations
    - System administration tasks
level: medium