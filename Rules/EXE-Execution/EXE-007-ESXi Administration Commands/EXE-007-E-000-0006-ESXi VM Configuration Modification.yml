title: EXE-007-E-000-0006-ESXi VM Configuration Modification
id: exe-007-e-000-0006
status: experimental
description: Detects ESXi virtual machine configuration modifications which could indicate persistence or evasion
references:
    - https://attack.mitre.org/techniques/T1578/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1578
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection_vim_cmd:
        Image|contains: 'vim-cmd'
        CommandLine|contains:
            - 'vmsvc/reconfigure'
            - 'vmsvc/setconfig'
    selection_vmx:
        Image|endswith:
            - '/vi'
            - '/nano'
            - '/sed'
        CommandLine|contains:
            - '.vmx'
    condition: 1 of selection*
falsepositives:
    - Legitimate VM configuration changes
    - System administration tasks
    - VM optimization activities
level: medium