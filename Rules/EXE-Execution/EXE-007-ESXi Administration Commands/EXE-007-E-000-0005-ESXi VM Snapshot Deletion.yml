title: EXE-007-E-000-0005-ESXi VM Snapshot Deletion
id: exe-007-e-000-0005
status: experimental
description: Detects ESXi virtual machine snapshot deletion which could indicate data destruction or evasion
references:
    - https://attack.mitre.org/techniques/T1485/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1485
    - attack.impact
logsource:
    product: linux
    category: process_creation
detection:
    selection_vim_cmd:
        Image|contains: 'vim-cmd'
        CommandLine|contains:
            - 'vmsvc/snapshot.remove'
            - 'vmsvc/snapshot.removeall'
    selection_esxcli:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'vm snapshot'
            - 'remove'
    condition: 1 of selection*
falsepositives:
    - Legitimate snapshot management
    - Storage cleanup operations
    - VM maintenance tasks
level: medium