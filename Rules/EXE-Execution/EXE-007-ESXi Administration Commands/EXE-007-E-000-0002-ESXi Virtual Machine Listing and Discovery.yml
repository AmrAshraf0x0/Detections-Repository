title: EXE-007-E-000-0002-ESXi Virtual Machine Listing and Discovery
id: exe-007-e-000-0002
status: experimental
description: Detects ESXi virtual machine listing and discovery commands which could indicate reconnaissance
references:
    - https://attack.mitre.org/techniques/T1518/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1518
    - attack.discovery
logsource:
    product: linux
    category: process_creation
detection:
    selection_esxcli:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'vm process list'
            - 'vm process get'
    selection_vim_cmd:
        Image|contains: 'vim-cmd'
        CommandLine|contains:
            - 'vmsvc/getallvms'
            - 'vmsvc/power.getstate'
    condition: 1 of selection*
falsepositives:
    - ESXi virtual machine management
    - Monitoring and backup operations
    - Administrative VM operations
level: low