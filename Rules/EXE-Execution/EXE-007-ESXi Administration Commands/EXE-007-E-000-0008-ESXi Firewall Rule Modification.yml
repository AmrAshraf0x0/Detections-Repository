title: EXE-007-E-000-0008-ESXi Firewall Rule Modification
id: exe-007-e-000-0008
status: experimental
description: Detects ESXi firewall rule modifications which could indicate defense evasion or persistence
references:
    - https://attack.mitre.org/techniques/T1562.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.004
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|contains: 'esxcli'
        CommandLine|contains:
            - 'network firewall'
            - 'ruleset set'
            - 'rule add'
            - 'rule remove'
    condition: selection
falsepositives:
    - Legitimate firewall administration
    - Network security configuration
    - Authorized rule modifications
level: medium