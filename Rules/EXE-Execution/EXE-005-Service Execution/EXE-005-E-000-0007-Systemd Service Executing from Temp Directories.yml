title: EXE-005-E-000-0007-Systemd Service Executing from Temp Directories
id: exe-005-e-000-0007
status: experimental
description: Detects systemd services executing binaries from temporary directories which could indicate malicious execution
references:
    - https://attack.mitre.org/techniques/T1569.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.execution
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        ParentImage|endswith: '/systemd'
        Image|startswith:
            - '/tmp/'
            - '/var/tmp/'
            - '/dev/shm/'
    condition: selection
falsepositives:
    - Legitimate temporary file execution
    - Development environments
    - Installation scripts
level: medium