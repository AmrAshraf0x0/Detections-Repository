title: EXE-005-E-000-0001-Service Creation via sc.exe
id: exe-005-e-000-0001
status: experimental
description: Detects service creation using sc.exe which can be used for code execution and persistence
references:
    - https://attack.mitre.org/techniques/T1569.002/
    - https://attack.mitre.org/techniques/T1543.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.T1543.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains:
            - 'create'
            - 'binPath='
    condition: selection
falsepositives:
    - Legitimate service installations
    - System administration tasks
    - Software deployment scripts
level: low