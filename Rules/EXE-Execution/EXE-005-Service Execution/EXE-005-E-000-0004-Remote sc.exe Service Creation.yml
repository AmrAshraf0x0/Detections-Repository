title: EXE-005-E-000-0004-Remote sc.exe Service Creation
id: exe-005-e-000-0004
status: experimental
description: Detects remote service creation using sc.exe which can be used for lateral movement and remote execution
references:
    - https://attack.mitre.org/techniques/T1569.002/
    - https://attack.mitre.org/techniques/T1021.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.T1021.002
    - attack.execution
    - attack.lateral_movement
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains|all:
            - 'create'
            - '\\'
        CommandLine|contains:
            - 'binPath='
    condition: selection
falsepositives:
    - Legitimate remote service deployments
    - Enterprise management tools
    - System administration tasks
level: medium