title: EXE-005-E-000-0009-Service with Failure Recovery Actions Set
id: exe-005-e-000-0009
status: experimental
description: Detects Windows services configured with failure recovery actions which could be used for persistence and execution
references:
    - https://attack.mitre.org/techniques/T1569.002/
    - https://attack.mitre.org/techniques/T1543.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.T1543.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains:
            - 'failure'
            - 'command='
            - 'actions='
    condition: selection
falsepositives:
    - Legitimate service recovery configuration
    - System reliability improvements
    - Enterprise service management
level: low