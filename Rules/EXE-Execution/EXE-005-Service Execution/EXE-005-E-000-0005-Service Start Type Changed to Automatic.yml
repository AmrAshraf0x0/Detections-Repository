title: EXE-005-E-000-0005-Service Start Type Changed to Automatic
id: exe-005-e-000-0005
status: experimental
description: Detects Windows service start type being changed to automatic which could indicate persistence establishment
references:
    - https://attack.mitre.org/techniques/T1569.002/
    - https://attack.mitre.org/techniques/T1543.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.T1543.003
    - attack.execution
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains|all:
            - 'config'
            - 'start='
            - 'auto'
    condition: selection
falsepositives:
    - Legitimate service configuration changes
    - System administration tasks
    - Software installation processes
level: low