title: EXE-005-E-000-0011-Windows Service Enumeration via sc query or Get-Service
id: exe-005-e-000-0011
status: experimental
description: Detects Windows service enumeration using sc query or PowerShell Get-Service which could indicate reconnaissance activities
references:
    - https://attack.mitre.org/techniques/T1007/
    - https://attack.mitre.org/techniques/T1569.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1007
    - attack.T1569.002
    - attack.discovery
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\sc.exe'
        CommandLine|contains:
            - 'query'
            - 'queryex'
    selection2:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-Service'
    condition: selection1 or selection2
falsepositives:
    - System administration tasks
    - Service monitoring tools
    - Troubleshooting activities
level: low