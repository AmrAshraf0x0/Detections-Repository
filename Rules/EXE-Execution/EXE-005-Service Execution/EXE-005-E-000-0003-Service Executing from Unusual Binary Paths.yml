title: EXE-005-E-000-0003-Service Executing from Unusual Binary Paths
id: exe-005-e-000-0003
status: experimental
description: Detects Windows services executing from unusual binary paths which could indicate malicious service execution
references:
    - https://attack.mitre.org/techniques/T1569.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.execution
logsource:
    product: windows
    category: system
detection:
    selection:
        EventID: 7045  # Service installed
        ImagePath|contains:
            - '\Users\'
            - '\Temp\'
            - '\AppData\'
            - '\Downloads\'
            - '\Desktop\'
    filter:
        ImagePath|startswith:
            - 'C:\Windows\'
            - 'C:\Program Files\'
            - 'C:\Program Files (x86)\'
    condition: selection and not filter
falsepositives:
    - Legitimate portable applications
    - Development environments
    - Custom software installations
level: medium