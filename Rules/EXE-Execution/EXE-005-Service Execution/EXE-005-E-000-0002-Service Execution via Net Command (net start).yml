title: EXE-005-E-000-0002-Service Execution via Net Command (net start)
id: exe-005-e-000-0002
status: experimental
description: Detects service execution using net start command which can be used for code execution
references:
    - https://attack.mitre.org/techniques/T1569.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains:
            - 'start'
    condition: selection
falsepositives:
    - Legitimate service management
    - System administration scripts
    - Startup scripts
level: low