title: EXE-005-E-000-0008-Service Executing via PowerShell
id: exe-005-e-000-0008
status: experimental
description: Detects service execution initiated via PowerShell commands which can be used for code execution
references:
    - https://attack.mitre.org/techniques/T1569.002/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1569.002
    - attack.T1059.001
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Start-Service'
            - 'Restart-Service'
            - 'Set-Service'
    condition: selection
falsepositives:
    - Legitimate PowerShell service management
    - System administration scripts
    - Automated deployment processes
level: low