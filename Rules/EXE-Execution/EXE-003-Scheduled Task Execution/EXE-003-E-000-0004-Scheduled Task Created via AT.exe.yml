title: EXE-003-E-000-0004-Scheduled Task Created via AT.exe
id: exe-003-e-000-0004
status: experimental
description: Detects scheduled task creation and execution using legacy AT.exe command which can be used for code execution
references:
    - https://attack.mitre.org/techniques/T1053.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.002
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\at.exe'
        CommandLine|contains:
            - '.exe'
            - '.bat'
            - '.cmd'
            - '.ps1'
            - '.vbs'
    condition: selection
falsepositives:
    - Legacy system administration
    - Older automation scripts
    - Compatibility applications
level: medium