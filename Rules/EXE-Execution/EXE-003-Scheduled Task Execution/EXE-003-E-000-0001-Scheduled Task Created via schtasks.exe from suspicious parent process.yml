title: EXE-003-E-000-0001-Scheduled Task Created via schtasks.exe from suspicious parent process
id: exe-003-e-000-0001
status: experimental
description: Detects scheduled task creation from suspicious parent processes which could indicate malicious execution chains
references:
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains: '/create'
        ParentImage|endswith:
            - '\winword.exe'
            - '\excel.exe'
            - '\powerpnt.exe'
            - '\outlook.exe'
            - '\mshta.exe'
            - '\rundll32.exe'
            - '\regsvr32.exe'
    condition: selection
falsepositives:
    - Legitimate Office automation
    - Authorized macro-based deployments
    - Administrative scripts
level: high