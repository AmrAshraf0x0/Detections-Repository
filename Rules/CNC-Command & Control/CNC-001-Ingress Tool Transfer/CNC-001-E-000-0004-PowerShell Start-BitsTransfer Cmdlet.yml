title: CNC-001-E-000-0004-PowerShell: Start-BitsTransfer Cmdlet
id: cnc-001-e-000-0004
status: experimental
description: Detects PowerShell Start-BitsTransfer usage which could indicate ingress tool transfer via BITS
references:
    - https://attack.mitre.org/techniques/T1105/
    - https://attack.mitre.org/techniques/T1197/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.T1197
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Start-BitsTransfer'
            - 'Add-BitsFile'
            - 'Complete-BitsTransfer'
    condition: selection
falsepositives:
    - Legitimate BITS transfers
    - Software updates
    - Administrative file transfers
level: medium