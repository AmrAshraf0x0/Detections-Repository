title: CNC-001-E-000-0011-Windows push file using scp.exe
id: cnc-001-e-000-0011
status: experimental
description: Detects scp.exe usage for pushing files which could indicate ingress tool transfer or data exfiltration
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\scp.exe'
        CommandLine|contains:
            - '@'
            - ':'
    condition: selection
falsepositives:
    - Legitimate SCP file transfers
    - System administration tasks
    - Backup operations
level: low