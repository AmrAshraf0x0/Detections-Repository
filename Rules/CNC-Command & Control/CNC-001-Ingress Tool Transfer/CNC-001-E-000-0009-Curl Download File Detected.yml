title: CNC-001-E-000-0009-Curl Download File Detected
id: cnc-001-e-000-0009
status: experimental
description: Detects curl usage for file downloads which could indicate ingress tool transfer
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\curl.exe'
        CommandLine|contains:
            - 'http'
            - 'https'
            - 'ftp'
            - '-o'
            - '--output'
            - '-O'
    condition: selection
falsepositives:
    - Legitimate file downloads
    - Software updates
    - Administrative scripts
level: low