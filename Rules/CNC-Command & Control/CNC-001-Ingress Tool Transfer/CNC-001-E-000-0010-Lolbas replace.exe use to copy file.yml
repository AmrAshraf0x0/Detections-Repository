title: CNC-001-E-000-0010-Lolbas replace.exe use to copy file
id: cnc-001-e-000-0010
status: experimental
description: Detects replace.exe usage for file operations which could indicate ingress tool transfer via LOLBin abuse
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\replace.exe'
        CommandLine|contains:
            - '/A'
            - '/P'
            - '/R'
            - '/W'
    condition: selection
falsepositives:
    - Legitimate file replacement operations
    - System administration tasks
    - Software installation processes
level: medium