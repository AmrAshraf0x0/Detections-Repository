title: CNC-001-E-000-0008-Download a file with IMEWDBLD.exe
id: cnc-001-e-000-0008
status: experimental
description: Detects IMEWDBLD.exe usage for file downloads which could indicate ingress tool transfer via LOLBin abuse
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\IMEWDBLD.exe'
        CommandLine|contains:
            - 'http'
            - 'https'
            - 'ftp'
            - 'download'
    condition: selection
falsepositives:
    - Legitimate IME dictionary updates
    - Windows language pack operations
level: high