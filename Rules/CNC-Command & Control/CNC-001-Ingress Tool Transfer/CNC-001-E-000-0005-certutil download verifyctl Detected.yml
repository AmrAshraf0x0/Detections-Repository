title: CNC-001-E-000-0005-certutil download (verifyctl) Detected
id: cnc-001-e-000-0005
status: experimental
description: Detects certutil verifyctl usage for downloads which could indicate ingress tool transfer
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\certutil.exe'
        CommandLine|contains:
            - '-verifyctl'
            - '-f'
        CommandLine|contains:
            - 'http'
            - 'https'
            - 'ftp'
    condition: selection
falsepositives:
    - Certificate verification operations
    - Administrative certificate tasks
level: medium