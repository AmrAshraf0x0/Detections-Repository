title: CNC-001-E-000-0003-PowerShell DownloadString/DownloadFile command Detected
id: cnc-001-e-000-0003
status: experimental
description: Detects PowerShell DownloadString/DownloadFile usage which could indicate ingress tool transfer
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'DownloadString'
            - 'DownloadFile'
            - 'WebClient'
            - 'Net.WebClient'
    condition: selection
falsepositives:
    - Legitimate PowerShell scripts
    - Software downloads
    - Administrative automation
level: medium