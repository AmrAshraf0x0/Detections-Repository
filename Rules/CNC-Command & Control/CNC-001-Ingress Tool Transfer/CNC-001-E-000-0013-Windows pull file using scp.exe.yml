title: CNC-001-E-000-0013-Windows pull file using scp.exe
id: cnc-001-e-000-0013
status: experimental
description: Detects scp.exe usage for pulling files which could indicate ingress tool transfer
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\scp.exe'
        CommandLine|contains:
            - '@'
            - ':'
            - '-r'
            - '-p'
    condition: selection
falsepositives:
    - Legitimate SCP file transfers
    - System administration tasks
    - File synchronization operations
level: low