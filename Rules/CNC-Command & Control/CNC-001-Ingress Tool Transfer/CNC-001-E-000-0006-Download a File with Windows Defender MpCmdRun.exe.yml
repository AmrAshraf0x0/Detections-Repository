title: CNC-001-E-000-0006-Download a File with Windows Defender MpCmdRun.exe
id: cnc-001-e-000-0006
status: experimental
description: Detects MpCmdRun.exe usage for file downloads which could indicate ingress tool transfer abuse
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\MpCmdRun.exe'
        CommandLine|contains:
            - '-DownloadFile'
            - '-url'
            - '-path'
    condition: selection
falsepositives:
    - Legitimate Windows Defender operations
    - Security software updates
level: high