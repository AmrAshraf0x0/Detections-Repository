title: CNC-001-E-000-0002-PowerShell: Invoke-WebRequest Command Detected
id: cnc-001-e-000-0002
status: experimental
description: Detects PowerShell Invoke-WebRequest usage which could indicate ingress tool transfer
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Invoke-WebRequest'
            - 'iwr'
            - 'wget'
            - 'curl'
    condition: selection
falsepositives:
    - Legitimate PowerShell scripts
    - Software updates
    - Administrative downloads
level: low