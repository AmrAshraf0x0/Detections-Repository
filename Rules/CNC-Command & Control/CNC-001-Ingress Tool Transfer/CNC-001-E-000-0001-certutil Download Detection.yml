title: CNC-001-E-000-0001-certutil Download Detection
id: cnc-001-e-000-0001
status: experimental
description: Detects certutil usage for file downloads which could indicate ingress tool transfer
references:
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\certutil.exe'
        CommandLine|contains:
            - '-urlcache'
            - '-verifyctl'
            - '-f'
            - 'http'
    condition: selection
falsepositives:
    - Legitimate certificate operations
    - Administrative downloads
    - Software installation processes
level: medium