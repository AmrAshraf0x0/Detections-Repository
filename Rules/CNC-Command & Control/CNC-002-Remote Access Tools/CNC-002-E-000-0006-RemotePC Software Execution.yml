title: CNC-002-E-000-0006-RemotePC Software Execution
id: cnc-002-e-000-0006
status: experimental
description: Detects RemotePC software execution which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\RemotePC.exe'
            - '\RPCService.exe'
            - '\rpc_host.exe'
    condition: selection
falsepositives:
    - Legitimate RemotePC usage
    - Authorized remote access
    - Business remote work tools
level: low