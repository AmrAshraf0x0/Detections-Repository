title: CNC-002-E-000-0012-Microsoft App Quick Assist Execution Detected
id: cnc-002-e-000-0012
status: experimental
description: Detects Microsoft Quick Assist execution which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\quickassist.exe'
            - '\QuickAssist.exe'
        Image|contains: 'WindowsApps'
    condition: selection
falsepositives:
    - Legitimate Quick Assist usage
    - Microsoft support activities
    - Authorized remote assistance
level: low