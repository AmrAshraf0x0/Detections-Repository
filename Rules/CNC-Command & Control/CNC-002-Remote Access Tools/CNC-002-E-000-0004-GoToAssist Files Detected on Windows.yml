title: CNC-002-E-000-0004-GoToAssist Files Detected on Windows
id: cnc-002-e-000-0004
status: experimental
description: Detects GoToAssist files and execution on Windows systems which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\g2ax_customer.exe'
            - '\g2ax_expert.exe'
            - '\GoToAssist.exe'
            - '\g2ainstaller.exe'
    condition: selection
falsepositives:
    - Legitimate GoToAssist usage
    - Authorized remote support
    - Customer service activities
level: low