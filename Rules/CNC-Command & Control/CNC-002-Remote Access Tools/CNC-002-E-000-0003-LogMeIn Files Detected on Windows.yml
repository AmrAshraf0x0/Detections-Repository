title: CNC-002-E-000-0003-LogMeIn Files Detected on Windows
id: cnc-002-e-000-0003
status: experimental
description: Detects LogMeIn files and execution on Windows systems which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\logmein.exe'
            - '\LogMeIn.exe'
            - '\LMIGuardianSvc.exe'
            - '\LMIRescue.exe'
    condition: selection
falsepositives:
    - Legitimate LogMeIn usage
    - Authorized remote support
    - Enterprise remote access
level: low