title: CNC-002-E-000-0008-AeroAdmin Remote Access Detection
id: cnc-002-e-000-0008
status: experimental
description: Detects AeroAdmin remote access tool execution which could indicate command and control activities
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\aeroadmin.exe'
            - '\AeroAdmin.exe'
    condition: selection
falsepositives:
    - Legitimate AeroAdmin usage
    - Authorized remote support
    - Technical assistance activities
level: medium