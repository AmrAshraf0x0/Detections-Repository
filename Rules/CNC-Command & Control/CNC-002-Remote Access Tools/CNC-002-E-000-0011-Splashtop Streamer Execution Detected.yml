title: CNC-002-E-000-0011-Splashtop Streamer Execution Detected
id: cnc-002-e-000-0011
status: experimental
description: Detects Splashtop Streamer execution which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\SplashtopStreamer.exe'
            - '\SRService.exe'
            - '\SplashtopSOS.exe'
    condition: selection
falsepositives:
    - Legitimate Splashtop usage
    - Authorized remote access
    - Business remote support
level: low