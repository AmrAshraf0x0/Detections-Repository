title: CNC-002-E-000-0014-UltraViewer Execution Detected
id: cnc-002-e-000-0014
status: experimental
description: Detects UltraViewer execution which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\UltraViewer.exe'
            - '\ultraviewer.exe'
            - '\UltraViewer_Desktop.exe'
    condition: selection
falsepositives:
    - Legitimate UltraViewer usage
    - Authorized remote support
    - Technical assistance activities
level: medium