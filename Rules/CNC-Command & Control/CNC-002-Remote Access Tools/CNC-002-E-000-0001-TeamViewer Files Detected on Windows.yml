title: CNC-002-E-000-0001-TeamViewer Files Detected on Windows
id: cnc-002-e-000-0001
status: experimental
description: Detects TeamViewer files and execution on Windows systems which could indicate remote access tool usage for command and control
references:
    - https://attack.mitre.org/techniques/T1219/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1219
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\teamviewer.exe'
            - '\tv_w32.exe'
            - '\tv_x64.exe'
    selection2:
        Image|contains: 'teamviewer'
        CommandLine|contains:
            - '--api'
            - '--daemon'
            - '--service'
    condition: selection1 or selection2
falsepositives:
    - Legitimate TeamViewer usage
    - Authorized remote support
    - IT helpdesk operations
level: low