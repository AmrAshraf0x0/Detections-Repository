title: INA-001-A-000-0003-Service Account Interactive Login Attempt
id: ina-001-a-000-0003
status: experimental
description: Detects service accounts attempting interactive login which indicates potential account compromise
references:
    - https://attack.mitre.org/techniques/T1078.003/
    - https://attack.mitre.org/techniques/T1021/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1078.003
    - attack.T1021
    - attack.initial_access
    - attack.lateral_movement
logsource:
    product: windows
    category: authentication
detection:
    selection:
        EventID: 4624
        LogonType: 
            - 2
            - 10
        TargetUserName|endswith:
            - '$'
            - 'svc'
            - 'service'
        TargetUserName|contains:
            - 'sql'
            - 'iis'
            - 'apache'
    condition: selection
falsepositives:
    - Legitimate service account interactive use during maintenance
    - Service account misconfiguration
level: high