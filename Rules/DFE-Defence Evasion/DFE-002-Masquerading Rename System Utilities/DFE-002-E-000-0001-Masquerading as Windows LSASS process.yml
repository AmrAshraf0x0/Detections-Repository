title: DFE-002-E-000-0001-Masquerading as Windows LSASS process
id: dfe-002-e-000-0001
status: experimental
description: Detects processes masquerading as LSASS which could indicate defense evasion or credential theft attempts
references:
    - https://attack.mitre.org/techniques/T1036.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.005
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\lsass.exe'
    filter:
        Image: 'C:\Windows\System32\lsass.exe'
        ParentImage: 'C:\Windows\System32\wininit.exe'
    condition: selection and not filter
falsepositives:
    - Legitimate LSASS processes
    - Security software
level: high