title: DFE-002-E-000-0015-Linux Renamed Binaries in /tmp or /dev/shm
id: dfe-002-e-000-0015
status: experimental
description: Detects renamed system binaries in /tmp or /dev/shm directories which could indicate masquerading on Linux systems
references:
    - https://attack.mitre.org/techniques/T1036.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.003
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|startswith:
            - '/tmp/'
            - '/dev/shm/'
        Image|endswith:
            - '/sh'
            - '/bash'
            - '/nc'
            - '/netcat'
            - '/wget'
            - '/curl'
            - '/python'
            - '/perl'
    condition: selection
falsepositives:
    - Legitimate temporary binaries
    - Software compilation processes
    - Package extraction operations
level: medium