title: DFE-002-E-000-0002-Masquerading as FreeBSD or Linux crond process
id: dfe-002-e-000-0002
status: experimental
description: Detects processes masquerading as crond which could indicate defense evasion on Linux/FreeBSD systems
references:
    - https://attack.mitre.org/techniques/T1036.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.005
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/crond'
    filter:
        Image|startswith:
            - '/usr/sbin/crond'
            - '/sbin/crond'
            - '/usr/sbin/cron'
        ParentProcessId: 1
    condition: selection and not filter
falsepositives:
    - Legitimate cron daemon processes
    - System service processes
level: high