title: DFE-002-E-000-0008-Unexpected Process Path for System Utility
id: dfe-002-e-000-0008
status: experimental
description: Detects system utilities running from unexpected paths which could indicate masquerading or defense evasion
references:
    - https://attack.mitre.org/techniques/T1036.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.003
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
            - '\wmic.exe'
            - '\net.exe'
            - '\reg.exe'
            - '\tasklist.exe'
            - '\systeminfo.exe'
    filter:
        Image|startswith:
            - 'C:\Windows\System32\'
            - 'C:\Windows\SysWOW64\'
    condition: selection and not filter
falsepositives:
    - Portable applications
    - Software deployment packages
    - Administrative tools in custom locations
level: medium