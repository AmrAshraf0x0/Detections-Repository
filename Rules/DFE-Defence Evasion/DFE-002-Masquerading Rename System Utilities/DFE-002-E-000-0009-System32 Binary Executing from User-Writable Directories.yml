title: DFE-002-E-000-0009-System32 Binary Executing from User-Writable Directories
id: dfe-002-e-000-0009
status: experimental
description: Detects System32 binaries executing from user-writable directories which could indicate DLL hijacking or masquerading
references:
    - https://attack.mitre.org/techniques/T1036.003/
    - https://attack.mitre.org/techniques/T1574.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.003
    - attack.T1574.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        OriginalFileName|endswith:
            - 'cmd.exe'
            - 'powershell.exe'
            - 'rundll32.exe'
            - 'regsvr32.exe'
            - 'wmic.exe'
        Image|startswith:
            - 'C:\Users\'
            - 'C:\Temp\'
            - 'C:\Windows\Temp\'
            - 'C:\ProgramData\'
    condition: selection
falsepositives:
    - Software installation processes
    - Portable applications
    - Administrative tools in custom locations
level: high