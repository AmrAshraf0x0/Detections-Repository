title: DFE-002-E-000-0004-Masquerading - wscript.exe running as svchost.exe
id: dfe-002-e-000-0004
status: experimental
description: Detects wscript.exe masquerading as svchost.exe which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1036.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.003
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\svchost.exe'
        OriginalFileName: 'wscript.exe'
    filter:
        Image|startswith: 'C:\Windows\System32\'
    condition: selection and not filter
falsepositives:
    - Legitimate renamed applications
    - Software deployment processes
level: high