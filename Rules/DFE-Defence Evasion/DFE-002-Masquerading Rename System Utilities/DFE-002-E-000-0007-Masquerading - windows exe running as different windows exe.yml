title: DFE-002-E-000-0007-Masquerading - windows exe running as different windows exe
id: dfe-002-e-000-0007
status: experimental
description: Detects Windows executables running with different file names than their original which could indicate masquerading
references:
    - https://attack.mitre.org/techniques/T1036.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1036.003
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\svchost.exe'
        OriginalFileName: 'cmd.exe'
    selection2:
        Image|endswith: '\explorer.exe'
        OriginalFileName: 'powershell.exe'
    selection3:
        Image|endswith: '\notepad.exe'
        OriginalFileName: 'rundll32.exe'
    condition: 1 of selection*
falsepositives:
    - Legitimate renamed utilities
    - Software deployment scripts
level: high