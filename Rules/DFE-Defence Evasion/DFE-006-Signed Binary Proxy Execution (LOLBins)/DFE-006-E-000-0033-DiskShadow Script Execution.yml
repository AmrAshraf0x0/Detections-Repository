title: DFE-006-E-000-0033-DiskShadow Script Execution
id: dfe-006-e-000-0033
status: experimental
description: Detects diskshadow.exe execution with script files which can be used for defense evasion and code execution
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://lolbas-project.github.io/lolbas/Binaries/Diskshadow/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\diskshadow.exe'
        CommandLine|contains:
            - '/s'
            - '-s'
            - '.txt'
    condition: selection
falsepositives:
    - Legitimate backup scripts
    - System administration tasks
level: medium