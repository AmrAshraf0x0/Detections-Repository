title: DFE-006-E-000-0008-Invoke-ATHRemoteFXvGPUDisablementCommand base test
id: dfe-006-e-000-0008
status: experimental
description: Detects execution of Invoke-ATHRemoteFXvGPUDisablementCommand PowerShell cmdlet used for defense evasion testing
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.T1059.001
    - attack.defense_evasion
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Invoke-ATHRemoteFXvGPUDisablementCommand'
    condition: selection
falsepositives:
    - Authorized security testing
    - System administration scripts
level: medium