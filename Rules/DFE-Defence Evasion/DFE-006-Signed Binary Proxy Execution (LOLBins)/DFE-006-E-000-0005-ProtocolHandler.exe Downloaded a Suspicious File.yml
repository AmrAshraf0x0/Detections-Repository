title: DFE-006-E-000-0005-ProtocolHandler.exe Downloaded a Suspicious File
id: dfe-006-e-000-0005
status: experimental
description: Detects ProtocolHandler.exe downloading suspicious files which can be used for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://lolbas-project.github.io/lolbas/Binaries/ProtocolHandler/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\ProtocolHandler.exe'
        CommandLine|contains:
            - 'http://'
            - 'https://'
            - 'ftp://'
    condition: selection
falsepositives:
    - Legitimate protocol handler operations
    - Microsoft Edge processes
level: medium