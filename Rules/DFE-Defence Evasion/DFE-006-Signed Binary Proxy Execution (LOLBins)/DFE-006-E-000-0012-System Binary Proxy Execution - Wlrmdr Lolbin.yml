title: DFE-006-E-000-0012-System Binary Proxy Execution - Wlrmdr Lolbin
id: dfe-006-e-000-0012
status: experimental
description: Detects wlrmdr.exe execution used as a living off the land binary for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://lolbas-project.github.io/lolbas/Binaries/Wlrmdr/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wlrmdr.exe'
    condition: selection
falsepositives:
    - Legitimate Windows Live operations
    - System maintenance tasks
level: medium