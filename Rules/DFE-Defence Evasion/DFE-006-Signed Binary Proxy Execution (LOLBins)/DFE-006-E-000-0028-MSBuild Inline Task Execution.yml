title: DFE-006-E-000-0028-MSBuild Inline Task Execution
id: dfe-006-e-000-0028
status: experimental
description: Detects MSBuild.exe execution with inline tasks which can be used for defense evasion and code execution
references:
    - https://attack.mitre.org/techniques/T1127.001/
    - https://lolbas-project.github.io/lolbas/Binaries/Msbuild/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1127.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\MSBuild.exe'
        CommandLine|contains:
            - '.xml'
            - '.proj'
            - '.targets'
    condition: selection
falsepositives:
    - Legitimate build processes
    - .NET development activities
    - Continuous integration systems
level: medium