title: DFE-006-E-000-0010-Load Arbitrary DLL via Wuauclt (Windows Update Client)
id: dfe-006-e-000-0010
status: experimental
description: Detects wuauclt.exe being used to load arbitrary DLLs for defense evasion and code execution
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://lolbas-project.github.io/lolbas/Binaries/Wuauclt/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wuauclt.exe'
        CommandLine|contains:
            - '/RunHandlerComServer'
    condition: selection
falsepositives:
    - Legitimate Windows Update operations
    - System maintenance tasks
level: medium