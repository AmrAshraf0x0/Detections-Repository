title: DFE-006-E-000-0021-Msiexec Quiet Install from Remote Share
id: dfe-006-e-000-0021
status: experimental
description: Detects msiexec.exe performing quiet installation from remote shares which can be used for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218.007/
    - https://lolbas-project.github.io/lolbas/Binaries/Msiexec/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.007
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\msiexec.exe'
        CommandLine|contains|all:
            - '/q'
            - '\\'
        CommandLine|contains:
            - '/i'
            - '/package'
    condition: selection
falsepositives:
    - Legitimate software deployment
    - Enterprise application installation
level: medium