title: DFE-006-E-000-0014-Rundll32 DllRegisterServer Function Abuse
id: dfe-006-e-000-0014
status: experimental
description: Detects rundll32.exe execution with DllRegisterServer function which can be abused for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218.011/
    - https://lolbas-project.github.io/lolbas/Binaries/Rundll32/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.011
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains:
            - 'DllRegisterServer'
    condition: selection
falsepositives:
    - Legitimate DLL registration
    - Software installation processes
level: low