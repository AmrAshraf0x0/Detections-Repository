title: DFE-006-E-000-0026-BITSAdmin Job Creation for Download
id: dfe-006-e-000-0026
status: experimental
description: Detects bitsadmin.exe being used to create download jobs which can be used for defense evasion and payload delivery
references:
    - https://attack.mitre.org/techniques/T1197/
    - https://lolbas-project.github.io/lolbas/Binaries/Bitsadmin/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1197
    - attack.defense_evasion
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\bitsadmin.exe'
        CommandLine|contains:
            - '/transfer'
            - '/create'
            - '/addfile'
        CommandLine|contains:
            - 'http://'
            - 'https://'
            - 'ftp://'
    condition: selection
falsepositives:
    - Legitimate BITS operations
    - System update processes
level: medium