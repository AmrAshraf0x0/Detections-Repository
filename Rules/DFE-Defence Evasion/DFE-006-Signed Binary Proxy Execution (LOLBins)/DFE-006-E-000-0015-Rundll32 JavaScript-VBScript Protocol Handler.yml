title: DFE-006-E-000-0015-Rundll32 JavaScript-VBScript Protocol Handler
id: dfe-006-e-000-0015
status: experimental
description: Detects rundll32.exe execution with JavaScript or VBScript protocol handlers for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218.011/
    - https://lolbas-project.github.io/lolbas/Binaries/Rundll32/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.011
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains:
            - 'javascript:'
            - 'vbscript:'
            - 'mshtml'
    condition: selection
falsepositives:
    - Legitimate web browser operations
    - HTML application execution
level: high