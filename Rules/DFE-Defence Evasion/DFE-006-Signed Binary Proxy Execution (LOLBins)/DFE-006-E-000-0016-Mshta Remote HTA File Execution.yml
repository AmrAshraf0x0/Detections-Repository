title: DFE-006-E-000-0016-Mshta Remote HTA File Execution
id: dfe-006-e-000-0016
status: experimental
description: Detects mshta.exe execution of remote HTA files which can be used for defense evasion and code execution
references:
    - https://attack.mitre.org/techniques/T1218.005/
    - https://lolbas-project.github.io/lolbas/Binaries/Mshta/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.005
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\mshta.exe'
        CommandLine|contains:
            - 'http://'
            - 'https://'
            - 'ftp://'
    condition: selection
falsepositives:
    - Legitimate HTA applications
    - Web-based applications
level: high