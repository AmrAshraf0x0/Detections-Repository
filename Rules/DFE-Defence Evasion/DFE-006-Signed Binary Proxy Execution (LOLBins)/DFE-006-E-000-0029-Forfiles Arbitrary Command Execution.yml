title: DFE-006-E-000-0029-Forfiles Arbitrary Command Execution
id: dfe-006-e-000-0029
status: experimental
description: Detects forfiles.exe being used to execute arbitrary commands which can be used for defense evasion
references:
    - https://attack.mitre.org/techniques/T1202/
    - https://lolbas-project.github.io/lolbas/Binaries/Forfiles/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1202
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\forfiles.exe'
        CommandLine|contains:
            - '/c'
            - '/m'
    condition: selection
falsepositives:
    - Legitimate file processing scripts
    - System administration tasks
    - Batch file operations
level: medium