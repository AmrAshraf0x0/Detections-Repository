title: DFE-006-E-000-0020-CMSTP INF File Execution - UAC Bypass
id: dfe-006-e-000-0020
status: experimental
description: Detects cmstp.exe execution with INF files which can be used for UAC bypass and defense evasion
references:
    - https://attack.mitre.org/techniques/T1218.003/
    - https://lolbas-project.github.io/lolbas/Binaries/Cmstp/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.003
    - attack.defense_evasion
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\cmstp.exe'
        CommandLine|contains:
            - '/s'
            - '.inf'
    condition: selection
falsepositives:
    - Legitimate connection manager operations
    - VPN profile installations
level: medium