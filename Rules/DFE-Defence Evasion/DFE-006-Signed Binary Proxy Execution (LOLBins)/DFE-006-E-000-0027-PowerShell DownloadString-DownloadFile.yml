title: DFE-006-E-000-0027-PowerShell DownloadString-DownloadFile
id: dfe-006-e-000-0027
status: experimental
description: Detects PowerShell DownloadString or DownloadFile methods which can be used for defense evasion and payload delivery
references:
    - https://attack.mitre.org/techniques/T1059.001/
    - https://attack.mitre.org/techniques/T1105/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1059.001
    - attack.T1105
    - attack.execution
    - attack.command_and_control
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'DownloadString'
            - 'DownloadFile'
            - 'WebClient'
            - 'Invoke-WebRequest'
            - 'wget'
            - 'curl'
    condition: selection
falsepositives:
    - Legitimate download scripts
    - Software update mechanisms
    - System administration tasks
level: medium