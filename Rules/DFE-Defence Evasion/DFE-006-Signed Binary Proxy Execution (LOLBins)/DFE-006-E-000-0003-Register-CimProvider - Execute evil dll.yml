title: DFE-006-E-000-0003-Register-CimProvider - Execute evil dll
id: dfe-006-e-000-0003
status: experimental
description: Detects execution of Register-CimProvider PowerShell cmdlet used to execute malicious DLLs for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.T1059.001
    - attack.defense_evasion
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Register-CimProvider'
            - '-Path'
            - '.dll'
    condition: selection
falsepositives:
    - Legitimate CIM provider registration
    - System administration scripts
level: medium