title: DFE-006-E-000-0031-Print Arbitrary File Execution
id: dfe-006-e-000-0031
status: experimental
description: Detects print.exe execution which can be used for defense evasion and arbitrary file operations
references:
    - https://attack.mitre.org/techniques/T1202/
    - https://lolbas-project.github.io/lolbas/Binaries/Print/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1202
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\print.exe'
        CommandLine|contains:
            - '/D:'
            - 'file://'
    condition: selection
falsepositives:
    - Legitimate printing operations
    - Document processing scripts
level: medium