title: DFE-006-E-000-0011-Provlaunch.exe Executes Arbitrary Command via Registry Key
id: dfe-006-e-000-0011
status: experimental
description: Detects provlaunch.exe execution which can execute arbitrary commands via registry keys for defense evasion
references:
    - https://attack.mitre.org/techniques/T1218/
    - https://lolbas-project.github.io/lolbas/Binaries/Provlaunch/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\provlaunch.exe'
    condition: selection
falsepositives:
    - Legitimate provisioning operations
    - System configuration tasks
level: medium