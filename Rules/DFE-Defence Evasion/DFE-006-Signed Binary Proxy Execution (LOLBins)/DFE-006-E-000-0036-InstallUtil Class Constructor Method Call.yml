title: DFE-006-E-000-0036-InstallUtil Class Constructor Method Call
id: dfe-006-e-000-0036
status: experimental
description: Detects InstallUtil.exe execution with class constructor method calls which can be used for defense evasion and code execution
references:
    - https://attack.mitre.org/techniques/T1218.004/
    - https://lolbas-project.github.io/lolbas/Binaries/Installutil/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.004
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\InstallUtil.exe'
        CommandLine|contains:
            - '.dll'
            - '.exe'
    condition: selection
falsepositives:
    - Legitimate .NET assembly installation
    - Software deployment scripts
level: medium