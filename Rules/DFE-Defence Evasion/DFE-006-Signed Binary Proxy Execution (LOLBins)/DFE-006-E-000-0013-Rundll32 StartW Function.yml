title: DFE-006-E-000-0013-Rundll32 StartW Function
id: dfe-006-e-000-0013
status: experimental
description: Detects rundll32.exe execution with StartW function which can be used for defense evasion and code execution
references:
    - https://attack.mitre.org/techniques/T1218.011/
    - https://lolbas-project.github.io/lolbas/Binaries/Rundll32/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1218.011
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains:
            - 'StartW'
    condition: selection
falsepositives:
    - Legitimate DLL function calls
    - System operations
level: medium