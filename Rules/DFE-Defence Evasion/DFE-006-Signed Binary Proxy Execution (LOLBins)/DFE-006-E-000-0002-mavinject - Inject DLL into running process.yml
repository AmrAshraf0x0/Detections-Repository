title: DFE-006-E-000-0002-mavinject - Inject DLL into running process
id: dfe-006-e-000-0002
status: experimental
description: Detects execution of mavinject.exe used to inject DLL into running processes for defense evasion
references:
    - https://attack.mitre.org/techniques/T1055.001/
    - https://attack.mitre.org/techniques/T1218/
    - https://lolbas-project.github.io/lolbas/Binaries/Mavinject/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1055.001
    - attack.T1218
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\mavinject.exe'
        CommandLine|contains:
            - '/INJECTRUNNING'
            - '.dll'
    condition: selection
falsepositives:
    - Legitimate application debugging
    - Microsoft Application Virtualization
level: high