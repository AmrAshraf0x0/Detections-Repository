title: DFE-006-E-000-0035-Desktopimgdownldr Wallpaper Download
id: dfe-006-e-000-0035
status: experimental
description: Detects desktopimgdownldr.exe being used to download files which can be used for defense evasion and payload delivery
references:
    - https://attack.mitre.org/techniques/T1105/
    - https://lolbas-project.github.io/lolbas/Binaries/Desktopimgdownldr/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1105
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\desktopimgdownldr.exe'
        CommandLine|contains:
            - '/lockscreenurl:'
            - 'http://'
            - 'https://'
    condition: selection
falsepositives:
    - Legitimate wallpaper download operations
    - System personalization tasks
level: medium