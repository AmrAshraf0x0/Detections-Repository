title: DFE-006-E-000-0025-Certutil Base64 Decode
id: dfe-006-e-000-0025
status: experimental
description: Detects certutil.exe being used to decode base64 encoded data which can be used for defense evasion and payload delivery
references:
    - https://attack.mitre.org/techniques/T1027/
    - https://lolbas-project.github.io/lolbas/Binaries/Certutil/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\certutil.exe'
        CommandLine|contains:
            - '-decode'
            - '-f'
    condition: selection
falsepositives:
    - Legitimate certificate decoding
    - System administration tasks
level: medium