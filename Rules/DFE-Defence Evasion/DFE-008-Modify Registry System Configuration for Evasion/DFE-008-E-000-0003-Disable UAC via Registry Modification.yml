title: DFE-008-E-000-0003-Disable UAC via Registry Modification
id: dfe-008-e-000-0003
status: experimental
description: Detects registry modifications to disable User Account Control (UAC) which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1548.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1548.002
    - attack.defense_evasion
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains: 'HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Policies\\System'
        TargetObject|endswith:
            - 'EnableLUA'
            - 'ConsentPromptBehaviorAdmin'
            - 'ConsentPromptBehaviorUser'
            - 'PromptOnSecureDesktop'
        Details: 'DWORD (0x00000000)'
    condition: selection
falsepositives:
    - System configuration changes
    - Administrative policy modifications
    - Software installation requirements
level: high