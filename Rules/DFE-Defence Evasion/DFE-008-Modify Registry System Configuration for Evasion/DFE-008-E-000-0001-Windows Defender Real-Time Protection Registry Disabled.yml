title: DFE-008-E-000-0001-Windows Defender Real-Time Protection Registry Disabled
id: dfe-008-e-000-0001
status: experimental
description: Detects registry modifications to disable Windows Defender Real-Time Protection which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains: 'HKLM\\SOFTWARE\\Microsoft\\Windows Defender\\Real-Time Protection'
        TargetObject|endswith:
            - 'DisableRealtimeMonitoring'
            - 'DisableBehaviorMonitoring'
            - 'DisableOnAccessProtection'
        Details: 'DWORD (0x00000001)'
    condition: selection
falsepositives:
    - Legitimate antivirus configuration
    - Software installation processes
    - System maintenance tasks
level: high