title: DFE-008-E-000-0006-Disable Task Manager via Registry
id: dfe-008-e-000-0006
status: experimental
description: Detects registry modifications to disable Task Manager which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562
    - attack.defense_evasion
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains: 'HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Policies\\System'
        TargetObject|endswith: 'DisableTaskMgr'
        Details: 'DWORD (0x00000001)'
    condition: selection
falsepositives:
    - Administrative policy enforcement
    - Kiosk mode configuration
    - System hardening procedures
level: medium