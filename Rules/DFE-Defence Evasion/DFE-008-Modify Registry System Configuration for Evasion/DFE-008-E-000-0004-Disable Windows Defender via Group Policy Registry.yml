title: DFE-008-E-000-0004-Disable Windows Defender via Group Policy Registry
id: dfe-008-e-000-0004
status: experimental
description: Detects registry modifications to disable Windows Defender via Group Policy which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains: 'HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows Defender'
        TargetObject|endswith:
            - 'DisableAntiSpyware'
            - 'DisableAntiVirus'
            - 'ServiceKeepAlive'
        Details: 'DWORD (0x00000001)'
    condition: selection
falsepositives:
    - Group Policy administration
    - Antivirus replacement procedures
    - System maintenance tasks
level: high