title: DFE-003-E-000-0001-Kernel Driver Load from Suspicious Path
id: dfe-003-e-000-0001
status: experimental
description: Detects kernel driver loading from suspicious file paths which could indicate rootkit or bootkit deployment
references:
    - https://attack.mitre.org/techniques/T1014/
    - https://attack.mitre.org/techniques/T1547.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1014
    - attack.T1547.006
    - attack.defense_evasion
    - attack.persistence
logsource:
    product: windows
    category: driver_load
detection:
    selection:
        ImageLoaded|endswith: '.sys'
        ImageLoaded|contains:
            - '\Users\'
            - '\Temp\'
            - '\AppData\'
            - '\Downloads\'
            - '\Desktop\'
            - '\ProgramData\'
    filter:
        ImageLoaded|startswith:
            - 'C:\Windows\System32\drivers\'
            - 'C:\Windows\SysWOW64\drivers\'
    condition: selection and not filter
falsepositives:
    - Legitimate driver installations
    - Development environments
    - Custom hardware drivers
level: high