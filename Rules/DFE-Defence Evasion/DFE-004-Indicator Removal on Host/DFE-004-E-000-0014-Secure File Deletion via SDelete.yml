title: DFE-004-E-000-0014-Secure File Deletion via SDelete
id: dfe-004-e-000-0014
status: experimental
description: Detects SDelete usage for secure file deletion which could indicate indicator removal for defense evasion
references:
    - https://attack.mitre.org/techniques/T1070.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.004
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sdelete.exe'
        CommandLine|contains:
            - '-s'
            - '-z'
            - '-p'
            - '-r'
    condition: selection
falsepositives:
    - Legitimate secure deletion operations
    - Data sanitization procedures
    - Privacy protection activities
level: medium