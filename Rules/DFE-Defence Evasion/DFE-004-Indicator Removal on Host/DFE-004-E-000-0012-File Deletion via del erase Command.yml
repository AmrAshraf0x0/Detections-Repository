title: DFE-004-E-000-0012-File Deletion via del/erase Command
id: dfe-004-e-000-0012
status: experimental
description: Detects file deletion via del/erase commands which could indicate indicator removal for defense evasion
references:
    - https://attack.mitre.org/techniques/T1070.004/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.004
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\cmd.exe'
        CommandLine|contains:
            - 'del '
            - 'erase '
            - '/s'
            - '/q'
            - '/f'
    selection1:
        CommandLine|contains:
            - '*.log'
            - '*.tmp'
            - '*.temp'
            - 'Temp\\'
    condition: selection and selection1
falsepositives:
    - Legitimate file cleanup
    - System maintenance scripts
    - Temporary file management
level: low