title: DFE-004-E-000-0009-Bash History Clearing
id: dfe-004-e-000-0009
status: experimental
description: Detects bash history clearing which could indicate indicator removal for defense evasion on Linux systems
references:
    - https://attack.mitre.org/techniques/T1070.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.003
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/bash'
        CommandLine|contains:
            - 'history -c'
            - 'history -w'
            - 'unset HISTFILE'
            - 'export HISTFILE='
            - 'export HISTSIZE=0'
    condition: selection
falsepositives:
    - Normal shell configuration
    - User privacy practices
    - System administration tasks
level: medium