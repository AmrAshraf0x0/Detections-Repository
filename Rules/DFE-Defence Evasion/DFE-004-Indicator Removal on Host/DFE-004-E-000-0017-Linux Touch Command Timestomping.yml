title: DFE-004-E-000-0017-Linux Touch Command Timestomping
id: dfe-004-e-000-0017
status: experimental
description: Detects touch command usage for timestomping which could indicate indicator removal for defense evasion
references:
    - https://attack.mitre.org/techniques/T1070.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.006
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/touch'
        CommandLine|contains:
            - '-t'
            - '-d'
            - '--date='
            - '--reference='
    condition: selection
falsepositives:
    - Legitimate file operations
    - Build processes
    - File synchronization activities
level: low