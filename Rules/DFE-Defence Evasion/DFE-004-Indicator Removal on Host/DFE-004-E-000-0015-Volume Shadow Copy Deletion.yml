title: DFE-004-E-000-0015-Volume Shadow Copy Deletion
id: dfe-004-e-000-0015
status: experimental
description: Detects Volume Shadow Copy deletion which could indicate indicator removal for defense evasion
references:
    - https://attack.mitre.org/techniques/T1490/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1490
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\vssadmin.exe'
        CommandLine|contains:
            - 'delete shadows'
            - '/all'
            - '/quiet'
    selection2:
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'shadowcopy'
            - 'delete'
    condition: selection1 or selection2
falsepositives:
    - Legitimate backup management
    - System maintenance tasks
    - Storage management operations
level: high