title: DFE-004-E-000-0010-Bash History File Deletion
id: dfe-004-e-000-0010
status: experimental
description: Detects bash history file deletion which could indicate indicator removal for defense evasion on Linux systems
references:
    - https://attack.mitre.org/techniques/T1070.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.003
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '/rm'
            - '/unlink'
        CommandLine|contains:
            - '.bash_history'
            - '.history'
            - '.zsh_history'
    condition: selection
falsepositives:
    - User privacy practices
    - System cleanup scripts
    - Profile reinitialization
level: medium