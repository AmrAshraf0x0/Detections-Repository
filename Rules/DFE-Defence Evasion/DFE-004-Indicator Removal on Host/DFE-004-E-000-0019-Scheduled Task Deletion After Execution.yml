title: DFE-004-E-000-0019-Scheduled Task Deletion After Execution
id: dfe-004-e-000-0019
status: experimental
description: Detects scheduled task deletion after execution which could indicate indicator removal for defense evasion
references:
    - https://attack.mitre.org/techniques/T1070/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains|all:
            - '/delete'
            - '/f'
        CommandLine|contains:
            - '/tn'
            - '/s'
    condition: selection
falsepositives:
    - Legitimate task cleanup
    - Administrative maintenance
    - Scheduled task management
level: medium