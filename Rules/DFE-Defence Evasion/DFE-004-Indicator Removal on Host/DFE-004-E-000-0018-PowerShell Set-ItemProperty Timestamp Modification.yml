title: DFE-004-E-000-0018-PowerShell Set-ItemProperty Timestamp Modification
id: dfe-004-e-000-0018
status: experimental
description: Detects PowerShell timestamp modification which could indicate timestomping for defense evasion
references:
    - https://attack.mitre.org/techniques/T1070.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.006
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Set-ItemProperty'
            - 'CreationTime'
            - 'LastWriteTime'
            - 'LastAccessTime'
            - '.CreationTime'
            - '.LastWriteTime'
    condition: selection
falsepositives:
    - PowerShell file management scripts
    - Legitimate timestamp operations
    - File synchronization tools
level: medium