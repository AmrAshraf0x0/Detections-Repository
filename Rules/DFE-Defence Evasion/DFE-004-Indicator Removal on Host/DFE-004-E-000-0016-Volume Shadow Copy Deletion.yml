title: DFE-004-E-000-0016-Volume Shadow Copy Deletion
id: dfe-004-e-000-0016
status: experimental
description: Detects PowerShell Volume Shadow Copy deletion which could indicate indicator removal for defense evasion
references:
    - https://attack.mitre.org/techniques/T1490/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1490
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-WmiObject Win32_ShadowCopy'
            - 'Delete()'
            - 'Remove-WmiObject'
            - 'Win32_ShadowCopy'
    condition: selection
falsepositives:
    - PowerShell backup scripts
    - System administration tasks
    - Storage management automation
level: high