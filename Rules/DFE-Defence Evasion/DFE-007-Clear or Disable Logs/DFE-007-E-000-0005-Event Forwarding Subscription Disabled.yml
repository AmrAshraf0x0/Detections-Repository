title: DFE-007-E-000-0005-Event Forwarding Subscription Disabled
id: dfe-007-e-000-0005
status: experimental
description: Detects Windows Event Forwarding subscription disabling which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1070.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wecutil.exe'
        CommandLine|contains:
            - 'ds'
            - 'delete-subscription'
    condition: selection
falsepositives:
    - Legitimate WEF management
    - System reconfiguration
    - Administrative changes
level: medium