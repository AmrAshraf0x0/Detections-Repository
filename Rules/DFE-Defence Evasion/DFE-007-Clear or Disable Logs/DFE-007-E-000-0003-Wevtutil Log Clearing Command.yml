title: DFE-007-E-000-0003-Wevtutil Log Clearing Command
id: dfe-007-e-000-0003
status: experimental
description: Detects wevtutil usage for clearing Windows event logs
references:
    - https://attack.mitre.org/techniques/T1070.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wevtutil.exe'
        CommandLine|contains:
            - 'cl'
            - 'clear-log'
    condition: selection
falsepositives:
    - Legitimate log maintenance
    - System administration tasks
    - Automated log rotation
level: medium