title: DFE-007-E-000-0004-Linux auditd Service Stopped
id: dfe-007-e-000-0004
status: experimental
description: Detects Linux auditd service being stopped which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1070.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1070.002
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection_systemctl:
        Image|endswith: '/systemctl'
        CommandLine|contains:
            - 'stop auditd'
            - 'disable auditd'
    selection_service:
        Image|endswith: '/service'
        CommandLine|contains:
            - 'auditd stop'
    condition: 1 of selection*
falsepositives:
    - Legitimate system maintenance
    - Service troubleshooting
    - System shutdown procedures
level: medium