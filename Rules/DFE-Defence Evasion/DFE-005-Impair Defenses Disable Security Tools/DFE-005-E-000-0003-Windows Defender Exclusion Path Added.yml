title: DFE-005-E-000-0003-Windows Defender Exclusion Path Added
id: dfe-005-e-000-0003
status: experimental
description: Detects Windows Defender exclusion path additions which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Add-MpPreference'
            - 'ExclusionPath'
            - 'ExclusionProcess'
            - 'ExclusionExtension'
    condition: selection
falsepositives:
    - Legitimate software exclusions
    - Application whitelisting
    - Performance optimization
level: medium