title: DFE-005-E-000-0008-Unload Sysmon Driver via fltMC
id: dfe-005-e-000-0008
status: experimental
description: Detects Sysmon driver unloading via fltMC which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\fltMC.exe'
        CommandLine|contains:
            - 'unload'
            - 'SysmonDrv'
    condition: selection
falsepositives:
    - Sysmon maintenance operations
    - Driver troubleshooting
    - System administration tasks
level: high