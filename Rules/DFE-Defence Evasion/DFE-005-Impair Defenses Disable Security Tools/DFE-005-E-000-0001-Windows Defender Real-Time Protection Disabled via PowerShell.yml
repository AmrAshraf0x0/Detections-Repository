title: DFE-005-E-000-0001-Windows Defender Real-Time Protection Disabled via PowerShell
id: dfe-005-e-000-0001
status: experimental
description: Detects PowerShell commands to disable Windows Defender Real-Time Protection which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Set-MpPreference'
            - 'DisableRealtimeMonitoring'
            - '$true'
    condition: selection
falsepositives:
    - Legitimate antivirus management
    - System administration tasks
    - Software installation processes
level: high