title: DFE-005-E-000-0014-Firewall Disabled via netsh
id: dfe-005-e-000-0014
status: experimental
description: Detects Windows firewall being disabled via netsh command which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\netsh.exe'
        CommandLine|contains:
            - 'advfirewall'
            - 'set'
            - 'off'
    selection2:
        CommandLine|contains:
            - 'allprofiles'
            - 'currentprofile'
            - 'domainprofile'
            - 'privateprofile'
            - 'publicprofile'
    condition: selection1 and selection2
falsepositives:
    - Legitimate network administration
    - System configuration scripts
    - Software installation procedures
level: high