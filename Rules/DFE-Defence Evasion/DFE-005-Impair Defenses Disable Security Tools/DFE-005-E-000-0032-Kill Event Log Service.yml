title: DFE-005-E-000-0032-Kill Event Log Service
id: dfe-005-e-000-0032
status: experimental
description: Detects attempts to kill Windows Event Log service which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\taskkill.exe'
        CommandLine|contains:
            - '/f'
            - 'eventlog'
    selection2:
        Image|endswith:
            - '\sc.exe'
        CommandLine|contains:
            - 'stop'
            - 'eventlog'
    selection3:
        Image|endswith:
            - '\net.exe'
        CommandLine|contains:
            - 'stop'
            - 'eventlog'
    condition: 1 of selection*
falsepositives:
    - Legitimate system administration
    - System maintenance procedures
    - Troubleshooting activities
level: high