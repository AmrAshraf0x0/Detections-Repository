title: DFE-005-E-000-0018-Audit Policy Disabled via auditpol
id: dfe-005-e-000-0018
status: experimental
description: Detects audit policy being disabled via auditpol command which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\auditpol.exe'
        CommandLine|contains:
            - '/set'
            - '/success:disable'
            - '/failure:disable'
    condition: selection
falsepositives:
    - Legitimate system administration
    - Compliance configuration changes
    - Performance optimization activities
level: medium