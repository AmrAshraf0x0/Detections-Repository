title: DFE-005-E-000-0010-EDR Process Termination via taskkill
id: dfe-005-e-000-0010
status: experimental
description: Detects EDR process termination via taskkill which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\taskkill.exe'
        CommandLine|contains:
            - 'CrowdStrike'
            - 'SentinelOne'
            - 'Carbon Black'
            - 'Cylance'
            - 'TrendMicro'
            - 'McAfee'
            - 'Symantec'
            - 'Sophos'
            - '/f'
    condition: selection
falsepositives:
    - Legitimate process management
    - Software uninstallation
    - System troubleshooting
level: high