title: DFE-005-E-000-0030-SmartScreen Filter Disabled
id: dfe-005-e-000-0030
status: experimental
description: Detects Windows SmartScreen filter being disabled which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: registry_set
detection:
    selection1:
        TargetObject|contains:
            - 'SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer'
        TargetObject|endswith:
            - '\SmartScreenEnabled'
        Details:
            - 'Off'
    selection2:
        TargetObject|contains:
            - 'SOFTWARE\Policies\Microsoft\Windows\System'
        TargetObject|endswith:
            - '\EnableSmartScreen'
        Details:
            - 'DWORD (0x00000000)'
    condition: 1 of selection*
falsepositives:
    - Legitimate system administration
    - Group policy changes
    - Software compatibility requirements
level: medium