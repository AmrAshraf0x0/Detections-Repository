title: DFE-005-E-000-0017-Safe Mode Boot to Bypass EDR - bcdedit Configuration
id: dfe-005-e-000-0017
status: experimental
description: Detects bcdedit commands to configure safe mode boot which could be used to bypass EDR and other security tools
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\bcdedit.exe'
        CommandLine|contains|all:
            - '/set'
            - 'safeboot'
        CommandLine|contains:
            - 'minimal'
            - 'network'
    condition: selection
falsepositives:
    - Legitimate system troubleshooting
    - System recovery procedures
    - Authorized maintenance activities
level: high