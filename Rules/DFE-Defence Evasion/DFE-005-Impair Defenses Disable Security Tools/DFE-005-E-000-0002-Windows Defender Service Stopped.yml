title: DFE-005-E-000-0002-Windows Defender Service Stopped
id: dfe-005-e-000-0002
status: experimental
description: Detects Windows Defender service stopping which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\sc.exe'
        CommandLine|contains|all:
            - 'stop'
            - 'WinDefend'
    selection2:
        Image|endswith: '\net.exe'
        CommandLine|contains|all:
            - 'stop'
            - 'WinDefend'
    condition: selection1 or selection2
falsepositives:
    - Antivirus replacement procedures
    - System maintenance tasks
    - Administrative operations
level: high