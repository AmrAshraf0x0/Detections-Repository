title: DFE-005-E-000-0005-Windows Defender Behavior Monitoring Disabled
id: dfe-005-e-000-0005
status: experimental
description: Detects Windows Defender Behavior Monitoring disabling which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Set-MpPreference'
            - 'DisableBehaviorMonitoring'
            - '$true'
    condition: selection
falsepositives:
    - Performance optimization
    - Application compatibility adjustments
    - System administration tasks
level: high