title: DFE-005-E-000-0029-Windows Defender Sample Submission Disabled
id: dfe-005-e-000-0029
status: experimental
description: Detects Windows Defender sample submission being disabled which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Set-MpPreference'
            - 'SubmitSamplesConsent'
            - 'NeverSend'
    condition: selection
falsepositives:
    - Privacy policy compliance
    - Legitimate system administration
    - Corporate security policies
level: medium