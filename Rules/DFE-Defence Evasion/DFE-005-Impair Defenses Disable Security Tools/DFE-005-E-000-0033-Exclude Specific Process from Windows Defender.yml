title: DFE-005-E-000-0033-Exclude Specific Process from Windows Defender
id: dfe-005-e-000-0033
status: experimental
description: Detects specific processes being excluded from Windows Defender scanning which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Add-MpPreference'
            - 'ExclusionProcess'
    condition: selection
falsepositives:
    - Legitimate software installations
    - System administration tasks
    - Performance optimization
level: medium