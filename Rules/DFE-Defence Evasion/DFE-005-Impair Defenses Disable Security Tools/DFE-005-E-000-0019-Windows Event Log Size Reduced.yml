title: DFE-005-E-000-0019-Windows Event Log Size Reduced
id: dfe-005-e-000-0019
status: experimental
description: Detects Windows event log size being reduced which could indicate defense evasion techniques to limit log retention
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\wevtutil.exe'
    selection1a:
        CommandLine|contains:
            - 'sl'
            - 'set-log'
            - '/ms:'
    selection1b:
        CommandLine|contains:
            - '1024'
            - '2048'
            - '4096'
    selection2:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Limit-EventLog'
            - 'MaximumSize'
    condition: (selection1 and selection1a and selection1b) or selection2
falsepositives:
    - Legitimate log management
    - Storage optimization procedures
    - System administration activities
level: medium