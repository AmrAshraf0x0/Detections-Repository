title: DFE-005-E-000-0007-Windows Defender Script Scanning Disabled
id: dfe-005-e-000-0007
status: experimental
description: Detects Windows Defender Script Scanning disabling which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Set-MpPreference'
            - 'DisableScriptScanning'
            - '$true'
    condition: selection
falsepositives:
    - Script performance optimization
    - Development environments
    - System administration tasks
level: high