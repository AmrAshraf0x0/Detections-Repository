title: DFE-005-E-000-0020-Linux auditd Service Stopped
id: dfe-005-e-000-0020
status: experimental
description: Detects Linux auditd service being stopped which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '/systemctl'
        CommandLine|contains:
            - 'stop'
            - 'auditd'
    selection2:
        Image|endswith:
            - '/service'
        CommandLine|contains:
            - 'auditd'
            - 'stop'
    selection3:
        Image|endswith:
            - '/auditctl'
        CommandLine|contains:
            - '-e'
            - '0'
    condition: 1 of selection*
falsepositives:
    - Legitimate system administration
    - Maintenance procedures
    - System updates
level: high