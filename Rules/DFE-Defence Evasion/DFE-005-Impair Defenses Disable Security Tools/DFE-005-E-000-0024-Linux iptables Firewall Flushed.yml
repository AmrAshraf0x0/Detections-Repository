title: DFE-005-E-000-0024-Linux iptables Firewall Flushed
id: dfe-005-e-000-0024
status: experimental
description: Detects Linux iptables firewall rules being flushed which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: linux
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '/iptables'
            - '/ip6tables'
        CommandLine|contains:
            - '-F'
            - '--flush'
    selection2:
        Image|endswith:
            - '/iptables'
            - '/ip6tables'
        CommandLine|contains:
            - '-X'
            - '--delete-chain'
    selection3:
        Image|endswith:
            - '/iptables'
            - '/ip6tables'
        CommandLine|contains:
            - '-P'
            - 'ACCEPT'
    condition: 1 of selection*
falsepositives:
    - Legitimate network administration
    - Firewall reconfiguration
    - System maintenance procedures
level: high