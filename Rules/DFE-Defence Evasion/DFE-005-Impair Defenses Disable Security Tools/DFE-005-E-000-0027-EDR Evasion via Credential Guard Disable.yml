title: DFE-005-E-000-0027-EDR Evasion via Credential Guard Disable
id: dfe-005-e-000-0027
status: experimental
description: Detects Windows Credential Guard being disabled which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1562.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1562.001
    - attack.defense_evasion
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains:
            - 'SYSTEM\CurrentControlSet\Control\DeviceGuard'
        TargetObject|endswith:
            - '\EnableVirtualizationBasedSecurity'
            - '\LsaCfgFlags'
        Details:
            - 'DWORD (0x00000000)'
    condition: selection
falsepositives:
    - Legitimate system configuration
    - Group policy changes
    - Security policy adjustments
level: high