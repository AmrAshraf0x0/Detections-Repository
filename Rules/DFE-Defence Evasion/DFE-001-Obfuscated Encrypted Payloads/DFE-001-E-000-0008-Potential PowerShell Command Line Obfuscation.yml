title: DFE-001-E-000-0008-Potential PowerShell Command Line Obfuscation
id: dfe-001-e-000-0008
status: experimental
description: Detects potential PowerShell command line obfuscation patterns which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - '{0}'
            - '{1}'
            - '{2}'
            - '-f '
            - "'{0}'"
            - '"{0}"'
            - '$($'
    condition: selection
falsepositives:
    - Legitimate PowerShell scripts
    - String formatting operations
    - Template-based scripts
level: low