title: DFE-001-E-000-0005-Certutil encode Base64 File
id: dfe-001-e-000-0005
status: experimental
description: Detects certutil usage for Base64 encoding which could indicate data obfuscation or exfiltration preparation
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\certutil.exe'
        CommandLine|contains:
            - '-encode'
            - '/encode'
            - '-f'
    condition: selection
falsepositives:
    - Certificate management operations
    - Legitimate file encoding operations
    - Administrative scripts
level: low