title: DFE-001-E-000-0011-Obfuscated Commands - Command Shell
id: dfe-001-e-000-0011
status: experimental
description: Detects obfuscated commands in command shell which could indicate defense evasion techniques
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\cmd.exe'
        CommandLine|contains:
            - '^'
            - '""'
            - '^^^'
            - '%COMSPEC%'
            - '%~'
        CommandLine|re: '.*\^[a-zA-Z].*'
    condition: selection
falsepositives:
    - Legitimate batch scripts
    - Command line utilities
    - System administration tools
level: low