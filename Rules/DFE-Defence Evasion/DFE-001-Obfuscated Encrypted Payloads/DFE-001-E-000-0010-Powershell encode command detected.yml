title: DFE-001-E-000-0010-Powershell encode command detected
id: dfe-001-e-000-0010
status: experimental
description: Detects PowerShell encoding commands which could indicate payload obfuscation activities
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'ToBase64String'
            - '[System.Convert]::ToBase64String'
            - 'EncodeBase64'
            - 'ConvertTo-Base64'
    condition: selection
falsepositives:
    - Legitimate data encoding operations
    - Configuration management scripts
    - Data processing tools
level: low