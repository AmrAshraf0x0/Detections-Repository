title: DFE-001-E-000-0012-PowerShell -join Operator String Concatenation
id: dfe-001-e-000-0012
status: experimental
description: Detects PowerShell -join operator usage for string concatenation which could indicate command obfuscation
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - '-join'
            - "'' -join"
            - "' ' -join"
            - ')-join'
    condition: selection
falsepositives:
    - Legitimate PowerShell scripts
    - String manipulation operations
    - Data processing scripts
level: low