title: DFE-001-E-000-0007-Obfuscated Command-Line Arguments via Environment Variables
id: dfe-001-e-000-0007
status: experimental
description: Detects command-line obfuscation using environment variables which could indicate defense evasion
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        CommandLine|contains:
            - '%COMSPEC%'
            - '%PROCESSOR_ARCHITECTURE%'
            - '%PROGRAMDATA%'
            - '%PUBLIC%'
            - '%USERPROFILE%'
            - '%TEMP%'
            - '%TMP%'
        CommandLine|re: '.*%[A-Z_]+%.*%[A-Z_]+%.*'
    condition: selection
falsepositives:
    - Legitimate batch scripts
    - System administration tools
    - Software installation scripts
level: low