title: DFE-001-E-000-0003-PowerShell Compressed GZip Stream
id: dfe-001-e-000-0003
status: experimental
description: Detects PowerShell GZip stream decompression which could indicate compressed payload execution
references:
    - https://attack.mitre.org/techniques/T1027/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1027
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'System.IO.Compression.GzipStream'
            - 'IO.Compression.DeflateStream'
            - 'GZipStream'
            - 'CompressionMode.Decompress'
    condition: selection
falsepositives:
    - Legitimate compression operations
    - Data processing scripts
    - Archive management tools
level: medium