title: PER-005-E-000-0008-User Added via usermod
id: per-005-e-000-0008
status: experimental
description: Detects user account modifications via usermod command which could indicate privilege escalation
references:
    - https://attack.mitre.org/techniques/T1098/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1098
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/usermod'
        CommandLine|contains:
            - '-a'
            - '-G'
            - 'sudo'
            - 'wheel'
            - 'admin'
    condition: selection
falsepositives:
    - Legitimate user management
    - Administrative group assignments
    - System provisioning tasks
level: medium