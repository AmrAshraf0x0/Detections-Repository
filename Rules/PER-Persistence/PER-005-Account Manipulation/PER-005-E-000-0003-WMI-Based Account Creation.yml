title: PER-005-E-000-0003-WMI-Based Account Creation
id: per-005-e-000-0003
status: experimental
description: Detects WMI-based user account creation which could indicate persistence techniques
references:
    - https://attack.mitre.org/techniques/T1136.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1136.001
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - 'useraccount'
            - 'create'
            - 'name='
    condition: selection
falsepositives:
    - Legitimate WMI-based user management
    - Administrative automation scripts
    - System provisioning tools
level: medium