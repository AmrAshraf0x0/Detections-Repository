title: PER-005-E-000-0002-Local Administrator Account Creation
id: per-005-e-000-0002
status: experimental
description: Detects creation of local administrator accounts which could indicate privilege escalation and persistence
references:
    - https://attack.mitre.org/techniques/T1136.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1136.001
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: security
detection:
    selection_create:
        EventID: 4720
    selection_admin:
        EventID: 4728
        TargetUserName: 'Administrators'
    condition: selection_create and selection_admin
    timeframe: 2m
falsepositives:
    - Legitimate administrator account provisioning
    - System setup and configuration
    - Authorized user management
level: medium