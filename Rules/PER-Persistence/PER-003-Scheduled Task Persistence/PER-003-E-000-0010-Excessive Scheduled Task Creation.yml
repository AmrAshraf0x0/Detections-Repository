title: PER-003-E-000-0010-Excessive Scheduled Task Creation
id: per-003-e-000-0010
status: experimental
description: Detects excessive scheduled task creation which could indicate automated persistence establishment
references:
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains: '/create'
    timeframe: 5m
    condition: selection | count() >= 5
falsepositives:
    - Mass software deployment
    - System provisioning scripts
    - Enterprise automation tools
level: medium