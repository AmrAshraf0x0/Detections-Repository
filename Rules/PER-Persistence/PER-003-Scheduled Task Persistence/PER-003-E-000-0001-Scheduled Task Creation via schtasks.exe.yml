title: PER-003-E-000-0001-Scheduled Task Creation via schtasks.exe
id: per-003-e-000-0001
status: experimental
description: Detects scheduled task creation using schtasks.exe which can be used for persistence establishment
references:
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains:
            - '/create'
            - '/tn'
    condition: selection
falsepositives:
    - Legitimate task scheduling
    - System administration scripts
    - Software installation processes
level: low