title: PER-003-E-000-0013-Scheduled Task Creation for VBS File
id: per-003-e-000-0013
status: experimental
description: Detects scheduled task creation for VBScript files which could be used for persistence and evasion
references:
    - https://attack.mitre.org/techniques/T1053.005/
    - https://attack.mitre.org/techniques/T1059.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.T1059.005
    - attack.persistence
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains: '/create'
        CommandLine|contains:
            - '.vbs'
            - '.vbe'
            - 'wscript'
            - 'cscript'
    condition: selection
falsepositives:
    - Legitimate VBScript automation
    - System administration scripts
    - Legacy application support
level: medium