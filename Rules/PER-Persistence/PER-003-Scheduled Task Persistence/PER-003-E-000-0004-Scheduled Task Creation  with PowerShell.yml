title: PER-003-E-000-0004-Scheduled Task Creation  with PowerShell
id: per-003-e-000-0004
status: experimental
description: Detects scheduled task creation using PowerShell cmdlets which can be used for persistence establishment
references:
    - https://attack.mitre.org/techniques/T1053.005/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.T1059.001
    - attack.persistence
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'New-ScheduledTask'
            - 'Register-ScheduledTask'
            - 'Set-ScheduledTask'
    condition: selection
falsepositives:
    - Legitimate PowerShell task scheduling
    - System administration scripts
    - Automated deployment processes
level: low