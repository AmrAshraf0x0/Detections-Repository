title: PER-003-E-000-0006-Scheduled Task Modification via schtasks
id: per-003-e-000-0006
status: experimental
description: Detects scheduled task modifications using schtasks.exe which could be used to alter existing tasks for persistence
references:
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains:
            - '/change'
            - '/enable'
            - '/disable'
    condition: selection
falsepositives:
    - Legitimate task management
    - System administration activities
    - Task maintenance operations
level: low