title: PER-003-E-000-0003-Scheduled Task Executing from Suspicious Paths
id: per-003-e-000-0003
status: experimental
description: Detects scheduled tasks configured to execute from suspicious file paths which could indicate malicious persistence
references:
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains: '/create'
    selection2:
        CommandLine|contains:
            - '\Users\'
            - '\Temp\'
            - '\AppData\'
            - '\Downloads\'
            - '\Desktop\'
            - '%TEMP%'
            - '%APPDATA%'
    condition: selection1 and selection2
falsepositives:
    - Legitimate user-specific scheduled tasks
    - Development environments
    - Portable applications
level: medium