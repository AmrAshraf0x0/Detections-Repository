title: PER-003-E-000-0005-Scheduled Task XML File Import
id: per-003-e-000-0005
status: experimental
description: Detects scheduled task creation via XML file import which can be used for persistence establishment
references:
    - https://attack.mitre.org/techniques/T1053.005/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains|all:
            - '/create'
            - '/xml'
    condition: selection
falsepositives:
    - Legitimate task imports
    - System administration tasks
    - Enterprise deployment scripts
level: medium