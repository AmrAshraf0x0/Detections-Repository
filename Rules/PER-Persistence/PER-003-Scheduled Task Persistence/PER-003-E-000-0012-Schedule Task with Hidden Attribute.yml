title: PER-003-E-000-0012-Schedule Task with Hidden Attribute
id: per-003-e-000-0012
status: experimental
description: Detects scheduled task creation with hidden attributes which could be used for stealthy persistence
references:
    - https://attack.mitre.org/techniques/T1053.005/
    - https://attack.mitre.org/techniques/T1564.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1053.005
    - attack.T1564.001
    - attack.persistence
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\schtasks.exe'
        CommandLine|contains|all:
            - '/create'
            - '/st'
        CommandLine|contains:
            - '/f'
            - 'HIDDEN'
    condition: selection
falsepositives:
    - Legitimate background tasks
    - System service tasks
    - Administrative maintenance tasks
level: medium