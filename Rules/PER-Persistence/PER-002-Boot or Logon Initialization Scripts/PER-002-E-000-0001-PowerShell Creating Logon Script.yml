title: PER-002-E-000-0001-PowerShell Creating Logon Script
id: per-002-e-000-0001
status: experimental
description: Detects PowerShell commands creating logon scripts for persistence mechanisms
references:
    - https://attack.mitre.org/techniques/T1037.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1037.001
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'New-Item'
            - 'Set-ItemProperty'
            - 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Group Policy\Scripts'
            - 'Startup'
            - 'Logon'
    condition: selection
falsepositives:
    - Legitimate logon script creation
    - Group policy management
    - Administrative automation
level: medium