title: PER-002-E-000-0004-UserInitMprLogonScript Modified by Office Process
id: per-002-e-000-0004
status: experimental
description: Detects Office processes modifying UserInitMprLogonScript registry key which could indicate malicious document execution
references:
    - https://attack.mitre.org/techniques/T1037.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1037.001
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains: 'Environment\UserInitMprLogonScript'
        Image|endswith:
            - '\winword.exe'
            - '\excel.exe'
            - '\powerpnt.exe'
            - '\outlook.exe'
            - '\msaccess.exe'
    condition: selection
falsepositives:
    - Very low - Office applications should not modify logon scripts
level: high