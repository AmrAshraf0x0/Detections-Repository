title: PER-001-E-000-0001-Registry Run Key Creation via reg.exe
id: per-001-e-000-0001
status: experimental
description: Detects creation of registry Run keys via reg.exe for persistence mechanisms
references:
    - https://attack.mitre.org/techniques/T1547.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1547.001
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\reg.exe'
        CommandLine|contains:
            - 'add'
            - 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
            - 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
    condition: selection
falsepositives:
    - Legitimate software installation
    - Administrative configuration
    - System maintenance tasks
level: medium