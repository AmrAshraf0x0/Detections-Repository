title: PER-001-E-000-0011-PowerShell Creating Run Key
id: per-001-e-000-0011
status: experimental
description: Detects PowerShell creating registry Run keys for autostart execution persistence
references:
    - https://attack.mitre.org/techniques/T1547.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1547.001
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'New-Item'
            - 'Set-Item'
            - 'CurrentVersion\Run'
    condition: selection
falsepositives:
    - Legitimate PowerShell automation
    - Software installation scripts
    - Administrative configuration
level: medium