title: PER-007-E-000-0007-PnPUtil.exe Adding Driver Package
id: per-007-e-000-0007
status: experimental
description: Detects PnPUtil.exe adding driver packages which could indicate driver-based persistence
references:
    - https://attack.mitre.org/techniques/T1547.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1547.006
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\pnputil.exe'
        CommandLine|contains:
            - '/add-driver'
            - '-a'
            - '/install'
            - '-i'
    condition: selection
falsepositives:
    - Legitimate driver installations
    - Hardware setup processes
    - System administration tasks
level: medium