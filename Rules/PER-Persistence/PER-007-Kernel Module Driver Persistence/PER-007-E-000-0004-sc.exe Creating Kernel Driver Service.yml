title: PER-007-E-000-0004-sc.exe Creating Kernel Driver Service
id: per-007-e-000-0004
status: experimental
description: Detects sc.exe creating kernel driver services which could indicate driver-based persistence
references:
    - https://attack.mitre.org/techniques/T1547.006/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1547.006
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains|all:
            - 'create'
            - 'type='
            - 'kernel'
        CommandLine|contains:
            - 'binPath='
            - '.sys'
    condition: selection
falsepositives:
    - Legitimate driver installations
    - System administration tasks
    - Hardware driver setup
level: high