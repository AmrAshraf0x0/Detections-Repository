title: PER-004-E-000-0005-New-Service Created via PowerShell
id: per-004-e-000-0005
status: experimental
description: Detects PowerShell New-Service cmdlet usage which could be used for persistence establishment
references:
    - https://attack.mitre.org/techniques/T1543.003/
    - https://attack.mitre.org/techniques/T1059.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1543.003
    - attack.T1059.001
    - attack.persistence
    - attack.execution
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'New-Service'
            - '-Name'
            - '-BinaryPathName'
    condition: selection
falsepositives:
    - Legitimate service deployment scripts
    - System administration tasks
    - Software installation processes
level: medium