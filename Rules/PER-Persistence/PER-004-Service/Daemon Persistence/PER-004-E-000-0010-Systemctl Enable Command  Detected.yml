title: PER-004-E-000-0010-Systemctl Enable Command  Detected
id: per-004-e-000-0010
status: experimental
description: Detects systemctl enable commands which could be used to establish persistence on Linux systems
references:
    - https://attack.mitre.org/techniques/T1543.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1543.002
    - attack.persistence
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/systemctl'
        CommandLine|contains:
            - 'enable'
            - '--now'
    condition: selection
falsepositives:
    - Legitimate service enablement
    - System administration tasks
    - Software installation processes
level: low