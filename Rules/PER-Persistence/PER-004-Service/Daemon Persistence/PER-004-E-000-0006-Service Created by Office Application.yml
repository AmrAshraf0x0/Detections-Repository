title: PER-004-E-000-0006-Service Created by Office Application
id: per-004-e-000-0006
status: experimental
description: Detects Windows services created by Office applications which could indicate malicious macro or document execution
references:
    - https://attack.mitre.org/techniques/T1543.003/
    - https://attack.mitre.org/techniques/T1566.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1543.003
    - attack.T1566.001
    - attack.persistence
    - attack.initial_access
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        ParentImage|endswith:
            - '\winword.exe'
            - '\excel.exe'
            - '\powerpnt.exe'
            - '\outlook.exe'
        Image|endswith: '\sc.exe'
        CommandLine|contains: 'create'
    condition: selection
falsepositives:
    - Legitimate Office add-in installations
    - Authorized macro-based deployments
level: high