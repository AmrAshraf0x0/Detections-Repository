title: PER-004-E-000-0003-Service Tampering
id: per-004-e-000-0003
status: experimental
description: Detects service tampering activities including modification of existing services for persistence
references:
    - https://attack.mitre.org/techniques/T1543.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1543.003
    - attack.persistence
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains:
            - 'config'
            - 'binPath'
            - 'start='
    condition: selection
falsepositives:
    - Legitimate service configuration changes
    - System administration tasks
    - Software updates modifying services
level: medium