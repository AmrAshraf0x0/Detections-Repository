title: PER-004-E-000-0008-Service DACL Modification (Security Descriptor Change)
id: per-004-e-000-0008
status: experimental
description: Detects modifications to service DACL (Discretionary Access Control List) which could be used for privilege escalation and persistence
references:
    - https://attack.mitre.org/techniques/T1543.003/
    - https://attack.mitre.org/techniques/T1222.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1543.003
    - attack.T1222.001
    - attack.persistence
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains:
            - 'sdset'
            - 'sdshow'
        CommandLine|contains:
            - 'D:'
            - 'A:'
    condition: selection
falsepositives:
    - Legitimate service permission adjustments
    - System administration tasks
    - Security hardening activities
level: medium