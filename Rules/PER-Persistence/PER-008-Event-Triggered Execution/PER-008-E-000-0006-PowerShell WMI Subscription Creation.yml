title: PER-008-E-000-0006-PowerShell WMI Subscription Creation
id: per-008-e-000-0006
status: experimental
description: Detects PowerShell commands creating WMI event subscriptions for persistence or event-triggered execution
references:
    - https://attack.mitre.org/techniques/T1546.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1546.003
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Register-WmiEvent'
            - 'New-WmiObject'
            - '__EventFilter'
            - '__EventConsumer'
            - '__FilterToConsumerBinding'
    condition: selection
falsepositives:
    - Legitimate PowerShell WMI administration
    - System monitoring scripts
    - Management tool installations
level: medium