title: PER-008-E-000-0003-WMI FilterToConsumerBinding Creation
id: per-008-e-000-0003
status: experimental
description: Detects creation of WMI FilterToConsumerBinding which links event filters to consumers for event-triggered execution
references:
    - https://attack.mitre.org/techniques/T1546.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1546.003
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: wmi_event
detection:
    selection:
        EventType: 'BindingCreation'
    condition: selection
falsepositives:
    - Legitimate WMI event subscription systems
    - System monitoring applications
    - Administrative automation tools
