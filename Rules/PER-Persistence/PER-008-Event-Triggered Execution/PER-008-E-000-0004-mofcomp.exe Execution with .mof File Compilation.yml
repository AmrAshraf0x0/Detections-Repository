title: PER-008-E-000-0004-mofcomp.exe Execution with .mof File Compilation
id: per-008-e-000-0004
status: experimental
description: Detects mofcomp.exe execution with MOF file compilation which could be used to establish WMI persistence
references:
    - https://attack.mitre.org/techniques/T1546.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1546.003
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\mofcomp.exe'
        CommandLine|contains: '.mof'
    condition: selection
falsepositives:
    - Legitimate WMI management operations
    - System administration tasks
    - Software installations requiring WMI setup
level: medium