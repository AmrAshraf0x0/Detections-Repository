title: PER-008-E-000-0002-WMI Event Consumer Creation Detection
id: per-008-e-000-0002
status: experimental
description: Detects creation of WMI event consumers which could be used for persistence or event-triggered execution
references:
    - https://attack.mitre.org/techniques/T1546.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1546.003
    - attack.persistence
    - attack.privilege_escalation
logsource:
    product: windows
    category: wmi_event
detection:
    selection:
        EventType: 'ConsumerCreation'
    condition: selection
falsepositives:
    - Legitimate WMI event handling applications
    - System management tools
    - Monitoring software installations
level: medium