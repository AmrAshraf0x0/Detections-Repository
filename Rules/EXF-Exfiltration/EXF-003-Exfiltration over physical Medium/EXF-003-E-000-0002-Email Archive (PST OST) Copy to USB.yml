title: EXF-003-E-000-0002-Email Archive (PST/OST) Copy to USB
id: exf-003-e-000-0002
status: experimental
description: Detects copying of email archive files (PST/OST) to removable USB drives which could indicate data exfiltration
references:
    - https://attack.mitre.org/techniques/T1052/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1052
    - attack.exfiltration
logsource:
    product: windows
    category: process_creation
detection:
    selection_copy:
        Image|endswith:
            - '\xcopy.exe'
            - '\robocopy.exe'
            - '\copy.exe'
            - '\powershell.exe'
            - '\cmd.exe'
    selection_files:
        CommandLine|contains:
            - '.pst'
            - '.ost'
    selection_usb:
        CommandLine|contains:
            - 'E:'
            - 'F:'
            - 'G:'
            - 'H:'
    condition: selection_copy and selection_files and selection_usb
falsepositives:
    - Legitimate backup operations
    - Administrative email archive management
    - System maintenance tasks
level: high