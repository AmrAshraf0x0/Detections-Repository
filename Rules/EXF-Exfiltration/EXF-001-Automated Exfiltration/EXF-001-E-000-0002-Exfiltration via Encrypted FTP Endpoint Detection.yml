title: EXF-001-E-000-0002-Exfiltration via Encrypted FTP Endpoint Detection
id: exf-001-e-000-0002
status: experimental
description: Detects automated exfiltration activities via encrypted FTP endpoints
references:
    - https://attack.mitre.org/techniques/T1020/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1020
    - attack.exfiltration
logsource:
    product: windows
    category: process_creation
detection:
    selection_ftp:
        Image|endswith:
            - '\ftp.exe'
            - '\sftp.exe'
            - '\ftps.exe'
    selection_powershell:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'System.Net.FtpWebRequest'
            - 'UploadFile'
            - 'WebClient'
    condition: 1 of selection*
falsepositives:
    - Legitimate file transfers
    - Backup operations
    - Administrative file synchronization
level: medium