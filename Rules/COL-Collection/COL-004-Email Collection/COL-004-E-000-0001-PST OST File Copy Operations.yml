title: COL-004-E-000-0001-PST/OST File Copy Operations
id: col-004-e-000-0001
status: experimental
description: Detects copying of PST/OST email archive files which could indicate email collection activities
references:
    - https://attack.mitre.org/techniques/T1114.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1114.001
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection_copy:
        Image|endswith:
            - '\xcopy.exe'
            - '\robocopy.exe'
            - '\copy.exe'
    selection_files:
        CommandLine|contains:
            - '.pst'
            - '.ost'
    condition: selection_copy and selection_files
falsepositives:
    - Legitimate backup operations
    - Email migration activities
    - Administrative file management
level: medium