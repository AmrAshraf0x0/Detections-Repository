title: COL-004-E-000-0003-New-MailboxExportRequest Cmdlet
id: col-004-e-000-0003
status: experimental
description: Detects New-MailboxExportRequest PowerShell cmdlet usage for mailbox export operations
references:
    - https://attack.mitre.org/techniques/T1114.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1114.002
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'New-MailboxExportRequest'
            - 'FilePath'
            - '.pst'
    condition: selection
falsepositives:
    - Legitimate mailbox export operations
    - Exchange administration tasks
    - Email migration activities
level: medium