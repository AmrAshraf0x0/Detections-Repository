title: COL-004-E-000-0006-Search-Mailbox Cmdlet
id: col-004-e-000-0006
status: experimental
description: Detects Search-Mailbox PowerShell cmdlet with specific search criteria for targeted email collection
references:
    - https://attack.mitre.org/techniques/T1114.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1114.002
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Search-Mailbox'
        CommandLine|contains:
            - 'SearchQuery'
            - 'Subject:'
            - 'From:'
            - 'To:'
    condition: selection
falsepositives:
    - Legitimate targeted email searches
    - Legal discovery operations
    - Email investigation activities
level: medium