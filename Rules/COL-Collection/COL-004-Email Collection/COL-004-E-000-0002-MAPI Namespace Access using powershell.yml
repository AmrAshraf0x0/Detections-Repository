title: COL-004-E-000-0002-MAPI Namespace Access using PowerShell
id: col-004-e-000-0002
status: experimental
description: Detects PowerShell MAPI namespace access which could indicate email collection activities
references:
    - https://attack.mitre.org/techniques/T1114.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1114.001
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Outlook.Application'
            - 'MAPI.Session'
            - 'GetNamespace'
            - 'olFolderInbox'
            - 'olFolderSentMail'
    condition: selection
falsepositives:
    - Legitimate PowerShell email automation
    - Administrative email scripts
    - Email management tools
level: medium