title: COL-004-E-000-0005-Search-Mailbox Cmdlet
id: col-004-e-000-0005
status: experimental
description: Detects Search-Mailbox PowerShell cmdlet usage for mailbox content searching and collection
references:
    - https://attack.mitre.org/techniques/T1114.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1114.002
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Search-Mailbox'
            - 'TargetMailbox'
            - 'LogLevel'
    condition: selection
falsepositives:
    - Legitimate mailbox search operations
    - Exchange eDiscovery activities
    - Email compliance searches
level: medium