title: COL-004-E-000-0004-Get-MailboxExportRequest Detected
id: col-004-e-000-0004
status: experimental
description: Detects Get-MailboxExportRequest PowerShell cmdlet usage for monitoring mailbox export operations
references:
    - https://attack.mitre.org/techniques/T1114.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1114.002
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-MailboxExportRequest'
    condition: selection
falsepositives:
    - Exchange administration monitoring
    - Mailbox export status checking
    - Legitimate email management
level: low