title: COL-002-E-000-0002-Automated Collection using PowerShell
id: col-002-e-000-0002
status: experimental
description: Detects automated data collection activities using PowerShell cmdlets
references:
    - https://attack.mitre.org/techniques/T1119/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1119
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Get-ChildItem -Recurse'
            - 'ForEach-Object'
            - 'Where-Object'
            - 'Copy-Item -Recurse'
            - 'Select-String -Path'
    condition: selection
falsepositives:
    - Legitimate PowerShell administration
    - File management scripts
    - System automation tasks
level: low