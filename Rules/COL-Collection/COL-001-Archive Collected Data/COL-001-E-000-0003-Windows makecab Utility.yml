title: COL-001-E-000-0003-Windows makecab Utility
id: col-001-e-000-0003
status: experimental
description: Detects Windows makecab utility usage for data archiving which could indicate data collection
references:
    - https://attack.mitre.org/techniques/T1560.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1560.001
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\makecab.exe'
    condition: selection
falsepositives:
    - Legitimate cabinet file creation
    - Software packaging operations
    - System file compression
level: medium