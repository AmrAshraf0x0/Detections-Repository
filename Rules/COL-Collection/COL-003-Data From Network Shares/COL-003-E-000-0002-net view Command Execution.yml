title: COL-003-E-000-0002-net view Command Execution
id: col-003-e-000-0002
status: experimental
description: Detects net view command execution for network share discovery and enumeration
references:
    - https://attack.mitre.org/techniques/T1039/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1039
    - attack.collection
    - attack.discovery
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\net.exe'
        CommandLine|contains: 'view'
    condition: selection
falsepositives:
    - Network administration tasks
    - System troubleshooting
    - Legitimate network discovery
level: low