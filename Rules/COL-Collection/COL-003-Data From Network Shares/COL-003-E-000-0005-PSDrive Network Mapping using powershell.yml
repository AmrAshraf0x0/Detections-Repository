title: COL-003-E-000-0005-PSDrive Network Mapping using PowerShell
id: col-003-e-000-0005
status: experimental
description: Detects PowerShell PSDrive commands for mapping network drives and accessing remote shares
references:
    - https://attack.mitre.org/techniques/T1039/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1039
    - attack.collection
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'New-PSDrive'
            - 'FileSystem'
            - '-Root'
            - '\\'
    condition: selection
falsepositives:
    - PowerShell administration scripts
    - Legitimate network drive mapping
    - Administrative automation
level: low