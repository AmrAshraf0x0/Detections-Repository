title: PRE-004-E-000-0001-PowerShell Token Impersonation Detection
id: pre-004-e-000-0001
status: experimental
description: Detects PowerShell token impersonation techniques for privilege escalation
references:
    - https://attack.mitre.org/techniques/T1134.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1134.001
    - attack.privilege_escalation
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'DuplicateToken'
            - 'ImpersonateLoggedOnUser'
            - 'SetThreadToken'
            - 'CreateProcessAsUser'
            - 'WindowsIdentity.Impersonate'
    condition: selection
falsepositives:
    - Legitimate PowerShell administration
    - Service account operations
    - Security software functionality
level: high