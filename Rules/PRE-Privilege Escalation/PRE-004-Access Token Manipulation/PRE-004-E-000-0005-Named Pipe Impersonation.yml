title: PRE-004-E-000-0005-Named Pipe Impersonation
id: pre-004-e-000-0005
status: experimental
description: Detects named pipe impersonation techniques for token manipulation and privilege escalation
references:
    - https://attack.mitre.org/techniques/T1134.001/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1134.001
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'CreateNamedPipe'
            - 'ConnectNamedPipe'
            - 'ImpersonateNamedPipeClient'
            - 'System.IO.Pipes'
    condition: selection
falsepositives:
    - Legitimate inter-process communication
    - Service applications
    - Administrative tools
level: medium