title: PRE-002-E-000-0007-Bypass UAC using Fodhelper
id: pre-002-e-000-0007
status: experimental
description: Detects UAC bypass using fodhelper.exe via registry modification
references:
    - https://attack.mitre.org/techniques/T1548.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1548.002
    - attack.privilege_escalation
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection_reg:
        Image|endswith: '\reg.exe'
        CommandLine|contains:
            - 'ms-settings\shell\open\command'
            - 'fodhelper.exe'
    selection_fodhelper:
        ParentImage|endswith: '\fodhelper.exe'
    condition: 1 of selection*
falsepositives:
    - Legitimate Windows Settings operations
    - System configuration changes
    - Administrative tasks
level: high