title: PRE-002-E-000-0005-Bypass UAC using Event Viewer (PowerShell)
id: pre-002-e-000-0005
status: experimental
description: Detects UAC bypass using Event Viewer via PowerShell registry modification
references:
    - https://attack.mitre.org/techniques/T1548.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1548.002
    - attack.privilege_escalation
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'eventvwr.exe'
            - 'mscfile\shell\open\command'
            - 'New-ItemProperty'
    condition: selection
falsepositives:
    - Legitimate Event Viewer configuration
    - Administrative scripts
    - System customization
level: high