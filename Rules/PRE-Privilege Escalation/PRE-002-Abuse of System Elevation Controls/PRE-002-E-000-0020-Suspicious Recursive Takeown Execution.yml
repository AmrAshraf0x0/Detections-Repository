title: PRE-002-E-000-0020-Suspicious Recursive Takeown Execution
id: pre-002-e-000-0020
status: experimental
description: Detects suspicious recursive takeown.exe execution for privilege escalation
references:
    - https://attack.mitre.org/techniques/T1548.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1548.002
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\takeown.exe'
        CommandLine|contains:
            - '/r'
            - '/d y'
            - '/f'
    condition: selection
falsepositives:
    - Legitimate file ownership changes
    - Administrative recovery operations
    - System maintenance tasks
level: medium