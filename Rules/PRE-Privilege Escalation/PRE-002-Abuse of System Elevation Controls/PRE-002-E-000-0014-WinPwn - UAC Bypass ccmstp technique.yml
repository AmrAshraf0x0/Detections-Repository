title: PRE-002-E-000-0014-WinPwn - UAC Bypass ccmstp technique
id: pre-002-e-000-0014
status: experimental
description: Detects WinPwn framework UAC bypass using cmstp.exe technique
references:
    - https://attack.mitre.org/techniques/T1548.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1548.002
    - attack.privilege_escalation
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'WinPwn'
            - 'cmstp'
            - 'UAC'
            - 'bypass'
    condition: selection
falsepositives:
    - Legitimate penetration testing
    - Authorized red team exercises
    - Security research
level: high