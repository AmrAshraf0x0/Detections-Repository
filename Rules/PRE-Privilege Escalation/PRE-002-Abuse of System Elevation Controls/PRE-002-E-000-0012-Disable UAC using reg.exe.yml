title: PRE-002-E-000-0012-Disable UAC using reg.exe
id: pre-002-e-000-0012
status: experimental
description: Detects UAC disabling using reg.exe registry modification
references:
    - https://attack.mitre.org/techniques/T1548.002/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1548.002
    - attack.privilege_escalation
    - attack.defense_evasion
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\reg.exe'
        CommandLine|contains:
            - 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System'
            - 'EnableLUA'
            - '/d 0'
    condition: selection
falsepositives:
    - Legitimate system configuration
    - Administrative policy changes
    - System setup procedures
level: high