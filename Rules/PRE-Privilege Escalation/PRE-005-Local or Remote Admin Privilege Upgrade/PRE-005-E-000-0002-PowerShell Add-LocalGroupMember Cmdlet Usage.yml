title: PRE-005-E-000-0002-PowerShell Add-LocalGroupMember Cmdlet Usage
id: pre-005-e-000-0002
status: experimental
description: Detects PowerShell Add-LocalGroupMember cmdlet usage which could indicate privilege escalation attempts
references:
    - https://attack.mitre.org/techniques/T1078.003/
author: HexaPrime Detection Team
date: 2025/12/13
tags:
    - attack.T1078.003
    - attack.privilege_escalation
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
        CommandLine|contains:
            - 'Add-LocalGroupMember'
            - 'Administrators'
            - 'Remote Desktop Users'
            - 'Power Users'
    condition: selection
falsepositives:
    - PowerShell administration scripts
    - User management automation
    - System configuration tasks
level: medium