detection:
selection_chmod:
  Image|endswith:
    - '/chmod'
  CommandLine|contains:
    - 'u+s'
    - 'g+s'
    - '+s'
selection_numeric:
  Image|endswith:
    - '/chmod'
  CommandLine|re: '(\s|^)(4[0-7]{3}|2[0-7]{3}|6[0-7]{3})(\s|$)'
condition: selection_chmod or selection_numeric
falsepositives:
  - Legitimate permission changes (installers, hardening)
  - Configuration management tools (Ansible/Chef/Puppet)
level: high
