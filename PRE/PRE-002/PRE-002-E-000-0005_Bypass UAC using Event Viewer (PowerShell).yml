detection:
\
          selection_ps:
            Image|endswith:
              - '\powershell.exe'
              - '\pwsh.exe'
            CommandLine|contains:
              - 'HKCU:\Software\Classes\mscfile\shell\open\command'
              - 'HKCU\Software\Classes\mscfile\shell\open\command'
          selection_delegate:
            CommandLine|contains:
              - 'DelegateExecute'
          condition: selection_ps and selection_delegate
falsepositives:
  - Red team / security testing
  - Rare administrative registry edits or troubleshooting
level: high
