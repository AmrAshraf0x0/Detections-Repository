logsource:
  category: process_creation
  product: windows
  service: security
detection:
\
          selection_winpwn:
            Image|endswith:
              - '\powershell.exe'
              - '\pwsh.exe'
            CommandLine|contains:
              - 'WinPwn'
              - 'DccwBypassUAC'
          selection_dccw:
            Image|endswith:
              - '\dccw.exe'
          suspicious_parent:
            ParentImage|endswith:
              - '\powershell.exe'
              - '\pwsh.exe'
              - '\cmd.exe'
              - '\wscript.exe'
              - '\cscript.exe'
          condition: selection_winpwn or (selection_dccw and suspicious_parent)
falsepositives:
  - Red team / security testing
  - Rare administrative registry edits or troubleshooting
level: high
