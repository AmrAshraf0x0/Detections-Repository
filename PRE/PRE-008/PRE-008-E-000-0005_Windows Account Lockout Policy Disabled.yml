          selection:
            Image|endswith:
              - '\net.exe'
              - '\net1.exe'
            CommandLine|contains:
              - 'accounts'
          disable_lockout:
            CommandLine|contains:
              - '/lockoutthreshold:0'
              - '/lockoutthreshold: 0'
          condition: selection and disable_lockout
