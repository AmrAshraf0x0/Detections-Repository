logsource:
  category: process_access
  product: windows
  service: sysmon
detection:
\
          selection:
            EventID: 10
            TargetImage|endswith: '\lsass.exe'
          suspicious_source:
            SourceImage|endswith:
              - '\procdump.exe'
              - '\rundll32.exe'
              - '\powershell.exe'
              - '\pwsh.exe'
              - '\wmic.exe'
              - '\mimikatz.exe'
          condition: selection and suspicious_source
falsepositives:
  - AV/EDR accessing LSASS (allowlist known vendors/processes)
  - Legitimate admin tools (Task Manager) accessing LSASS
level: high
