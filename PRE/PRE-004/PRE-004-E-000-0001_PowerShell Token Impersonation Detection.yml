logsource:
  category: ps_script
  product: windows
  service: powershell
detection:
\
          selection:
            EventID: 4104
            ScriptBlockText|contains:
              - 'ImpersonateLoggedOnUser'
              - 'DuplicateTokenEx'
              - 'OpenProcessToken'
              - 'WindowsIdentity::Impersonate'
              - 'SetThreadToken'
          condition: selection
falsepositives:
  - Legitimate PowerShell administration scripts (rare)
  - Red team / security testing
level: high
