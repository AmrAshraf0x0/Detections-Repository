title: Windows Local Groups Permissions Enumeration [Low]
description: Detects commands used to enumerate local group permissions on Windows.
# EventID 4661 monitoring is in a different rule: DIS-E-1234-Windows_AD_SAM_Sensitive_Domain_Users_&_Groups_Enumeration
status: Developed
author: Yuliya Volkova
date: 2024/11/11
modified: 2024/11/12
logsource:
  category: 
  - process_creation
  - ps_module
  - ps_classic_script
  - ps_script
  product: windows
detection:
  selection1:
    eventID:
      - "4798"
      - "4799"
    commandline|contains|any: # Commandline
      - "net localgroup"       
      - "net user"
      - "wmic group"
  selection2:
    eventID: 
      - "800" # PowerShell native
      - "4103" # PowerShell modern
      - "4104" # PowerShell scriptblock
    commandline|contains|any:
      - "Get-LocalGroupMember" 
      - "Get-LocalGroup"      
      - "Get-WmiObject Win32_Group" 
  exclusion: # Exclude known service accounts or automated scripts
    user|contains|any: 
      - "tenable"
    user|endswith:
      - "$"
  condition: (1 OF selection*) AND NOT exclusion
fields:
  - EventID
  - ProcessID
  - NewProcessName
  - ParentProcessID
  - ParentProcessName
  - ParentImage
  - Image
  - User
  - Hostname
  - Commandline
  - CreationUTCTime
falsepositives:
  - System administrators checking user permissions.
  - Automated scripts that verify group permissions for compliance.
level: low
tags:
  - attack.discovery
  - attack.t1069.001