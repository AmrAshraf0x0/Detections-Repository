title: CRA-E-0005 Unauthorized Access to LSA Secrets Registry
description: Detects unauthorized attempts to access the LSA Secrets registry path, potentially indicating credential dumping activity.
references:
  - https://attack.mitre.org/techniques/T1003/004/
  - https://www.passcape.com/index.php?section=docsys&cmd=details&id=23
status: Developed
author: Shahbaz Ahmad
date: 11/11/2024
logsource:
  product: windows
  category: registry
detection:
  selection:
    EventID: 4663
    ObjectType: key
    ObjectName|contains: '\SECURITY\Policy\Secrets'
    AccessMask:
      - '0x2'     
      - '0x10'
      - '0x20' 
  filter:
    SubjectUserName|endswith: '$' 
condition: selection and not filter
fields:
  - EventID
  - ObjectType
  - ObjectName
  - SubjectUserName
  - AccessMask
falsepositives:
  - Legitimate access by monitoring tools or authorised users.
level: high
tags:
  - attack.credential_access
  - attack.t1003.004
