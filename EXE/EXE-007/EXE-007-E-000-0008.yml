title: ESXi Firewall Rule Modification - EXE-007-E-000-0008
id: EXE-007-E-000-0008
status: experimental
description: |
  Detection Description:
  Detects ESXi firewall ruleset modifications via esxcli.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.004 - Disable or Modify System Firewall
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Firewall Modification
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0008
- Technical Use Case Name: ESXi Firewall Rule Modification
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/004/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection:
    Message|contains:
      - 'esxcli network firewall ruleset set'
      - 'esxcli network firewall ruleset add'
      - 'esxcli network firewall ruleset remove'
  condition: selection
falsepositives:
  - Legitimate firewall configuration changes
level: high
tags:
  - attack.defense_evasion
  - attack.t1562.004
