title: ESXi VM Configuration Modification - EXE-007-E-000-0006
id: EXE-007-E-000-0006
status: experimental
description: |
  Detection Description:
  Detects commands indicative of ESXi VM configuration changes (vim-cmd/govc).

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1601 - Modify System Image (Analogous VM Config Change)
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Virtualization Management
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0006
- Technical Use Case Name: ESXi VM Configuration Modification
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection:
    Message|contains:
      - 'vim-cmd vmsvc/reload'
      - 'govc vm.change'
      - 'vim-cmd vmsvc/message'
      - 'vim-cmd vmsvc/device.conn'
  condition: selection
falsepositives:
  - Legitimate VM administration
level: medium
tags:
  - attack.execution
