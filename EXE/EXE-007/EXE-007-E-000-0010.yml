title: ESXi Audit Record Disablement - EXE-007-E-000-0010
id: EXE-007-E-000-0010
status: experimental
description: |
  Detection Description:
  Detects potential attempts to reduce/disable ESXi audit/logging via advanced settings (tune to your ESXi logging format).

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.002 - Impair Defenses (Log Disablement)
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Log Configuration
  Product targeted by the Rule: VMware ESXi
  Service in the product that provides the log: syslog / ESXi shell / hostd (as ingested to SIEM)

  Detection Logic:
  Keyword-based matching on command strings in ESXi syslog/shell logs. Tune to your ESXi parsing schema.

  False Positive Considerations:
  Legitimate vCenter/administrator activity; scripted maintenance.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: ESXi Administration Commands
- L2 Use Case Identifier: EXE-007
- Rule Identifier: EXE-007-E-000-0010
- Technical Use Case Name: ESXi Audit Record Disablement
- Use Case Description: 
- Log source type: VMware ESXi
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/002/
logsource:
  category: syslog
  product: vmware_esxi
  service: syslog
detection:
  selection_action:
    Message|contains|any:
      - 'esxcli system settings advanced set'
      - 'audit'
      - 'loglevel'
  selection_disable:
    Message|contains|any:
      - 'disable'
      - 'enabled=false'
      - '0'
  condition: selection_action and selection_disable
falsepositives:
  - Legitimate logging configuration changes during maintenance (verify approvals)
level: high
tags:
  - attack.defense_evasion
  - attack.t1562.002
