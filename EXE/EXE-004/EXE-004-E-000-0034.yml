title: WMI Modifying Windows Firewall Rules - EXE-004-E-000-0034
id: EXE-004-E-000-0034
status: experimental
description: |
  Detection Description:
  Detects modifications to Windows Firewall rules or profiles via netsh or PowerShell cmdlets.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1562.004 - Impair Defenses: Disable or Modify System Firewall
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches command lines containing firewall modification commands.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0034
- Technical Use Case Name: WMI Modifying Windows Firewall Rules
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1562/004/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\\netsh.exe'
      - '\\powershell.exe'
      - '\\pwsh.exe'
    CommandLine|contains:
      - 'advfirewall'
      - 'New-NetFirewallRule'
      - 'Set-NetFirewallProfile'
      - 'Enable-NetFirewallRule'
      - 'Disable-NetFirewallRule'

  condition: selection

falsepositives:
  - Legitimate firewall administration or endpoint management tooling
level: high
tags:
  - attack.defense_evasion
  - attack.t1562.004
