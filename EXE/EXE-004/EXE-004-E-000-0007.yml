title: WMI Executing Downloaded Payload from Remote URL - EXE-004-E-000-0007
id: EXE-004-E-000-0007
status: experimental
description: |
  Detection Description:
  Detects WMIC process creation where the embedded command references a remote URL, suggesting download-and-execute behavior.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1047 - Windows Management Instrumentation
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches wmic.exe 'process call create' with http/https strings present in the command line.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0007
- Technical Use Case Name: WMI Executing Downloaded Payload from Remote URL
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1047/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains|all:
      - 'process'
      - 'call'
      - 'create'
    CommandLine|contains:
      - 'http://'
      - 'https://'

  condition: selection

falsepositives:
  - Rare; some admin scripts may reference internal URLs (tune allowlist for trusted domains)
level: high
tags:
  - attack.execution
  - attack.t1047
