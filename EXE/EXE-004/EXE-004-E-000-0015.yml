title: WMI MOF File Compilation - EXE-004-E-000-0015
id: EXE-004-E-000-0015
status: experimental
description: |
  Detection Description:
  Detects compilation of MOF files via mofcomp.exe, which can be used to establish WMI-based persistence.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1546.003 - Event Triggered Execution: WMI Event Subscription
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches execution of mofcomp.exe. Consider correlating with file creation in suspicious locations.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0015
- Technical Use Case Name: WMI MOF File Compilation
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1546/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\mofcomp.exe'

  condition: selection

falsepositives:
  - Legitimate software installation or WMI provider updates
level: high
tags:
  - attack.persistence
  - attack.t1546.003
