title: WMI Modifying User Accounts (Add/Delete/Change Password) - EXE-004-E-000-0035
id: EXE-004-E-000-0035
status: experimental
description: |
  Detection Description:
  Detects user account manipulation commands that add/delete users or change passwords, potentially executed via WMI/WMIC.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1098 - Account Manipulation
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches net user / WMIC useraccount patterns indicative of account changes.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0035
- Technical Use Case Name: WMI Modifying User Accounts (Add/Delete/Change Password)
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1098/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\\net.exe'
      - '\\net1.exe'
      - '\\wmic.exe'
    CommandLine|contains:
      - ' user '
      - ' useraccount '
      - '/add'
      - '/delete'
      - '/active:'
      - 'password'

  condition: selection

falsepositives:
  - Legitimate account provisioning and administration activities
level: high
tags:
  - attack.persistence
  - attack.privilege_escalation
  - attack.t1098
