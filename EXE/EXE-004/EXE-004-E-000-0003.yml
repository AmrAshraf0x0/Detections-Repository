title: WMI Shadow Copy Deletion - EXE-004-E-000-0003
id: EXE-004-E-000-0003
status: experimental
description: |
  Detection Description:
  Detects deletion of Volume Shadow Copies via WMIC, commonly used by ransomware to inhibit recovery.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1490 - Inhibit System Recovery
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Looks for wmic.exe commands referencing 'shadowcopy' and 'delete'.

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0003
- Technical Use Case Name: WMI Shadow Copy Deletion
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1490/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains|all:
      - 'shadowcopy'
      - 'delete'

  condition: selection

falsepositives:
  - Authorized backup/maintenance operations managing shadow copies (should be rare)
level: high
tags:
  - attack.impact
  - attack.t1490
