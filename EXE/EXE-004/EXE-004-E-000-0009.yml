title: WMI Creating Event Subscriptions - EXE-004-E-000-0009
id: EXE-004-E-000-0009
status: experimental
description: |
  Detection Description:
  Detects creation/modification of WMI event subscription components via WMIC, a known persistence mechanism.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1546.003 - Event Triggered Execution: Windows Management Instrumentation Event Subscription
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches WMIC commands referencing WMI event subscription classes (EventFilter/Consumers/Bindings).

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 36
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: WMI Execution
- L2 Use Case Identifier: EXE-004
- Rule Identifier: EXE-004-E-000-0009
- Technical Use Case Name: WMI Creating Event Subscriptions
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1546/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\\wmic.exe'
    CommandLine|contains:
      - '__EventFilter'
      - 'EventFilter'
      - 'CommandLineEventConsumer'
      - 'ActiveScriptEventConsumer'
      - 'FilterToConsumerBinding'

  condition: selection

falsepositives:
  - Legitimate enterprise monitoring tools that use WMI permanent event subscriptions (verify vendor tooling)
level: high
tags:
  - attack.persistence
  - attack.t1546.003
