title: Scheduled Task Execution from Suspicious Directories - EXE-003-E-000-0002
id: EXE-003-E-000-0002
status: experimental
description: |
  Detection Description:
  Detects scheduled task execution where the launched binary/script resides in suspicious user-writable or uncommon directories.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1053.005 - Scheduled Task/Job: Scheduled Task
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent process creation logs

  Detection Logic:
  Matches process creation where Task Scheduler (taskeng.exe/taskhostw.exe) launches executables from commonly abused directories (Temp/AppData/ProgramData/Public).

  False Positive Considerations:
  See falsepositives section below.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 4
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Scheduled Task Execution
- L2 Use Case Identifier: EXE-003
- Rule Identifier: EXE-003-E-000-0002
- Technical Use Case Name: Scheduled Task Execution from Suspicious Directories
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1053/005/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    ParentImage|endswith:
      - '\\taskeng.exe'
      - '\\taskhostw.exe'
    Image|contains:
      - '\\AppData\\Local\\Temp\\'
      - '\\AppData\\Roaming\\'
      - '\\ProgramData\\'
      - '\\Users\\Public\\'
      - '\\Windows\\Temp\\'
      - '\\Perflogs\\'

  condition: selection

falsepositives:
  - Legitimate scheduled tasks executing updater scripts from ProgramData (tune allowlists for known vendors/paths)
level: high
tags:
  - attack.execution
  - attack.persistence
  - attack.t1053.005
