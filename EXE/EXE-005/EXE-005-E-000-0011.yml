title: Windows Service Enumeration via sc query or Get-Service - EXE-005-E-000-0011
id: EXE-005-E-000-0011
status: experimental
description: |
  Detection Description:
  Detects enumeration of Windows services via sc.exe query or PowerShell Get-Service.
  While common, it can be useful when combined with other suspicious signals.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1007 - System Service Discovery
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

  Detection Logic:
  sc.exe query/sc queryex OR PowerShell Get-Service / Win32_Service enumeration.

  False Positive Considerations:
  Very common administrative activity; tune by host/user.

  Severity and Risk Rating:
  Severity Level: Low

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0011
- Technical Use Case Name: Windows Service Enumeration via sc query or Get-Service
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1007/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  sc_query:
    Image|endswith: '\sc.exe'
    CommandLine|contains:
      - ' query'
      - ' queryex'
  ps_getservice:
    Image|endswith:
      - '\powershell.exe'
      - '\pwsh.exe'
    CommandLine|contains:
      - 'Get-Service'
      - 'Win32_Service'
  condition: sc_query or ps_getservice
falsepositives:
  - Legitimate administration, monitoring, and troubleshooting
level: low
tags:
  - attack.discovery
  - attack.t1007
