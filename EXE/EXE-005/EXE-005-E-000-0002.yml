title: Service Execution via Net Command (net start) - EXE-005-E-000-0002
id: EXE-005-E-000-0002
status: experimental
description: |
  Detection Description:
  Detects starting a Windows service using net.exe/net1.exe 'start', which can be used to start newly created services.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.003 - Windows Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

  Detection Logic:
  net.exe or net1.exe executed with 'start' argument.

  False Positive Considerations:
  Normal service operations by administrators and automation.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0002
- Technical Use Case Name: Service Execution via Net Command (net start)
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\net.exe'
      - '\net1.exe'
    CommandLine|contains:
      - ' start '
  condition: selection
falsepositives:
  - Legitimate service start actions during maintenance/patching
level: medium
tags:
  - attack.execution
  - attack.t1543.003
