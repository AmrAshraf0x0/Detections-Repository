title: Service Start Type Changed to Automatic - EXE-005-E-000-0005
id: EXE-005-E-000-0005
status: experimental
description: |
  Detection Description:
  Detects a service start-type change to Automatic, which can indicate persistence by ensuring a service runs on boot.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.003 - Windows Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Service Modification
  Product targeted by the Rule: Windows
  Service in the product that provides the log: System (Service Control Manager)

  Detection Logic:
  EventID 7040 (service start type changed) where the message indicates a change to Automatic.

  False Positive Considerations:
  Legitimate service configuration changes during upgrades/patching.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0005
- Technical Use Case Name: Service Start Type Changed to Automatic
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: service
  product: windows
  service: system
detection:
  selection:
    EventID: 7040
  auto_start:
    Message|contains:
      - 'Automatic'
      - 'auto-start'
  condition: selection and auto_start
falsepositives:
  - Legitimate service configuration changes by administrators or software installers
level: medium
tags:
  - attack.persistence
  - attack.execution
  - attack.t1543.003
