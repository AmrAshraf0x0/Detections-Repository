title: Service with Failure Recovery Actions Set - EXE-005-E-000-0009
id: EXE-005-E-000-0009
status: experimental
description: |
  Detection Description:
  Detects configuration of Windows service failure recovery actions (restart/service actions), commonly configured via 'sc.exe failure'.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1543.003 - Windows Service
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

  Detection Logic:
  sc.exe executed with 'failure'/'failureflag' or action parameters.

  False Positive Considerations:
  Legitimate service hardening performed by administrators.

  Severity and Risk Rating:
  Severity Level: Medium

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 11
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Service Execution
- L2 Use Case Identifier: EXE-005
- Rule Identifier: EXE-005-E-000-0009
- Technical Use Case Name: Service with Failure Recovery Actions Set
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1543/003/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith: '\sc.exe'
    CommandLine|contains:
      - ' failure '
      - ' failureflag '
      - ' actions='
      - ' reset='
  condition: selection
falsepositives:
  - Legitimate service reliability configuration by IT teams
level: medium
tags:
  - attack.persistence
  - attack.execution
  - attack.t1543.003
