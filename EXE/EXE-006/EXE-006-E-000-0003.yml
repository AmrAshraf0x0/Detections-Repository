title: Office Process Spawning Windows Shell (cmd.exe/powershell.exe) - EXE-006-E-000-0003
id: EXE-006-E-000-0003
status: experimental
description: |
  Detection Description:
  Detects Office applications spawning cmd.exe or PowerShell, commonly associated with malicious macro execution.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1059 - Command and Scripting Interpreter, T1204.002 - User Execution: Malicious File
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: Process Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 1) or equivalent

  Detection Logic:
  Office parent process spawning cmd.exe/powershell.exe.

  False Positive Considerations:
  Rare legitimate automation/add-ins.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 4
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Office Macro Execution
- L2 Use Case Identifier: EXE-006
- Rule Identifier: EXE-006-E-000-0003
- Technical Use Case Name: Office Process Spawning Windows Shell (cmd.exe/powershell.exe)
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1059/
  - https://attack.mitre.org/techniques/T1204/002/
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  office_parent:
    ParentImage|endswith:
      - '\WINWORD.EXE'
      - '\EXCEL.EXE'
      - '\POWERPNT.EXE'
      - '\OUTLOOK.EXE'
  shell_child:
    Image|endswith:
      - '\cmd.exe'
      - '\powershell.exe'
      - '\pwsh.exe'
  condition: office_parent and shell_child
falsepositives:
  - Legitimate automation/add-ins invoking shells (tune by allowlisting expected parent-child pairs)
level: high
tags:
  - attack.execution
  - attack.t1059
  - attack.t1204.002
