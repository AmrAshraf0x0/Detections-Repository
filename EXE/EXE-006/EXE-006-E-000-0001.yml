title: Modification to Word Normal.dotm Template - EXE-006-E-000-0001
id: EXE-006-E-000-0001
status: experimental
description: |
  Detection Description:
  Detects creation of Word Normal.dotm template which can indicate macro persistence.

  Status:
  experimental

  Threat Mapping:
  MITRE ATT&CK Technique(s): T1137.001 - Office Application Startup: Office Template Macros
  Kill Chain Phase: Execution

  Data Sources:
  MITRE Data Source: File Creation
  Product targeted by the Rule: Windows
  Service in the product that provides the log: Sysmon (Event ID 11) or equivalent

  Detection Logic:
  File create event for Normal.dotm in Microsoft\Templates.

  False Positive Considerations:
  Legitimate Office customization; enterprise template updates.

  Severity and Risk Rating:
  Severity Level: High

  References:
  See references section below.

  Author:
  HXP Detection team

  Use Case Sheet Details:
- L3 use cases per L2: 4
- L1 Use Case Name: Execution
- L1 Use Case Identifier: EXE
- L2 Use Case Name: Office Macro Execution
- L2 Use Case Identifier: EXE-006
- Rule Identifier: EXE-006-E-000-0001
- Technical Use Case Name: Modification to Word Normal.dotm Template
- Use Case Description: 
- Log source type: Windows Servers
- Detection Technology: SIEM
- Scope: All assets
author: HXP Detection team
date: 2025-12-13
references:
  - https://attack.mitre.org/techniques/T1137/001/
logsource:
  category: file_event
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 11
    TargetFilename|endswith: '\Microsoft\Templates\Normal.dotm'
  condition: selection
falsepositives:
  - Legitimate Office template customization
  - Enterprise template rollouts
level: high
